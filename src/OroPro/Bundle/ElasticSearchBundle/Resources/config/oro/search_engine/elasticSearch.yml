parameters:
    oro_search.engine.class: OroPro\Bundle\ElasticSearchBundle\Engine\ElasticSearch

services:
    oro_search.search.engine:
        class: %oro_search.engine.class%
        arguments:
            - @doctrine
            - @event_dispatcher
            - @oro_entity.doctrine_helper
        calls:
            - [setLogQueries, [%oro_search.log_queries%]]
