oro_system_configuration:
    groups:
        integrations_ews:
            title: 'MS Exchange'

    fields:
        oro_pro_ews.url:
            type: text
            priority: 100
            options:
                label: 'Url'

        oro_pro_ews.login:
            type: text
            priority: 80
            options:
                label: 'Login'

        oro_pro_ews.password:
            type: oro_encoded_password
            priority: 70
            options:
                label: 'Password'
                always_empty: false

        oro_pro_ews.version:
            type: choice
            priority: 90
            options:
                label: 'Version'
                choices:
                    Exchange2007:     Exchange 2007
                    Exchange2007_SP1: Exchange 2007 SP1
                    Exchange2010:     Exchange 2010
                    Exchange2010_SP1: Exchange 2010 SP1
                    Exchange2010_SP2: Exchange 2010 SP2

        oro_pro_ews.domain_list:
            type: oro_textlist
            priority: 60
            options:
                label: 'Domain list'

    tree:
        system_configuration:
            platform:
                children:
                    general_setup:
                        children:
                            integrations:
                                children:
                                    integrations_ews:
                                        children:
                                            - oro_pro_ews.url
                                            - oro_pro_ews.login
                                            - oro_pro_ews.password
                                            - oro_pro_ews.version
                                            - oro_pro_ews.domain_list
