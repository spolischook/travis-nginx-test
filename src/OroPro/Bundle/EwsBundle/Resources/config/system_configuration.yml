oro_system_configuration:
    groups:
        integration_email_settings:
            title: oro_pro_ews.form.email_settings
            icon:  icon-envelope

        integrations_ews:
            title: oro_pro_ews.form.ews

    fields:
        oro_pro_ews.enabled:
            type: oro_config_checkbox
            priority: 150
            options:
                label: oro_pro_ews.form.is_enabled
                resettable: false
                required: false

        oro_pro_ews.server:
            type: text
            priority: 100
            options:
                label: oro_pro_ews.form.server
                resettable: false
                required: false

        oro_pro_ews.login:
            type: text
            priority: 80
            options:
                label: oro_pro_ews.form.login
                resettable: false
                required: false

        oro_pro_ews.password:
            type: oro_encoded_password
            priority: 70
            options:
                label: oro_pro_ews.form.password
                required: false
                resettable: false

        oro_pro_ews.version:
            type: choice
            priority: 90
            options:
                label: oro_pro_ews.form.version
                choices:
                    Exchange2007:     Exchange 2007
                    Exchange2007_SP1: Exchange 2007 SP1
                    Exchange2010:     Exchange 2010
                    Exchange2010_SP1: Exchange 2010 SP1
                    Exchange2010_SP2: Exchange 2010 SP2
                    Exchange2013:     Exchange 2013
                required: false
                resettable: false

        oro_pro_ews.domain_list:
            type: oro_textlist
            priority: 60
            options:
                label: oro_pro_ews.form.domains
                tooltip: oro_pro_ews.form.tooltip.domain_list
                resettable: false
                required: false

    tree:
        system_configuration:
            platform:
                children:
                    integrations:
                        children:
                            integration_email_settings:
                                children:
                                    integrations_ews:
                                        children:
                                            - oro_pro_ews.enabled
                                            - oro_pro_ews.server
                                            - oro_pro_ews.login
                                            - oro_pro_ews.password
                                            - oro_pro_ews.version
                                            - oro_pro_ews.domain_list
