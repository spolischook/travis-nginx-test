oro_system_configuration:
    groups:
        integrations_ews:
            title: 'MS Exchange'

    fields:
        oro_pro_ews.url:
            type: text
            options:
                label: 'Url'

        oro_pro_ews.login:
            type: text
            options:
                label: 'Login'

        oro_pro_ews.password:
            type: oro_encoded_password
            options:
                label: 'Password'
                always_empty: false

        oro_pro_ews.version:
            type: choice
            options:
                label: 'Version'
                choices:
                    2007: 2007
                    2010: 2010
                    2013: 2013
                    online: Exchange Online

        oro_pro_ews.domain_list:
            type: oro_list
            options:
                label: 'Domain list'

    tree:
        system_configuration:
            platform:
                children:
                    general_setup:
                        children:
                            integrations:
                                children:
                                    integrations_ews:
                                        children:
                                            - oro_pro_ews.url
                                            - oro_pro_ews.login
                                            - oro_pro_ews.password
                                            - oro_pro_ews.version
                                            - oro_pro_ews.domain_list
