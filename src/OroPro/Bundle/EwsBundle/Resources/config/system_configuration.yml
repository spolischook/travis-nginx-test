oro_system_configuration:
    groups:
        integrations_ews:
            title: 'MS Exchange'

    fields:
        oro_ews.url:
            type: text
            options:
                label: 'Url'

        oro_ews.login:
            type: text
            options:
                label: 'Login'

        oro_ews.password:
            type: password
            options:
                label: 'Password'

        oro_ews.version:
            type: choice
            options:
                label: 'Version'
                choices:
                    2007: 2007
                    2010: 2010
                    2013: 2013
                    online: Exchange Online

        oro_ews.domain_list:
            type: textarea
            options:
                label: 'Domain list'

    tree:
        system_configuration:
            platform:
                children:
                    general_setup:
                        children:
                            integrations:
                                children:
                                    integrations_ews:
                                        children:
                                            - oro_ews.url
                                            - oro_ews.login
                                            - oro_ews.password
                                            - oro_ews.version
                                            - oro_ews.domain_list
