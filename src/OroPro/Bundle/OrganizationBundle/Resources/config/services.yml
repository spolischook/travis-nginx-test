parameters:
    oropro_organization.entity.class: Oro\Bundle\OrganizationBundle\Entity\Organization
    oropro_organization.twig.extension.organization.class: OroPro\Bundle\OrganizationBundle\Twig\OrganizationExtension

    # Override Oro\Bundle\EntityBundle\EventListener\NavigationListener
    # in enterprise edition CustomEntities navigation should work in organization scope
    oro_entity.listener.navigation_listener.class: OroPro\Bundle\OrganizationBundle\EventListener\NavigationListener
services:
    oropro_organization.twig.extension.organization:
        class: %oropro_organization.twig.extension.organization.class%
        arguments:
            - @doctrine
            - @translator
        tags:
            - { name: twig.extension }
