parameters:
    oropro_organization.form.type.organization.class:    OroPro\Bundle\OrganizationBundle\Form\Type\OrganizationType
    oropro_organization.form.handler.organization.class: OroPro\Bundle\OrganizationBundle\Form\Handler\OrganizationHandler

services:
    oropro_organization.form.type.organization:
        class: %oropro_organization.form.type.organization.class%
        tags:
            - { name: form.type, alias: oropro_organization }

    oropro_organization.form.organization:
        class: Symfony\Component\Form\Form
        factory_method: createNamed
        factory_service: form.factory
        arguments:
            - 'oropro_organization_form'
            - 'oropro_organization'

    oropro_organization.form.handler.organization:
        class: %oropro_organization.form.handler.organization.class%
        scope: request
        arguments:
            - @oropro_organization.form.organization
            - @request
            - @doctrine.orm.entity_manager
