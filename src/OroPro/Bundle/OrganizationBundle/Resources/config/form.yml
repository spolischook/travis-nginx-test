parameters:
    # override community organizations_select form type
    oro_organization.form.type.organizations_select.class: OroPro\Bundle\OrganizationBundle\Form\Type\OrganizationsProSelectType

    oropro_organization.form.type.organization_type.class: OroPro\Bundle\OrganizationBundle\Form\Type\OrganizationType

services:
    oropro_organization.form.type.organization_type:
        class: %oropro_organization.form.type.organization_type.class%
        arguments:
            - @doctrine
        tags:
            - { name: form.type, alias: oro_type_choice_organization_type }

    oropro_organization.method.get_organization_type:
        arguments:
            - @doctrine
        tags:
            - { name: oro_service_method, service: oropro_organization.form.type.organization_type, method: getOptions }
        lazy: true

