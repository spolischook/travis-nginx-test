datagrid:
    organization-grid:
        options:
            entityHint: organization
        source:
            acl_resource: oro_organization_view
            type: orm
            query:
                select:
                    - u.id
                    - u.name
                    - u.enabled
                    - u.createdAt
                    - u.updatedAt
                from:
                    - { table: OroOrganizationBundle:Organization, alias: u }
        columns:
            name:
                label: oro.organization.name.label
            enabled:
                label:         oro.user.enabled.label
                frontend_type: select
                choices:
                   - Inactive
                   - Active
            createdAt:
                label: oro.ui.created_at
                frontend_type: datetime
            updatedAt:
                label: oro.ui.updated_at
                frontend_type: datetime
        properties:
            id: ~
            update_link:
                type: url
                route: oropro_organization_update
                params:
                    - id
            view_link:
                type: url
                route: oropro_organization_view
                params:
                    - id
        actions:
            view:
                type:          navigate
                label:         oro.grid.action.view
                link:          view_link
                icon:          eye-open
                acl_resource:  oro_organization_view
                rowAction:     true
            update:
                type:          navigate
                label:         oro.grid.action.update
                link:          update_link
                icon:          edit
                acl_resource:  oro_organization_update
        sorters:
            columns:
                name:
                    data_name: u.name
                enabled:
                    data_name: u.enabled
                createdAt:
                    data_name: u.createdAt
                updatedAt:
                    data_name: u.updatedAt
            default:
                name: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC
        filters:
            columns:
                name:
                    type: string
                    data_name: u.name
                enabled:
                    type: choice
                    data_name: u.enabled
                    options:
                        field_options:
                            choices:
                                false: Inactive
                                true:  Active
                createdAt:
                    type: datetime
                    data_name: u.createdAt
                updatedAt:
                    type: datetime
                    data_name: u.updatedAt
