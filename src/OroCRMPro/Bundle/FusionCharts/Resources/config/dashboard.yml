oro_dashboard_config:
    widgets:
        opportunities_by_lead_source_chart:
            label: Opportunities By Lead Source
            route: orocrmpro_fusioncharts_dashboard_opportunities_by_lead_source_chart
            acl:   orocrm_sales_opportunity_view
        opportunities_by_state:
            label: Opportunities by Status
            route: orocrmpro_fusioncharts_dashboard_opportunity_by_state_chart
            acl:   orocrm_sales_opportunity_view
        my_sales_flow_b2b_chart:
            label: My Sales Flow B2B
            route: orocrmpro_fusioncharts_dashboard_sales_flow_b2b_chart
            acl:   orocrm_sales_opportunity_view
        my_sales_flow_b2c_chart:
            label: My Sales Flow B2C
            route: orocrmpro_fusioncharts_dashboard_sales_flow_b2c_chart
            acl:   orocrm_magento_cart_view

    dashboards:
        main:
            widgets:
                opportunities_by_lead_source_chart:
                    position: 80
                opportunities_by_state:
                    position: 90
                my_sales_flow_b2b_chart:
                    position: 120
                my_sales_flow_b2c_chart:
                    position: 130
