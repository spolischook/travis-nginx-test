orocrmpro_outlook:
    resource:     "@OroCRMProOutlookBundle/Controller"
    type:         annotation
    prefix:       /

orocrmpro_outlook_api:
    resource: "@OroCRMProOutlookBundle/Resources/config/oro/routing_api.yml"
    type: rest
    prefix: api/rest/{version}
    requirements:
        version:  latest|v1
        _format: json
    defaults:
        version:  latest
