connector:
    name: oro_importexport
    jobs:
        ldap_export_users:
            title: "Export users to LDAP server"
            type: export
            steps:
                export:
                    title:     export
                    class:     Oro\Bundle\ImportExportBundle\Job\Step\PostProcessItemStep
                    services:
                        reader:    oro_importexport.reader.entity
                        processor: oro_importexport.processor.null
                        writer:    oro_ldap.importexport.writer.ldap.user
                        job_executor: oro_importexport.job_executor

        ldap_import_users:
            title: "Import users from LDAP server"
            type: import
            steps:
                import:
                    title:     import
                    class:     Oro\Bundle\ImportExportBundle\Job\Step\PostProcessItemStep
                    services:
                        reader:    oro_ldap.importexport.reader.ldap.user
                        processor: oro_ldap.importexport.processor.import.user
                        writer:    oro_ldap.importexport.writer.entity.user
                        job_executor: oro_importexport.job_executor
