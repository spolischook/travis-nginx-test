parameters:
    oro_ldap.form.type.user_mapping_type.class:  Oro\Bundle\LDAPBundle\Form\Type\UserMappingType
    oro_ldap.form.type.role_mapping_type.class:  Oro\Bundle\LDAPBundle\Form\Type\RoleMappingType
    oro_ldap.form.type.encryption_type.class:    Oro\Bundle\LDAPBundle\Form\Type\EncryptionType
    oro_ldap.form.type.ldap_transport_setting.class:  Oro\Bundle\LDAPBundle\Form\Type\LdapTransportSettingsFormType

services:
    oro_ldap.form.type.user_mapping_type:
        class: %oro_ldap.form.type.user_mapping_type.class%
        arguments:
            - @doctrine
        tags:
            - { name: form.type, alias: oro_ldap_user_mapping }

    oro_ldap.form.type.role_mapping_type:
        class: %oro_ldap.form.type.role_mapping_type.class%
        arguments:
            - @doctrine
        tags:
            - { name: form.type, alias: oro_ldap_role_mapping }

    oro_ldap.form.type.encryption_type:
        class: %oro_ldap.form.type.encryption_type.class%
        tags:
            - { name: form.type, alias: oro_ldap_encryption }

    oro_ldap.form.type.ldap_transport_setting:
        class: %oro_ldap.form.type.ldap_transport_setting.class%
        tags:
            - { name: form.type, alias: oro_ldap_ldap_transport_setting_form_type }
