sudo: false

language: php

php:
  - 5.4
  - 5.5
  - 5.6

cache:
  directories:
    - $HOME/.composer/cache/files

env:
  - APPLICATION_DIR=application/platform

before_script:
  - phpenv config-rm xdebug.ini
  - composer self-update
  - phpenv config-add travis.php.ini

script:
  - cd $APPLICATION_DIR
  - travis_wait composer install --no-dev
  - travis_wait composer require squizlabs/php_codesniffer:2.3.3 --prefer-dist --update-no-dev
  - phpunit
  - ./vendor/bin/phpcs ./vendor/oro/platform -p --encoding=utf-8 --extensions=php --standard=psr2