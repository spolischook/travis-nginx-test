language: php

php:
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - hhvm

sudo: false

services:
  - rabbitmq

matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm

cache:
  - apt

addons:
  apt:
    packages:
      - nginx
      - realpath

install:
  - composer install
  - travis/install-nginx.sh

script:
  - php rabbitmq_test.php
  - curl -vsf 'http://localhost:8080/hello.php' &> /dev/stdout
  - cat /tmp/error.log
