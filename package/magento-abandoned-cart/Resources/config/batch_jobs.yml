connector:
    name: oro_importexport
    jobs:
        abandonedcart_automation_campaign_import:
            title:
            type: import
            steps:
                import_automation_campaign:
                    title: import
                    class: Oro\Bundle\BatchBundle\Step\ItemStep
                    services:
                        reader:    orocrm_abandonedcart.connector.automation_campaign
                        processor: orocrm_mailchimp.importexport.processor.campaign
                        writer:    oro_integration.writer.persistent_batch_writer
                    parameters:
                        batch_size: 25
                remove:
                    title: import
                    class: Oro\Bundle\BatchBundle\Step\ItemStep
                    services:
                        reader:    orocrm_mailchimp.importexport.reader.processed_entities
                        processor: orocrm_abandonedcart.importexport.processor.automation_campaign.remove
                        writer:    orocrm_abandonedcart.importexport.writer.automation_campaign.remove
