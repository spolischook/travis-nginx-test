orob2b_menu_item_ajax:
    resource:     "@OroB2BMenuBundle/Controller/AjaxMenuItemController.php"
    type:         annotation
    prefix:       /menuitem/ajax

orob2b_menu_item:
    resource:     "@OroB2BMenuBundle/Controller/MenuItemController.php"
    type:         annotation
    prefix:       /menuitem

orob2b_menu_api_menu_item:
    resource:     "@OroB2BMenuBundle/Controller/Api/MenuItemController.php"
    type:         rest
    prefix:       api/rest/{version}/
    requirements:
        version:  latest|v1
        _format:  json
    defaults:
        version:  latest
