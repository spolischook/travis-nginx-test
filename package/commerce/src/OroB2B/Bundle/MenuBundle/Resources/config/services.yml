parameters:
    # Entity
    orob2b_menu.entity.menu_item.class: OroB2B\Bundle\MenuBundle\Entity\MenuItem
    orob2b_menu.entity.menu_item_manager.class: OroB2B\Bundle\MenuBundle\Entity\Manager\MenuItemManager

    # Tree
    orob2b_menu.tree.menu_item_tree_handler.class: OroB2B\Bundle\MenuBundle\JsTree\MenuItemTreeHandler

    # Twig
    orob2b_menu.twig.menu_item_extension.class: OroB2B\Bundle\MenuBundle\Twig\MenuItemExtension

    #Form
    orob2b_menu.form.type.menu_item.class:                  OroB2B\Bundle\MenuBundle\Form\Type\MenuItemType

    #API
    orob2b_menu.menu_item.manager.api.class:                Oro\Bundle\SoapBundle\Entity\Manager\ApiEntityManager

    # Menu services
    orob2b_menu.menu.factory.class: Knp\Menu\MenuFactory
    orob2b_menu.menu.database_builder.class: OroB2B\Bundle\MenuBundle\Menu\DatabaseBuilder
    orob2b_menu.menu_serializer.class: OroB2B\Bundle\MenuBundle\Menu\MenuSerializer
    orob2b_menu.menu_provider.class: OroB2B\Bundle\MenuBundle\Menu\DatabaseMenuProvider
    orob2b_menu.menu.condition.condition_extension.class: OroB2B\Bundle\MenuBundle\Menu\Condition\ConditionExtension
    orob2b_menu.menu.condition.config_value_expression_language_provider.class: OroB2B\Bundle\MenuBundle\Menu\Condition\ConfigValueExpressionLanguageProvider
    orob2b_menu.menu.condition.logged_in_expression_language_provider.class: OroB2B\Bundle\MenuBundle\Menu\Condition\LoggedInExpressionLanguageProvider
    orob2b_menu.menu.acl_extension.class: Oro\Bundle\NavigationBundle\Menu\AclAwareMenuFactoryExtension

services:
    orob2b_menu.cache:
        parent: oro.cache.abstract
        calls:
            - [ setNamespace, [ 'orob2b_menu' ] ]

    orob2b_menu.form.type.menu_item:
        class: %orob2b_menu.form.type.menu_item.class%
        calls:
            - [setDataClass, [%orob2b_menu.entity.menu_item.class%]]
        tags:
            - { name: form.type, alias: orob2b_menu_item }

    orob2b_menu.tree.menu_item_tree_handler:
        class: %orob2b_menu.tree.menu_item_tree_handler.class%
        arguments:
            - %orob2b_menu.entity.menu_item.class%
            - @doctrine
            - @orob2b_menu.menu_provider

    orob2b_menu.entity.menu_item_manager:
        class: %orob2b_menu.entity.menu_item_manager.class%

    orob2b_menu.menu.factory:
        class: %orob2b_menu.menu.factory.class%
        calls:
            - [ addExtension, [ @orob2b_menu.menu.acl_extension ] ]
            - [ addExtension, [ @orob2b_menu.menu.condition.condition_extension ] ]

    orob2b_menu.menu.database_builder:
        class: %orob2b_menu.menu.database_builder.class%
        arguments:
            - @doctrine
            - @orob2b_menu.menu.factory

    orob2b_menu.twig.menu_item_extension:
        class: %orob2b_menu.twig.menu_item_extension.class%
        arguments:
            - @orob2b_menu.tree.menu_item_tree_handler
        tags:
            - { name: twig.extension }

    orob2b_menu.menu_item.manager.api:
        class: %orob2b_menu.menu_item.manager.api.class%
        parent: oro_soap.manager.entity_manager.abstract
        arguments:
            - %orob2b_menu.entity.menu_item.class%
            - @doctrine.orm.entity_manager

    orob2b_menu.menu_array_loader:
        class: Knp\Menu\Loader\ArrayLoader
        arguments:
            - @orob2b_menu.menu.factory

    orob2b_menu.menu_manipulator:
        class: Knp\Menu\Util\MenuManipulator

    orob2b_menu.menu_serializer:
        class: %orob2b_menu.menu_serializer.class%
        arguments:
            - @orob2b_menu.menu_array_loader
            - @orob2b_menu.menu_manipulator

    orob2b_menu.menu_provider:
        class: %orob2b_menu.menu_provider.class%
        arguments:
            - @orob2b_menu.menu.database_builder
            - @orob2b_website.locale_helper
            - @orob2b_menu.menu_serializer
            - @doctrine
        calls:
            - [setEntityClass, [%orob2b_menu.entity.menu_item.class%]]
            - [setCache, [@orob2b_menu.cache]]

    orob2b_menu.menu_provider.link:
        tags:
            - { name: oro_service_link,  service: orob2b_menu.menu_provider }

    orob2b_menu.menu.condition.condition_extension:
        class: %orob2b_menu.menu.condition.condition_extension.class%

    orob2b_menu.menu.condition.config_value_expression_language_provider:
        class: %orob2b_menu.menu.condition.config_value_expression_language_provider.class%
        arguments:
            - @oro_config.manager
        tags:
            - { name: orob2b_menu.condition.expression_language_provider, alias: config_value }

    orob2b_menu.menu.condition.logged_in_expression_language_provider:
        class: %orob2b_menu.menu.condition.logged_in_expression_language_provider.class%
        arguments:
            - @oro_security.security_facade
        tags:
            - { name: orob2b_menu.condition.expression_language_provider, alias: is_logged_in }

    orob2b_menu.event_listener.orm.menu_item_cache_listener:
        class: OroB2B\Bundle\MenuBundle\Entity\Listener\MenuItemListener
        arguments:
            - @orob2b_menu.menu_provider.link
        tags:
            - { name: doctrine.orm.entity_listener } #todo: add entity and event keys https://magecore.atlassian.net/browse/BB-1289

    orob2b_menu.event_listener.locale_listener:
        class: OroB2B\Bundle\MenuBundle\EventListener\LocaleListener
        arguments:
            - @orob2b_menu.menu_provider.link
        tags:
            - { name: doctrine.event_listener, event: postPersist }
            - { name: doctrine.event_listener, event: postUpdate }
            - { name: doctrine.event_listener, event: postRemove }

    orob2b_menu.event_listener.menu_item_form_handler_listener:
        class: OroB2B\Bundle\MenuBundle\EventListener\MenuItemFormHandlerListener
        arguments:
            - @orob2b_menu.menu_provider
        tags:
            - { name: kernel.event_listener, event: oro.form.update_handler.after_entity_flush.orob2b_menu_item,  method: afterEntityFlush }

    orob2b_menu.menu.acl_extension:
        class: %orob2b_menu.menu.acl_extension.class%
        arguments:
            - @router
            - @oro_security.security_facade
        calls:
            - [ setCache, [ @oro_menu.cache ] ]
            - [ setHideAllForNotLoggedInUsers, [ false ] ]

    orob2b_menu.layout.block_type.menu:
        class: OroB2B\Bundle\MenuBundle\Layout\Block\Type\MenuType
        arguments:
            - @orob2b_menu.menu_provider
            - @knp_menu.matcher
        tags:
             - { name: layout.block_type, alias: menu }
