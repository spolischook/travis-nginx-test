oro_menu_config:
    items:
        menu_roots_list:
            label: 'orob2b.menu.menuitem.roots_plural_label'
            route: 'orob2b_menu_item_roots'
            extras:
                position: 90
                routes: ['/^orob2b_menu_\w+$/']

    tree:
        application_menu:
            children:
                system_tab:
                    children:
                        menu_roots_list: ~

oro_titles:
    orob2b_menu_item_roots: ~
    orob2b_menu_item_view: '%%title%%'
    orob2b_menu_item_update: '%%title%% - oro.ui.edit'
    orob2b_menu_item_create: 'oro.ui.create_entity'
    orob2b_menu_item_create_root: 'oro.ui.create_entity'
