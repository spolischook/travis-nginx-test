operations:
    orob2b_menu_item_delete:
        extends: DELETE
        substitute_operation: DELETE
        for_all_entities: false
        for_all_datagrids: false
        routes:
            - orob2b_menu_item_update
        preactions:
            - '@assign_value': [$.rootId, $root]
        actions:
            - '@redirect':
                route: 'orob2b_menu_item_view'
                route_parameters: {id: $.rootId}
