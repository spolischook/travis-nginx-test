layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroB2BMenuBundle:layouts:default/page/quick_access.html.twig'
        - '@addTree':
            items:
                quick_access_container:
                    blockType: container
                    siblingId: middle_bar_center
                quick_access_menu:
                    blockType: menu
                    options:
                        menu: quick-access
            tree:
                middle_bar:
                    quick_access_container:
                        quick_access_menu: ~

    conditions: 'context["logged_user"]!=null'
