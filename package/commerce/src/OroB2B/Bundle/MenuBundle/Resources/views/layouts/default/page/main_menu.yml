layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroB2BMenuBundle:layouts:default/page/main_menu.html.twig'
        - '@addTree':
            items:
                main_menu_container:
                    blockType: container
                    siblingId: middle_bar
                    options:
                        attr:
                            id: main-menu
                main_menu:
                    blockType: menu
                    options:
                        menu: main-menu
                        depth: 1
                main_menu_widgets:
                    blockType: container
                main_menu_messages_widget:
                    blockType: block
            tree:
                header:
                    main_menu_container:
                        main_menu: ~
                        main_menu_widgets:
                            #main_menu_messages_widget: ~
    conditions:
        '@neq': [ $context.logged_user, null ]
