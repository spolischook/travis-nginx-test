layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroB2BMenuBundle:layouts:default/page/footer_menu.html.twig'
        - '@addTree':
            items:
                footer_menu_container:
                    blockType: container
                footer_menu_information:
                    blockType: menu
                    options:
                        menu: footer-links-information
                        depth: 2
                        attr:
                            class: footer-nav__list
                footer_menu_itemwhy:
                    blockType: menu
                    options:
                        menu: footer-links-item-why
                        depth: 2
                        attr:
                            class: footer-nav__list
            tree:
                footer:
                    footer_menu_container:
                        footer_menu_information: ~
                        footer_menu_itemwhy: ~

        - '@move':
            id: footer_copyright
            siblingId: footer_menu_container

