layout:
    actions:
        - @setBlockTheme:
            themes: 'OroB2BMenuBundle:layouts:default/page/footer_menu.html.twig'
        - @addTree:
            items:
                footer_menu_container:
                    blockType: container
                footer_menu:
                    blockType: menu
                    options:
                        menu: footer-links
                        depth: 2
                        attr:
                            class: footer-nav__list
            tree:
                footer:
                    footer_menu_container:
                        footer_menu: ~
        - @move:
            id: footer_copyright
            siblingId: footer_menu_container
