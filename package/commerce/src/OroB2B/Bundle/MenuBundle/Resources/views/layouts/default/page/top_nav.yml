layout:
    actions:
        - @setBlockTheme:
            themes: 'OroB2BMenuBundle:layouts:default/page/top_nav.html.twig'
        - @addTree:
            items:
                top_nav_container:
                    blockType: container
                    siblingId: ~
                    prepend: true
                top_nav:
                    blockType: menu
                    options:
                        menu: top-nav
                top_nav_controls:
                    blockType: block
            tree:
                header:
                    top_nav_container:
                        top_nav: ~
                        top_nav_controls: ~
    conditions:
        @neq: [ $context.logged_user, null ]
