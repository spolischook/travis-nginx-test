layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroB2BMenuBundle:layouts:default/page/footer_menu.html.twig'
        - '@add':
            id: footer_menu_account
            parentId: footer_menu_container
            blockType: menu
            options:
                menu: footer-links-my-account
                depth: 2
                attr:
                    class: footer-nav__list
    conditions:
        '@neq': [ $context.logged_user, null ]
