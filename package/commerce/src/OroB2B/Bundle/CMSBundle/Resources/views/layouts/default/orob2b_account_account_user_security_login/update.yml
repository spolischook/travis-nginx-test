layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroB2BCMSBundle:layouts:default/orob2b_account_account_user_security_login/update.html.twig'
        - '@add':
            id: login_page_styles:
            parentId: head
            blockType: style
            options:
                visible: '=data["orob2b_cms_login_page"].getCss()!=null'
                content: '=data["orob2b_cms_login_page"].getCss()'
        - '@add':
            id: login_page_logo
            parentId: login_page
            blockType: login_page_logo
            options:
                visible: '=data["orob2b_cms_login_page"].getLogoImage()!=null'
                logo: '=data["orob2b_cms_login_page"].getLogoImage()'
            prepend: true
        - '@add':
            id: login_page_top
            parentId: login_page
            blockType: text
            options:
                visible: '=data["orob2b_cms_login_page"].getTopContent()!=null'
                text: '=data["orob2b_cms_login_page"].getTopContent()'
                escape: false
            siblingId: login_page_logo
        - '@add':
            id: login_page_bottom
            parentId: login_page
            blockType: text
            options:
                visible: '=data["orob2b_cms_login_page"].getBottomContent()!=null'
                text: '=data["orob2b_cms_login_page"].getBottomContent()'
                escape: false
        - '@setOption':
            id: login_page
            optionName: loginPage
            optionValue: '=data["orob2b_cms_login_page"]'
