layout:
    actions:
        - @setBlockTheme:
            themes: 'OroB2BCMSBundle:layouts:default/orob2b_cms_frontend_page_view/page.html.twig'
        - @setOption:
            id: page_title
            optionName: text
            optionValue: {@value: $data.page.title }
        - @addTree:
            items:
                cms_page_content:
                    blockType: text
                    options:
                        text: { @value: $data.page.content }
                        escape: false
            tree:
                content:
                    cms_page_content: ~
