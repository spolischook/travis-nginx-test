layout:
    actions:
        - @add:
            id: meta_title
            parentId: head
            blockType: meta
            options:
                name: 'title'
                content: { '@localized_value': $data.page.metaTitles }
        - @add:
            id: meta_description
            parentId: head
            blockType: meta
            options:
                name: 'description'
                content: { '@localized_value': $data.page.metaDescriptions }
        - @add:
            id: meta_keywords
            parentId: head
            blockType: meta
            options:
                name: 'keywords'
                content: { '@localized_value': $data.page.metaKeywords }
