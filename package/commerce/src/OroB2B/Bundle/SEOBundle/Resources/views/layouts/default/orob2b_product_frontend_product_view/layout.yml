layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroB2BSEOBundle:layouts:default/orob2b_product_frontend_product_view/layout.html.twig'
        - @add:
            id: meta_product_title
            parentId: head
            blockType: meta
            options:
                name: 'title'
                vars:
                    values: { '@value': $data.product.meta_titles }
        - @add:
            id: meta_product_description
            parentId: head
            blockType: meta
            options:
                name: 'description'
                vars:
                    values: { '@value': $data.product.meta_descriptions }
        - @add:
            id: meta_product_keywords
            parentId: head
            blockType: meta
            options:
                name: 'keywords'
                vars:
                    values: { '@value': $data.product.meta_keywords }
