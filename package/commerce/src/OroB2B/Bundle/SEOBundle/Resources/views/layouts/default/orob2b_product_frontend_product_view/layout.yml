layout:
    actions:
        - @add:
            id: meta_title
            parentId: head
            blockType: meta
            options:
                name: 'title'
#                content: { '@localized_value': $data.product.metaTitles }
                content: '=data["product"].getDefaultMetaTitle()'
        - @add:
            id: meta_description
            parentId: head
            blockType: meta
            options:
                name: 'description'
#                content: { '@localized_value': $data.product.metaDescriptions }
                content: '=data["product"].getDefaultMetaDescription()'
        - @add:
            id: meta_keywords
            parentId: head
            blockType: meta
            options:
                name: 'keywords'
#                content: { '@localized_value': $data.product.metaKeywords }
                content: '=data["product"].getDefaultMetaKeywords()'
