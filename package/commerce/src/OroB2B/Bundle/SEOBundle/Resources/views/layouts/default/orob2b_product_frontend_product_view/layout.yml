layout:
    actions:
        - @add:
            id: meta_title
            parentId: head
            blockType: meta
            options:
                name: 'title'
                content: '=localized_value(data["product"].getMetaTitles())'
        - @add:
            id: meta_description
            parentId: head
            blockType: meta
            options:
                name: 'description'
                content: '=localized_value(data["product"].getMetaDescriptions())'
        - @add:
            id: meta_keywords
            parentId: head
            blockType: meta
            options:
                name: 'keywords'
                content: '=localized_value(data["product"].getMetaKeywords())'
