parameters:
    orob2b_seo.event_listener.form_view.class: 'OroB2B\Bundle\SEOBundle\EventListener\FormViewListener'

services:
    #EventListeners
    orob2b_seo.event_listener.form_view:
        class: '%orob2b_seo.event_listener.form_view.class%'
        arguments:
            - '@request_stack'
            - '@translator'
            - '@oro_entity.doctrine_helper'
        tags:
            - { name: kernel.event_listener, event: oro_ui.scroll_data.before.product-view, method: onProductView }
            - { name: kernel.event_listener, event: oro_ui.scroll_data.before.product-edit, method: onProductEdit }
            - { name: kernel.event_listener, event: oro_ui.scroll_data.before.pageView, method: onLandingPageView }
            - { name: kernel.event_listener, event: oro_ui.scroll_data.before.page-edit, method: onLandingPageEdit }
            - { name: kernel.event_listener, event: oro_ui.scroll_data.before.category-edit, method: onCategoryEdit }

    #Forms
    orob2b_seo.form.extension.page_type:
        class: 'OroB2B\Bundle\SEOBundle\Form\Extension\PageFormExtension'
        arguments:
            - "@doctrine"
        tags:
            - { name: form.type_extension, alias: orob2b_cms_page }

    orob2b_seo.form.extension.product_type:
        class: 'OroB2B\Bundle\SEOBundle\Form\Extension\ProductFormExtension'
        arguments:
            - "@doctrine"
        tags:
            - { name: form.type_extension, alias: orob2b_product }

    orob2b_seo.form.extension.category_type:
        class: 'OroB2B\Bundle\SEOBundle\Form\Extension\CategoryFormExtension'
        arguments:
            - "@doctrine"
        tags:
            - { name: form.type_extension, alias: orob2b_catalog_category }
