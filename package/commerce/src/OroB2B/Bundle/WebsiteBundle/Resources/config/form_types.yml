parameters:
    orob2b_website.form.type.websiite_entity_visibility_type.class: OroB2B\Bundle\WebsiteBundle\Form\Type\WebsiteScopedDataType
    orob2b_website.form.type.website.class: OroB2B\Bundle\WebsiteBundle\Form\Type\WebsiteType

services:
    orob2b_website.form.type.websiite_entity_visibility_type:
        class: %orob2b_website.form.type.websiite_entity_visibility_type.class%
        arguments:
            - @doctrine
        tags:
            - { name: form.type, alias: orob2b_website_scoped_data_type }
        calls:
            - [setWebsiteClass,[%orob2b_website.website.class%]]

    orob2b_website.form.type.website:
        class: %orob2b_website.form.type.website.class%
        calls:
            - [setDataClass, [%orob2b_website.website.class%]]
        tags:
            - { name: form.type, alias: orob2b_website_type }
