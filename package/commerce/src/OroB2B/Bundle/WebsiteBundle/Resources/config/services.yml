parameters:
    orob2b_website.website.class: OroB2B\Bundle\WebsiteBundle\Entity\Website
    orob2b_website.locale.class: OroB2B\Bundle\WebsiteBundle\Entity\Locale

    orob2b_website.manager.class: OroB2B\Bundle\WebsiteBundle\Manager\WebsiteManager
    orob2b_website.website.manager.api.class: Oro\Bundle\SoapBundle\Entity\Manager\ApiEntityManager

    orob2b_website.twig.website_extension.class: OroB2B\Bundle\WebsiteBundle\Twig\OroB2BWebsiteExtension

    orob2b_website.model.action.assign_current_website.class: OroB2B\Bundle\WebsiteBundle\Model\Action\AssignCurrentWebsite

services:
    orob2b_website.manager:
        class: %orob2b_website.manager.class%
        arguments:
            - "@doctrine"

    orob2b_website.twig.website_extension:
        class: %orob2b_website.twig.website_extension.class%
        arguments:
            - "@orob2b_website.manager"
        tags:
            - { name: twig.extension }

    orob2b_website.website.manager.api:
        class: %orob2b_website.website.manager.api.class%
        parent: oro_soap.manager.entity_manager.abstract
        arguments:
            - %orob2b_website.website.class%
            - "@doctrine.orm.entity_manager"

    orob2b_website.locale_helper:
        class: OroB2B\Bundle\WebsiteBundle\Locale\LocaleHelper
        arguments:
            - "@doctrine"
        calls:
            - [setEntityClass, [%orob2b_website.locale.class%]]

    orob2b_website.model.action.assign_current_website:
        class: %orob2b_website.model.action.assign_current_website.class%
        arguments:
            - '@oro_action.context_accessor'
            - '@orob2b_website.manager'
        tags:
            - { name: oro_action.action, alias: assign_current_website }
            - { name: oro_workflow.action, alias: assign_current_website }
