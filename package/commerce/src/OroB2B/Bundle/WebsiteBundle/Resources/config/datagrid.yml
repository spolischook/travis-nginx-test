datagrid:
    base-websites-grid:
        options:
            entityHint:        website
            entity_pagination: true
        source:
            type:         orm
            query:
                select:
                    - website
                from:
                    - { table: %orob2b_website.website.class%, alias: website }
        columns:
            id:
                label:         orob2b.website.id.label
                renderable:    false
            name:
                label:         orob2b.website.name.label
            locales:
                label:         orob2b.website.locales.label
                type:          twig
                frontend_type: html
                template:      OroB2BWebsiteBundle:Website:Property/locales.html.twig
            createdAt:
                label:         oro.ui.created_at
                frontend_type: datetime
            updatedAt:
                label:         oro.ui.updated_at
                frontend_type: datetime
        sorters:
            columns:
                id:
                    data_name: website.id
                name:
                    data_name: website.name
                createdAt:
                    data_name: website.createdAt
                updatedAt:
                    data_name: website.updatedAt
            default:
                createdAt: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC
        filters:
            columns:
                id:
                    type:       number
                    data_name:  website.id
                    enabled:    false
                name:
                    type:       string
                    data_name:  website.name
                createdAt:
                    type:       datetime
                    data_name:  website.createdAt
                updatedAt:
                    type:       datetime
                    data_name:  website.updatedAt
        properties:
            view_link:
                type:  url
                params: [ id ]
            update_link:
                type: url
                params: [ id ]
            delete_link:
                type: url
                params: [ id ]

    websites-grid:
        acl_resource: orob2b_website_view
        extends: base-websites-grid
        properties:
            view_link:
                route: orob2b_website_view
            update_link:
                route: orob2b_website_update
            delete_link:
                route: orob2b_api_delete_website
        actions:
            view:
                type:          navigate
                label:         oro.grid.action.view
                link:          view_link
                icon:          eye-open
                rowAction:     true
                acl_resource:  orob2b_website_view
            update:
                type:          navigate
                label:         oro.grid.action.update
                link:          update_link
                icon:          edit
                acl_resource:  orob2b_website_update
            delete:
                type:          delete
                label:         oro.grid.action.delete
                link:          delete_link
                icon:          trash
                acl_resource:  orob2b_website_delete
