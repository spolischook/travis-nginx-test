layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroB2BAlternativeCheckoutBundle:layouts:default/orob2b_checkout_frontend_checkout/templates/request_approval.html.twig'
        - '@setFormTheme':
            themes: 'OroB2BCheckoutBundle:layouts:default/orob2b_checkout_frontend_checkout/templates/form_theme.html.twig'
        - '@setOption':
            id: checkout_information
            optionName: stepOrder
            optionValue: 6
        - '@setOption':
            id: checkout_form_fields
            optionName: transitionData
            optionValue: '=data["orob2b_checkout_continue_transition"]'
        - '@addTree':
            items:
                checkout_form_buttons:
                    blockType: container
                checkout_button_continue:
                    blockType: checkout_transition_continue
                    options:
                        transitionData: '=data["orob2b_checkout_continue_transition"]'
                        checkout: '=data["checkout"]'
                checkout_button_back:
                    blockType: checkout_transition_back
                    options:
                        transitionData: '=data["orob2b_checkout_back_transition"]'
                        checkout: '=data["checkout"]'
            tree:
                checkout_form:
                    checkout_form_buttons:
                        checkout_button_continue: ~
                        checkout_button_back: ~

    conditions: 'context["workflowStepName"]=="request_approval" && context["workflowName"=="b2b_flow_alternative_checkout"] && !context["widget_container"]'

