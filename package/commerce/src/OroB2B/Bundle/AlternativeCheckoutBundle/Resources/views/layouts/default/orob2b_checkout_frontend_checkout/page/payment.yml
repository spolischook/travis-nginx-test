layout:
    actions:
        - @setOption:
            id: payment_methods
            optionName: vars.views
            optionValue: {'payment_term': { @value: $data.orob2b_payment_methods_provider.payment_term }}

    conditions:
        @and:
            - @payment_method_enabled: 'payment_term'
            - @eq: [$context.workflowName, 'b2b_flow_alternative_checkout']
