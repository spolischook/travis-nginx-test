layout:
    actions:
        - '@setOption':
            id: checkout_order_summary
            optionName: visible
            optionValue:
                '@and':
                    - '@neq': [$context.workflowStepName, 'order_review']
                    - '@neq': [$context.workflowStepName, 'approve_request']
    conditions:
        '@and':
            - '@eq': [$context.workflowName, 'b2b_flow_alternative_checkout']

