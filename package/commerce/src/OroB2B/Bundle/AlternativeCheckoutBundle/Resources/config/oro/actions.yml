operations:
    orob2b_accept_quote:
        label: orob2b.alternativecheckout.actions.accept_quote
        enabled: true
        applications: [frontend]
        routes:
            - orob2b_sale_quote_frontend_view
        order: 10
        button_options:
            icon: icon-time
        acl_resource: orob2b_alternativecheckout_checkout_approve
        preactions:
            - '@alternative_checkout_to_quote':
                quote: $.data
                checkout: $.checkout
            - '@tree':
                conditions:
                    '@not_empty': $.checkout
                actions:
                    - '@call_service_method':
                        attribute: $.workflowItems
                        service: oro_workflow.manager
                        method: getWorkflowItemsByEntity
                        method_parameters: [$.checkout]
                    - '@count':
                        value: $.workflowItems
                        attribute: $.workflowItemsCount
                    - '@traverse':
                        conditions:
                            '@lte':
                                parameters: [$.workflowItemsCount, 1]
                                message: "Count of WorkflowItems must be less than or equal to 1"
                        parameters:
                            array: $.workflowItems
                            value: $.workflowItemTemp
                            actions:
                                - '@assign_value':
                                    attribute: $.workflowItem
                                    value: $.workflowItemTemp
        preconditions:
            '@and':
                - '@not_empty': $.checkout
                - '@not_empty': $.workflowItem
                - '@equal': [$.workflowItem.data.requested_for_approve, true]
        actions:
            - '@redirect':
                route: 'orob2b_checkout_frontend_checkout'
                route_parameters:
                    id: $.checkout.id
