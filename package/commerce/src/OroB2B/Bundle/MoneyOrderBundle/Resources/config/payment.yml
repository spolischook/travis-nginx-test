services:
    orob2b_money_order.payment_method.money_order.config:
        class: 'OroB2B\Bundle\MoneyOrderBundle\Method\Config\MoneyOrderConfig'
        public: false
        arguments:
            - '@oro_config.global'

    orob2b_money_order.payment_method.money_order:
        class: 'OroB2B\Bundle\MoneyOrderBundle\Method\MoneyOrder'
        public: false
        arguments:
            - '@orob2b_money_order.payment_method.money_order.config'
        tags:
            - { name: orob2b_payment.payment_method }

    orob2b_money_order.payment_method.view.money_order:
        class: 'OroB2B\Bundle\MoneyOrderBundle\Method\View\MoneyOrderView'
        public: false
        arguments:
            - '@orob2b_money_order.payment_method.money_order.config'
        tags:
            - { name: orob2b_payment.payment_method_view }
