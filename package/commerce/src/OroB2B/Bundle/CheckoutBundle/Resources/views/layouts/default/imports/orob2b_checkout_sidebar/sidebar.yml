layout:
    actions:
        - '@setBlockTheme':
            themes: 'sidebar.html.twig'
        - '@addTree':
            items:
                __checkout_sidebar:
                    blockType: checkout_sidebar
                    options:
                        checkout: { '@value': $data.checkout }
                        steps: { '@value': $data.orob2b_checkout_steps }
                        currentStep: { '@value': $data.workflowStep }
                        editTransitions: { '@value': $data.orob2b_checkout_back_transitions }
                __enter_billing_address_information:
                    blockType: block
                __enter_shipping_address_information:
                    blockType: block
                __enter_shipping_method_information:
                    blockType: block
                __enter_payment_information:
                    blockType: block
                __step_edit_button:
                    blockType: checkout_transition_step_edit
                    options:
                        transitionData: true
                        checkout: true
            tree:
                __root:
                    __checkout_sidebar:
                        __enter_billing_address_information: ~
                        __enter_shipping_address_information: ~
                        __enter_shipping_method_information: ~
                        __enter_payment_information: ~
                        __step_edit_button: ~
