layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroB2BCheckoutBundle:layouts:default/orob2b_checkout_frontend_checkout/templates/sidebar.html.twig'
        - '@addTree':
            items:
                checkout_sidebar:
                    blockType: checkout_sidebar
                    options:
                        checkout: '=data["checkout"]'
                        steps: '=data["orob2b_checkout_steps"]'
                        currentStep: '=data["workflowStep"]'
                        editTransitions: '=data["orob2b_checkout_back_transitions"]'
                enter_billing_address_information:
                    blockType: block
                enter_shipping_address_information:
                    blockType: block
                enter_shipping_method_information:
                    blockType: block
                enter_payment_information:
                    blockType: block
                step_edit_button:
                    blockType: checkout_transition_step_edit
                    options:
                        transitionData: true
                        checkout: true
            tree:
                body:
                    checkout_sidebar:
                        enter_billing_address_information: ~
                        enter_shipping_address_information: ~
                        enter_shipping_method_information: ~
                        enter_payment_information: ~
                        step_edit_button: ~
