layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroB2BCheckoutBundle:layouts:default/orob2b_order_frontend_index/layout.html.twig'

        - '@add':
            id: checkouts_title
            parentId: content
            blockType: text
            siblingId: ~
            prepend: true
            options:
                text: 'orob2b.checkout.entity_plural_label'
                visible: { '@neq': [$data.orob2b_checkout_separate_open_orders, true] }

        - '@add':
            id: checkouts
            parentId: content
            siblingId: checkouts_title
            blockType: datagrid
            options:
                grid_name: frontend-checkouts-grid
                visible: { '@neq': [$data.orob2b_checkout_separate_open_orders, true] }
