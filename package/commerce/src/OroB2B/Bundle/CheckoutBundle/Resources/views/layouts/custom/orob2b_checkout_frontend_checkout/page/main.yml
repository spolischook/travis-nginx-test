layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroB2BCheckoutBundle:layouts:custom/orob2b_checkout_frontend_checkout/templates/main.html.twig'
        - '@add':
            id: checkout_container
            blockType: container
            parentId: content
            siblingId: checkout_sidebar
        - '@move':
            id: checkout_content
            parentId: checkout_container
            prepend: true
