layout:
    imports:
        - orob2b_account_menu
    actions:
        - '@setBlockTheme':
            themes: 'OroB2BCheckoutBundle:layouts:default/orob2b_checkout_frontend_open_orders/layout.html.twig'

        - '@add':
            id: checkouts_title
            parentId: content
            blockType: text
            siblingId: ~
            prepend: true
            options:
                text: 'orob2b.checkout.entity_plural_label'

        - '@add':
            id: checkouts
            parentId: content
            siblingId: checkouts_title
            blockType: datagrid
            options:
                grid_name: frontend-checkouts-grid

        - '@appendOption':
            id: title
            optionName: value
            optionValue:
                - 'orob2b.account.menu.account_user.label'
                - 'orob2b.checkout.entity_plural_label'
