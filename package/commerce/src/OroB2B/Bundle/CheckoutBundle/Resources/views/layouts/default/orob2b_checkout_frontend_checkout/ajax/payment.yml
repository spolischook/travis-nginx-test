layout:
    actions:
        - '@setBlockTheme':
            themes:
                - 'OroB2BPaymentBundle:layouts:default/orob2b_payment_methods/layout.html.twig'
                - 'OroB2BCheckoutBundle:layouts:default/orob2b_checkout_frontend_checkout/templates/payment.html.twig'
        - '@setOption':
            id: checkout_information
            optionName: stepOrder
            optionValue: 4
        - '@add':
            id: payment_methods
            parentId: checkout_information
            blockType: payment_methods
            prepend: true
            options:
                class_prefix: 'checkout'
                views: '=data["orob2b_payment_methods_provider"].getViews()'
                currentPaymentMethod: '=data["checkout"].getPaymentMethod()'
        - '@move':
            id: checkout_form_buttons
            parentId: checkout_form
            siblingId: checkout_form_fields
    conditions: 'context["workflowStepName"]=="enter_payment"'

