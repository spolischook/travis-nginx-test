layout:
    actions:
        - '@addTree':
            items:
                head:
                    blockType: head
                title:
                    blockType: title
                    options:
                        separator: ' - '
                        reverse: true
                        value:
                            - 'orob2b.checkout.entity_label'
                            -
                                label: 'orob2b.checkout.title.step.label'
                                parameters:
                                    '%step_label%': { '@value': $data.workflowStep.label }
                body:
                    blockType: body
            tree:
                root:
                    head:
                        title: ~
                    body: ~
    imports:
        -
            id: orob2b_checkout_content
            root: body
        -
            id: orob2b_checkout_sidebar
            root: body
