layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroB2BCheckoutBundle:layouts:default/orob2b_checkout_frontend_checkout/templates/order_review.html.twig'
        - '@setFormTheme':
            themes: 'OroB2BCheckoutBundle:layouts:default/orob2b_checkout_frontend_checkout/templates/form_theme.html.twig'
        - '@setOption':
            id: checkout_information
            optionName: stepOrder
            optionValue: 5
        - '@addTree':
            items:
                checkout_form_buttons:
                    blockType: container
                checkout_button_continue_right:
                    blockType: checkout_transition_continue
                    options:
                        transitionData: '=data["orob2b_checkout_continue_transition"]'
                        checkout: '=data["checkout"]'
                checkout_button_back_right:
                    blockType: checkout_transition_back
                    options:
                        transitionData: '=data["orob2b_checkout_back_transition"]'
                        checkout: '=data["checkout"]'
            tree:
                checkout_form:
                    checkout_form_buttons:
                        checkout_button_continue_right: ~
                        checkout_button_back_right: ~
        - '@move':
            id: checkout_order_summary_table
            parentId: checkout_form_fields
        - '@move':
            id: checkout_form_buttons
            siblingId: checkout_form_fields
            prepend: false

    conditions: 'context["workflowStepName"]=="order_review"'

