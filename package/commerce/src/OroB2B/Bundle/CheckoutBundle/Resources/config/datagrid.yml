datagrid:
    frontend-checkouts-grid:
        update: false
        delete: false
        source:
            type: orm
            query:
                select:
                    - checkout.id
                    - checkout.createdAt
                    - checkout.updatedAt
                    - CONCAT(account_user.firstName, ' ', account_user.lastName) as accountUserName
                    - checkout.paymentMethod
                    - checkout.poNumber
                    - checkout.shipUntil
                    - checkout.shippingEstimateAmount
                    - checkout.shippingEstimateCurrency
                    - checkout.customerNotes
                    - checkout.checkoutType
                from:
                    - { table: '%orob2b_checkout.entity.base_checkout.class%', alias: checkout }
                join:
                    left:
                        - { join: checkout.accountUser, alias: account_user }
        columns:
            accountUserName:
                label: orob2b.checkout.ordered_by.label
                order: 0
            startedFrom:
                label: orob2b.checkout.started_from.label
                type: twig
                frontend_type: html
                template: OroB2BCheckoutBundle:Checkout:Datagrid/checkoutSource.html.twig
                order: 10
            itemsCount:
                label: orob2b.checkout.line_items_count.label
                order: 20
            createdAt:
                label: orob2b.checkout.created_at.label
                frontend_type: datetime
                order: 30
            updatedAt:
                label: orob2b.checkout.updated_at.label
                frontend_type: datetime
                order: 40
            paymentMethod:
                label: orob2b.checkout.payment_method.label
                type: twig
                frontend_type: html
                template: OroB2BCheckoutBundle:Checkout:Datagrid/paymentMethod.html.twig
                order: 50
            poNumber:
                label: orob2b.checkout.po_number.label
                renderable: false
                order: 60
            shipUntil:
                label: orob2b.checkout.ship_until.label
                frontend_type: date
                renderable: false
                order: 70
            shippingCost:
                label: orob2b.checkout.shipping_cost.label
                type: twig
                frontend_type: html
                template: OroB2BCheckoutBundle:Checkout:Datagrid/shippingCost.html.twig
                renderable: false
                order: 80
            customerNotes:
                label: orob2b.checkout.customer_notes.label
                renderable: false
                order: 90
        sorters:
            columns:
                createdAt:
                    data_name: checkout.createdAt
                updatedAt:
                    data_name: checkout.updatedAt
                accountUserName:
                    data_name: accountUserName
                paymentMethod:
                    data_name: checkout.paymentMethod
                poNumber:
                    data_name: checkout.poNumber
                shipUntil:
                    data_name: checkout.shipUntil
                shippingCost:
                    data_name: checkout.shippingCost
                customerNotes:
                    data_name: checkout.customerNotes
        filters:
            columns:
                createdAt:
                    type: datetime
                    data_name: checkout.createdAt
                updatedAt:
                    type: datetime
                    data_name: checkout.updatedAt
                accountUserName:
                    type: string
                    data_name: accountUserName
                poNumber:
                    type: string
                    data_name: checkout.poNumber
                shipUntil:
                    type: date
                    data_name: checkout.shipUntil
        properties:
            id: ~
            checkoutType: ~
            view_link:
                type: url
                route: orob2b_checkout_frontend_checkout
                params:
                    - id
                    - checkoutType
        actions:
            view:
                type: navigate
                label: orob2b.checkout.grid.checkout_link.label
                link: view_link
                icon: shopping-cart
                acl_resource: orob2b_checkout_frontend_checkout
                rowAction: true
