operations:
    UPDATE:
        exclude_datagrids:
            - frontend-checkouts-grid
    orob2b_order_delete_order:
        extends: DELETE
        applications: [frontend]
        for_all_datagrids: false
        for_all_entities: false
        label: orob2b.checkout.grid.delete.label
        preconditions:
            '@not_blank': $.data
        datagrids:
            - frontend-checkouts-grid
        replace:
            - applications
            - preconditions
            - datagrids
