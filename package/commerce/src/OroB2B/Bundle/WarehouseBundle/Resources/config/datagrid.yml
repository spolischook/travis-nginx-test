datagrid:
    base-warehouse-grid:
        extended_entity_name: %orob2b_warehouse.entity.warehouse.class%
        options:
                entity_pagination: true
                entityHint:        warehouse
        source:
            type:         orm
            query:
                select:
                    - warehouse.id
                    - warehouse.name
                    - warehouse.createdAt
                    - warehouse.updatedAt
                from:
                    - { table: %orob2b_warehouse.entity.warehouse.class%, alias: warehouse }
        columns:
            id:
                label:         orob2b.warehouse.id.label
                renderable:    false
            name:
                label:         orob2b.warehouse.name.label
            createdAt:
                label:         oro.ui.created_at
                frontend_type: datetime
            updatedAt:
                label:         oro.ui.updated_at
                frontend_type: datetime
        sorters:
            columns:
                id:
                    data_name: warehouse.id
                name:
                    data_name: warehouse.name
                createdAt:
                    data_name: warehouse.createdAt
                updatedAt:
                    data_name: warehouse.updatedAt
            default:
                createdAt:     %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC
        filters:
            columns:
                id:
                    type:      number
                    data_name: warehouse.id
                    enabled:   false
                name:
                    type:      string
                    data_name: warehouse.name
                createdAt:
                    type:      datetime
                    data_name: warehouse.createdAt
                updatedAt:
                    type:      datetime
                    data_name: warehouse.updatedAt
        properties:
            view_link:
                type:  url
                params: [ id ]

    warehouse-grid:
        acl_resource: orob2b_warehouse_view
        extends: base-warehouse-grid
        properties:
            view_link:
                route: orob2b_warehouse_view
        actions:
            view:
                type:          navigate
                label:         oro.grid.action.view
                link:          view_link
                icon:          eye-open
                rowAction:     true
                acl_resource:  orob2b_warehouse_view

    warehouse-inventory-level-grid:
        acl_resource: orob2b_product_warehouse_inventory_update
        source:
            type:         orm
            query:
                select:
                    - CONCAT(warehouse.id, '_', precision.id) as combinedId
                    - IDENTITY(precision.unit) as unitCode
                    - warehouse.name as warehouseName
                    - IDENTITY(precision.unit) as productUnit
                    - level.quantity as levelQuantity
                from:
                    - { table: %orob2b_warehouse.entity.warehouse.class%, alias: warehouse }
                join:
                    inner:
                        - { join: %orob2b_product.entity.product_unit_precision.class%, alias: precision, conditionType: WITH, condition: "IDENTITY(precision.product) = :productId" }
                    left:
                        - { join: %orob2b_warehouse.entity.warehouse_inventory_level.class%, alias: level, conditionType: WITH, condition: "level.warehouse = warehouse AND level.productUnitPrecision = precision" }
            bind_parameters:
                - productId
        columns:
            warehouseName:
                label:         orob2b.warehouse.entity_label
            levelQuantity:
                label:         orob2b.warehouse.warehouseinventorylevel.quantity.label
                frontend_type: string # can't use decimal because of inappropriate formatter
                editable:      true
            productUnit:
                label:         orob2b.product.productunit.entity_label
                type:          twig
                frontend_type: html
                template:      OroB2BProductBundle:ProductUnit:Datagrid/unitFullPlural.html.twig
        sorters:
            columns:
                warehouseName:
                    data_name: warehouseName
                levelQuantity:
                    data_name: levelQuantity
                productUnit:
                    data_name: productUnit
            default:
                productUnit:   %oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC
        properties:
            combinedId: ~
            unitCode: ~
        options:
            mode: client
            toolbarOptions:
                hide: true
                pagination:
                    onePage: true
            cellSelection:
                dataField: combinedId
                columnName:
                    - levelQuantity
                selector: '#warehouse-inventory-level-quantities'
            requireJSModules:
                - orob2bwarehouse/js/datagrid/builder/level-quantity-builder

    warehouse-inventory-grid:
        extended_entity_name: %orob2b_warehouse.entity.warehouse_inventory_level.class%
        acl_resource: orob2b_product_warehouse_inventory_view
        source:
            type: orm
            query:
                select:
                    - inventory.id
                    - product.id as productId
                    - product.sku as sku
                    - productNames.string as productName
                    - productInventoryStatus.name as inventoryStatusName
                    - productInventoryStatus.id as inventoryStatusId
                    - warehouse.name as warehouseName
                    - inventory.quantity as quantity
                    - precisionUnit.code as unit
                    - productPrecision.precision as inventoryLevelPrecision
                    - IDENTITY(productPrecision.unit) as unitCode
                from:
                    - { table: %orob2b_warehouse.entity.warehouse_inventory_level.class%, alias: inventory}
                join:
                    left:
                        - { join: inventory.warehouse, alias: warehouse }
                        - { join: inventory.product, alias: product}
                        - { join: product.inventory_status, alias: productInventoryStatus}
                        - { join: inventory.productUnitPrecision, alias: productPrecision}
                        - { join: productPrecision.unit, alias: precisionUnit}
                    inner:
                        -
                            join: product.names
                            alias: productNames
                            conditionType: WITH
                            condition: productNames.localization IS NULL
        properties:
            id: ~
            productId: ~
            inventoryLevelPrecision: ~
            delete_link:
                type: url
                route: orob2b_api_warehouse_delete_warehouse_inventory_level
                params: [ id ]
        inline_editing:
            enable: true
        save_api_accessor:
            default_route_parameters:
                className: OroB2B_Bundle_WarehouseBundle_Entity_WarehouseInventoryLevel
        columns:
            sku:
                label:           orob2b.product.sku.label
            productName:
                label:           orob2b.product.names.label
            inventory_status:
                label:         orob2b.product.inventory_status.label
                type:          twig
                frontend_type: html
                template:      OroB2BProductBundle:Product:Datagrid/inventoryStatus.html.twig
                inline_editing:
                    enable: true
                    editor:
                        view: oroform/js/app/views/editor/select-editor-view
                    save_api_accessor:
                        default_route_parameters:
                            className: OroB2B_Bundle_ProductBundle_Entity_Product
                        route_parameters_rename_map:
                            productId: id
                choices: "@oro_entity_extend.enum_value_provider->getEnumChoicesByCode('prod_inventory_status')"
            warehouseName:
                label:              orob2b.warehouse.entity_label
            quantity:
                label:           orob2b.warehouse.warehouseinventorylevel.quantity.label
                frontend_type:   decimal
                inline_editing:
                    enable: true
                    editor:
                        view: orob2bwarehouse/js/app/views/decimals-number-editor-view
                        view_options:
                            decimalsField: inventoryLevelPrecision
                    validation_rules:
                        DecimalsNumber:
                            decimalsField: inventoryLevelPrecision
            unit:
                label:           orob2b.product.productunitprecision.unit.label
                type:            twig
                frontend_type:   html
                template:        OroB2BProductBundle:ProductUnit:Datagrid/unitFullPlural.html.twig
        sorters:
            columns:
                sku:
                    data_name:       sku
                productName:
                    data_name:       productName
                inventory_status:
                    data_name:       inventoryStatusName
                warehouseName:
                    data_name:       warehouseName
                quantity:
                    data_name:       quantity
                unit:
                    data_name:       unit
        filters:
            columns:
                sku:
                    data_name:       sku
                    type:            string
                productName:
                    data_name:       productName
                    type:            string
                inventory_status:
                    type:            enum
                    data_name:       inventoryStatusId
                    enum_code:       prod_inventory_status
                warehouseName:
                    type:               entity
                    frontend_type:      select
                    data_name:          warehouse.id
                    options:
                        field_type:     entity
                        field_options:
                            class:      %orob2b_warehouse.entity.warehouse.class%
                            property:   name
                quantity:
                    data_name:       quantity
                    type:            number
                unit:
                    data_name:       unit
                    type:            choice
                    data_name:       precisionUnit
                    options:
                        field_options:
                            choices: "@orob2b_product.provider.product_units_provider->getAvailableProductUnits"
                            multiple: true
        actions:
            delete:
                type:          delete
                label:         oro.grid.action.delete
                link:          delete_link
                icon:          trash
                acl_resource:  orob2b_warehouse_inventory_level_delete
                mass_action:   true
        options:
            requireJSModules:
                - orob2bwarehouse/js/datagrid/builder/warehouse-inventory-status-builder
