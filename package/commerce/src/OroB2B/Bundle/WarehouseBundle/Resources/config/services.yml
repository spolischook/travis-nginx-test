parameters:
    orob2b_warehouse.entity.warehouse.class: OroB2B\Bundle\WarehouseBundle\Entity\Warehouse
    orob2b_warehouse.entity.warehouse_inventory_level.class: OroB2B\Bundle\WarehouseBundle\Entity\WarehouseInventoryLevel

services:
    orob2b_warehouse.warehouse_inventory_level.manager.api:
        class: 'Oro\Bundle\SoapBundle\Entity\Manager\ApiEntityManager'
        parent: oro_soap.manager.entity_manager.abstract
        arguments:
            - '%orob2b_warehouse.entity.warehouse_inventory_level.class%'
            - "@doctrine.orm.entity_manager"

    orob2b_warehouse.entity.helper.warehouse_counter:
        class: 'OroB2B\Bundle\WarehouseBundle\Entity\Helper\WarehouseCounter'
        arguments: ["@oro_entity.doctrine_helper"]
