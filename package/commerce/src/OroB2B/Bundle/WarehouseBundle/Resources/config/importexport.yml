services:
    orob2b_warehouse.importexport.inventory_status_converter:
        parent: oro_importexport.data_converter.configurable
        class: OroB2B\Bundle\WarehouseBundle\ImportExport\DataConverter\InventoryLevelDataConverter

    orob2b_warehouse.importexport.processor.export_detailed_inventory_levels:
        parent: oro_importexport.processor.export_abstract
        calls:
             - [setDataConverter, ["@orob2b_warehouse.importexport.inventory_status_converter"]]
        tags:
            - { name: oro_importexport.processor, type: export, entity: %orob2b_warehouse.entity.warehouse_inventory_level.class%, alias: orob2b_warehouse.detailed_inventory_levels }

    orob2b_warehouse.importexport.normalizer.inventory_level:
        class: OroB2B\Bundle\WarehouseBundle\ImportExport\Normalizer\InventoryLevelNormalizer
        tags:
            - { name: oro_importexport.normalizer }

    # Strategy
    orob2b_warehouse.importexport.strategy.warehouse_inventory_level.add_or_replace:
        parent: oro_importexport.strategy.configurable_add_or_replace

    #Converter
    orob2b_warehouse.importexport.data_converter.warehouse_inventory_level:
        parent: oro_importexport.data_converter.configurable

    # Import processor
    orob2b_warehouse.importexport.processor.import.add_or_replace:
        parent: oro_importexport.processor.import_abstract
        calls:
            - [setDataConverter, ['@orob2b_warehouse.importexport.data_converter.warehouse_inventory_level']]
            - [setStrategy, ['@orob2b_warehouse.importexport.strategy.warehouse_inventory_level.add_or_replace']]
        tags:
            - { name: oro_importexport.processor, type: import, entity: '%orob2b_warehouse.entity.warehouse_inventory_level.class%', alias: orob2b_warehouse.add_or_replace }
            - { name: oro_importexport.processor, type: import_validation, entity: '%orob2b_warehouse.entity.warehouse_inventory_level.class%', alias: orob2b_warehouse.add_or_replace }

    # Export template
    orob2b_warehouse.importexport.processor.export_template.inventory_level:
        public: false
        parent: oro_importexport.processor.export_abstract
        calls:
            - [setDataConverter, ['@orob2b_warehouse.importexport.inventory_status_converter']]
        tags:
            - { name: oro_importexport.processor, type: export_template, entity: '%orob2b_warehouse.entity.warehouse_inventory_level.class%', alias: orob2b_warehouse.inventory_level_export_template }

    # Template Fixture
    orob2b_warehouse.importexport.template_fixture.warehouse_inventory_level:
        class: 'OroB2B\Bundle\WarehouseBundle\ImportExport\TemplateFixture\WarehouseInventoryLevelFixture'
        public: false
        tags:
            - { name: oro_importexport.template_fixture }
