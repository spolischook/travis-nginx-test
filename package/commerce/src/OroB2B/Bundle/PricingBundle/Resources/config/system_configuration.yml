oro_system_configuration:
    groups:
        default_price_lists:
            title: orob2b.pricing.system_configuration.groups.default_price_lists.title
        price_rounding:
            title: orob2b.pricing.system_configuration.groups.price_rounding.title
        pricing:
            title: orob2b.pricing.system_configuration.groups.pricing.title
            icon: 'icon-credit-card'
    fields:
        oro_b2b_pricing.default_price_lists:
            data_type: array
            type: orob2b_pricing_price_list_system_config
            options:
                label: orob2b.pricing.system_configuration.fields.price_lists.title
                resettable: false
        oro_b2b_pricing.rounding_type:
            data_type: string
            type: choice
            priority: 10
            options:
                label: orob2b.pricing.system_configuration.fields.rounding_type.label
                tooltip: orob2b.pricing.system_configuration.fields.rounding_type.tooltip
                required: true
                constraints:
                    - NotBlank: ~
                choice_translation_domain: messages
                choices:
                    half_up: orob2b.pricing.system_configuration.fields.rounding_type.choices.half_up.label
                    half_down: orob2b.pricing.system_configuration.fields.rounding_type.choices.half_down.label
                    ceil: orob2b.pricing.system_configuration.fields.rounding_type.choices.ceil.label
                    floor: orob2b.pricing.system_configuration.fields.rounding_type.choices.floor.label

    tree:
        system_configuration:
            commerce:
                children:
                    catalog:
                        children:
                            pricing:
                                priority: 100
                                children:
                                    price_rounding:
                                        priority: 200
                                        children:
                                            - oro_b2b_pricing.rounding_type
                                    default_price_lists:
                                        priority: 100
                                        children:
                                            - oro_b2b_pricing.default_price_lists
