    orob2b_pricing.entity.combined_price_list.class: OroB2B\Bundle\PricingBundle\Entity\CombinedPriceList
    orob2b_pricing.entity.price_list_to_account.class: OroB2B\Bundle\PricingBundle\Entity\PriceListToAccount
    orob2b_pricing.entity.price_list_to_account_group.class: OroB2B\Bundle\PricingBundle\Entity\PriceListToAccountGroup
    orob2b_pricing.entity.price_list_to_website.class: OroB2B\Bundle\PricingBundle\Entity\PriceListToWebsite
    orob2b_pricing.entity.combined_price_list_to_account.class: OroB2B\Bundle\PricingBundle\Entity\CombinedPriceListToAccount
    orob2b_pricing.entity.combined_price_list_to_account_group.class: OroB2B\Bundle\PricingBundle\Entity\CombinedPriceListToAccountGroup
    orob2b_pricing.entity.combined_price_list_to_website.class: OroB2B\Bundle\PricingBundle\Entity\CombinedPriceListToWebsite
    orob2b_pricing.entity.product_price.class: OroB2B\Bundle\PricingBundle\Entity\ProductPrice
    orob2b_pricing.entity.combined_product_price.class: OroB2B\Bundle\PricingBundle\Entity\CombinedProductPrice
    orob2b_pricing.entity.product_price_change_trigger.class: OroB2B\Bundle\PricingBundle\Entity\ProductPriceChangeTrigger
    orob2b_pricing.entity.price_list_currency.class: OroB2B\Bundle\PricingBundle\Entity\PriceListCurrency

    orob2b_pricing.entity_listener.product_price.class: OroB2B\Bundle\PricingBundle\Entity\EntityListener\ProductPriceEntityListener

    orob2b_pricing.price_list.manager.api.class: Oro\Bundle\SoapBundle\Entity\Manager\ApiEntityManager
    orob2b_pricing.product_price.manager.api.class: Oro\Bundle\SoapBundle\Entity\Manager\ApiEntityManager
    orob2b_pricing.listener.product_unit_precision.class: OroB2B\Bundle\PricingBundle\EventListener\ProductUnitPrecisionListener
    orob2b_pricing.acl.voter.product_list.class: OroB2B\Bundle\PricingBundle\Acl\Voter\PriceListVoter

    orob2b_pricing.datagrid.price_list_permissions_provider.class: OroB2B\Bundle\PricingBundle\Datagrid\PriceListPermissionProvider
    orob2b_pricing.datagrid.extension.product_selection_grid.class: OroB2B\Bundle\PricingBundle\Datagrid\ProductSelectionGridExtension

    orob2b_pricing.provider.currency.class: OroB2B\Bundle\PricingBundle\Provider\CurrencyProvider
    orob2b_pricing.provider.user_currency.class: OroB2B\Bundle\PricingBundle\Provider\UserCurrencyProvider
    orob2b_pricing.provider.product_price.class: OroB2B\Bundle\PricingBundle\Provider\ProductPriceProvider
    orob2b_pricing.provider.combined_price_list.class: OroB2B\Bundle\PricingBundle\Provider\CombinedPriceListProvider
    orob2b_pricing.provider.price_list_collection.class: OroB2B\Bundle\PricingBundle\Provider\PriceListCollectionProvider

    orob2b_pricing.resolver.combined_product_price_resolver.class: OroB2B\Bundle\PricingBundle\Resolver\CombinedProductPriceResolver

    orob2b_pricing.builder.abstract_combined_price_list_builder.class: OroB2B\Bundle\PricingBundle\Builder\AbstractCombinedPriceListBuilder
    orob2b_pricing.builder.combined_price_list_builder.class: OroB2B\Bundle\PricingBundle\Builder\CombinedPriceListsBuilder
    orob2b_pricing.builder.website_combined_price_list_builder.class: OroB2B\Bundle\PricingBundle\Builder\WebsiteCombinedPriceListsBuilder
    orob2b_pricing.builder.account_group_combined_price_list_builder.class: OroB2B\Bundle\PricingBundle\Builder\AccountGroupCombinedPriceListsBuilder
    orob2b_pricing.builder.account_combined_price_list_builder.class: OroB2B\Bundle\PricingBundle\Builder\AccountCombinedPriceListsBuilder

    orob2b_pricing.builder.queue_consumer.class: OroB2B\Bundle\PricingBundle\Builder\CombinedPriceListQueueConsumer
    orob2b_pricing.builder.combined_product_price_queue_consumer.class: OroB2B\Bundle\PricingBundle\Builder\CombinedProductPriceQueueConsumer

    orob2b_pricing.builder.combined_price_list_garbage_collector.class: OroB2B\Bundle\PricingBundle\Builder\CombinedPriceListGarbageCollector

    orob2b_pricing.validator.unique_product_prices.class: OroB2B\Bundle\PricingBundle\Validator\Constraints\UniqueProductPricesValidator
    orob2b_pricing.validator.unique_price_list.class: OroB2B\Bundle\PricingBundle\Validator\Constraints\UniquePriceListValidator
    orob2b_pricing.validator.product_price_allowed_units.class: OroB2B\Bundle\PricingBundle\Validator\Constraints\ProductPriceAllowedUnitsValidator
    orob2b_pricing.validator.product_price_currency.class: OroB2B\Bundle\PricingBundle\Validator\Constraints\ProductPriceCurrencyValidator
    orob2b_pricing.validator.price_list_product_prices_currency.class: OroB2B\Bundle\PricingBundle\Validator\Constraints\PriceListProductPricesCurrencyValidator

    orob2b_pricing.event_listener.form_view.class: OroB2B\Bundle\PricingBundle\EventListener\FormViewListener
    orob2b_pricing.event_listener.website_form_view.class: OroB2B\Bundle\PricingBundle\EventListener\WebsiteFormViewListener
    orob2b_pricing.event_listener.datagrid.class: OroB2B\Bundle\PricingBundle\EventListener\DatagridListener
    orob2b_pricing.event_listener.abstract_product_price_datagrid.class: OroB2B\Bundle\PricingBundle\EventListener\AbstractProductPriceDatagridListener
    orob2b_pricing.event_listener.product_price_datagrid.class: OroB2B\Bundle\PricingBundle\EventListener\ProductPriceDatagridListener
    orob2b_pricing.event_listener.frontend.product_price_datagrid.class: OroB2B\Bundle\PricingBundle\EventListener\FrontendProductPriceDatagridListener
    orob2b_pricing.event_listener.product_duplicate.class: OroB2B\Bundle\PricingBundle\EventListener\ProductDuplicateListener
    orob2b_pricing.event_listener.product_select_price_list_aware.class: OroB2B\Bundle\PricingBundle\EventListener\ProductSelectPriceListAwareListener
    orob2b_pricing.price_list_change_trigger_handler.class: OroB2B\Bundle\PricingBundle\Model\PriceListChangeTriggerHandler
    orob2b_pricing.event_listener.combined_price_list_queue.class: OroB2B\Bundle\PricingBundle\EventListener\CombinedPriceListQueueListener
    orob2b_pricing.event_listener.system_config.class: OroB2B\Bundle\PricingBundle\EventListener\PriceListSystemConfigSubscriber

    orob2b_pricing.model.price_list_request_handler.class: OroB2B\Bundle\PricingBundle\Model\PriceListRequestHandler
    orob2b_pricing.model.price_list_tree_handler.class: OroB2B\Bundle\PricingBundle\Model\PriceListTreeHandler
    orob2b_pricing.model.frontend_product_list_modifier.class: OroB2B\Bundle\PricingBundle\Model\FrontendProductListModifier
    orob2b_pricing.model.assign_user_currency.class: OroB2B\Bundle\PricingBundle\Model\AssignUserCurrencyAction
    orob2b_pricing.system_config.class: OroB2B\Bundle\PricingBundle\SystemConfig\PriceListConfig
    orob2b_pricing.system_config_convereter.class: OroB2B\Bundle\PricingBundle\SystemConfig\PriceListConfigConverter

    orob2b_pricing.price_list_with_priority_collection.handler.class: OroB2B\Bundle\PricingBundle\Form\PriceListWithPriorityCollectionHandler
    orob2b_pricing.entity_listener.website.class: OroB2B\Bundle\PricingBundle\EventListener\WebsiteListener
    orob2b_pricing.entity_listener.account.class: OroB2B\Bundle\PricingBundle\EventListener\AccountListener
    orob2b_pricing.entity_listener.account_group.class: OroB2B\Bundle\PricingBundle\EventListener\AccountGroupListener

    orob2b_pricing.filter.product_price.class: OroB2B\Bundle\PricingBundle\Filter\ProductPriceFilter

    orob2b_pricing.rounding.price_rounding_service.class: OroB2B\Bundle\PricingBundle\Rounding\PriceRoundingService

    orob2b_pricing.subtotal_processor.subtotal_provider_registry.class: OroB2B\Bundle\PricingBundle\SubtotalProcessor\SubtotalProviderRegistry
    orob2b_pricing.subtotal_processor.total_processor_provider.class: OroB2B\Bundle\PricingBundle\SubtotalProcessor\TotalProcessorProvider
    orob2b_pricing.subtotal_processor.provider.subtotal_line_item.class: OroB2B\Bundle\PricingBundle\SubtotalProcessor\Provider\LineItemSubtotalProvider
    orob2b_pricing.subtotal_processor.provider.subtotal_line_item_not_priced.class: OroB2B\Bundle\PricingBundle\SubtotalProcessor\Provider\LineItemNotPricedSubtotalProvider

    orob2b_pricing.subtotal_processor.handler.request_handler.class: OroB2B\Bundle\PricingBundle\SubtotalProcessor\Handler\RequestHandler

services:
    orob2b_pricing.acl.voter.product_list:
        class: %orob2b_pricing.acl.voter.product_list.class%
        arguments:
            - @oro_entity.doctrine_helper
        calls:
            - [setClassName, [%orob2b_pricing.entity.price_list.class%]]
        tags:
            - { name: security.voter, priority: 10 }

    orob2b_pricing.datagrid.price_list_permissions_provider:
        class: %orob2b_pricing.datagrid.price_list_permissions_provider.class%

    orob2b_pricing.price_list.manager.api:
        class: %orob2b_pricing.price_list.manager.api.class%
        parent: oro_soap.manager.entity_manager.abstract
        arguments:
            - %orob2b_pricing.entity.price_list.class%
            - @doctrine.orm.entity_manager

    orob2b_pricing.product_price.manager.api:
        class: %orob2b_pricing.product_price.manager.api.class%
        parent: oro_soap.manager.entity_manager.abstract
        arguments:
            - %orob2b_pricing.entity.product_price.class%
            - @doctrine.orm.entity_manager

    orob2b_pricing.form.autocomplete.price_list.search_handler:
        parent: oro_form.autocomplete.search_handler
        arguments:
            - %orob2b_pricing.entity.price_list.class%
            - ["name"]
        tags:
            - { name: oro_form.autocomplete.search_handler, alias: orob2b_pricing_price_list, acl_resource: orob2b_pricing_price_list_view }
        lazy: true

    orob2b_pricing.listener.product_unit_precision:
        class: %orob2b_pricing.listener.product_unit_precision.class%
        calls:
            - [setProductPriceClass, [%orob2b_pricing.entity.product_price.class%]]
            - [setEventDispatcher, [@event_dispatcher]]
        tags:
            - { name: doctrine.event_listener, event: postRemove }

    orob2b_pricing.provider.currency:
        class: %orob2b_pricing.provider.currency.class%
        arguments:
            - @doctrine
            - %orob2b_pricing.entity.product_price.class%

    orob2b_pricing.provider.user_currency:
        class: %orob2b_pricing.provider.user_currency.class%
        arguments:
            - @session

    orob2b_pricing.provider.abstract_product_price:
        class: %orob2b_pricing.provider.product_price.class%
        abstract: true
        arguments:
            - @doctrine
            - @orob2b_pricing.model.price_list_request_handler

    orob2b_pricing.provider.product_price:
        parent: orob2b_pricing.provider.abstract_product_price
        calls:
            - [setClassName, [%orob2b_pricing.entity.product_price.class%]]

    orob2b_pricing.provider.combined_product_price:
        parent: orob2b_pricing.provider.abstract_product_price
        calls:
            - [setClassName, [%orob2b_pricing.entity.combined_product_price.class%]]

    orob2b_pricing.provider.combined_price_list:
        class: %orob2b_pricing.provider.combined_price_list.class%
        arguments:
            - @doctrine
        calls:
            - [setClassName, [%orob2b_pricing.entity.combined_price_list.class%]]
            - [setResolver, [@orob2b_pricing.resolver.combined_product_price_resolver]]

    orob2b_pricing.provider.price_list_collection:
        class: %orob2b_pricing.provider.price_list_collection.class%
        arguments:
            - @doctrine
            - @oro_config.global
            - @orob2b_pricing.system_config_converter

    orob2b_pricing.resolver.combined_product_price_resolver:
        class: %orob2b_pricing.resolver.combined_product_price_resolver.class%
        arguments:
            - @doctrine
            - @oro_entity.orm.insert_from_select_query_executor


    orob2b_pricing.builder.combined_price_list_garbage_collector:
        class: %orob2b_pricing.builder.combined_price_list_garbage_collector.class%
        arguments:
            - @doctrine
            - @oro_config.global
        calls:
            - [setCombinedPriceListClass, [%orob2b_pricing.entity.combined_price_list.class%]]

    orob2b_pricing.builder.abstract_combined_price_list_builder:
        class: %orob2b_pricing.builder.abstract_combined_price_list_builder.class%
        abstract: true
        arguments:
            - @doctrine
            - @orob2b_pricing.provider.price_list_collection
            - @orob2b_pricing.provider.combined_price_list
            - @orob2b_pricing.builder.combined_price_list_garbage_collector
        calls:
            - [setCombinedPriceListClassName, [%orob2b_pricing.entity.combined_price_list.class%]]

    orob2b_pricing.builder.account_combined_price_list_builder:
        class: %orob2b_pricing.builder.account_combined_price_list_builder.class%
        parent: orob2b_pricing.builder.abstract_combined_price_list_builder
        calls:
            - [setPriceListToEntityClassName, [%orob2b_pricing.entity.price_list_to_account.class%]]
            - [setCombinedPriceListToEntityClassName, [%orob2b_pricing.entity.combined_price_list_to_account.class%]]

    orob2b_pricing.builder.account_group_combined_price_list_builder:
        class: %orob2b_pricing.builder.account_group_combined_price_list_builder.class%
        parent: orob2b_pricing.builder.abstract_combined_price_list_builder
        calls:
            - [setAccountCombinedPriceListsBuilder, [@orob2b_pricing.builder.account_combined_price_list_builder]]
            - [setPriceListToEntityClassName, [%orob2b_pricing.entity.price_list_to_account_group.class%]]
            - [setCombinedPriceListToEntityClassName, [%orob2b_pricing.entity.combined_price_list_to_account_group.class%]]

    orob2b_pricing.builder.website_combined_price_list_builder:
        class: %orob2b_pricing.builder.website_combined_price_list_builder.class%
        parent: orob2b_pricing.builder.abstract_combined_price_list_builder
        calls:
            - [setAccountGroupCombinedPriceListsBuilder, [@orob2b_pricing.builder.account_group_combined_price_list_builder]]
            - [setPriceListToEntityClassName, [%orob2b_pricing.entity.price_list_to_website.class%]]
            - [setCombinedPriceListToEntityClassName, [%orob2b_pricing.entity.combined_price_list_to_website.class%]]

    orob2b_pricing.builder.combined_price_list_builder:
        class: %orob2b_pricing.builder.combined_price_list_builder.class%
        arguments:
            - @oro_config.global
            - @orob2b_pricing.provider.price_list_collection
            - @orob2b_pricing.provider.combined_price_list
            - @orob2b_pricing.builder.combined_price_list_garbage_collector
        calls:
            - [setWebsiteCombinedPriceListBuilder, [@orob2b_pricing.builder.website_combined_price_list_builder]]

    orob2b_pricing.builder.queue_consumer:
        class: %orob2b_pricing.builder.queue_consumer.class%
        arguments:
            - @doctrine
            - @orob2b_pricing.builder.combined_price_list_builder
            - @orob2b_pricing.builder.website_combined_price_list_builder
            - @orob2b_pricing.builder.account_group_combined_price_list_builder
            - @orob2b_pricing.builder.account_combined_price_list_builder

    orob2b_pricing.builder.combined_product_price_queue_consumer:
        class: %orob2b_pricing.builder.combined_product_price_queue_consumer.class%
        calls:
            - [setProductPriceChangeTriggerClass, [%orob2b_pricing.entity.product_price_change_trigger.class%]]
            - [setCombinedPriceListClass, [%orob2b_pricing.entity.combined_price_list.class%]]
        arguments:
            - @doctrine
            - @orob2b_pricing.resolver.combined_product_price_resolver

    orob2b_pricing.validator.unique_product_prices:
        class: %orob2b_pricing.validator.unique_product_prices.class%
        tags:
            - { name: validator.constraint_validator, alias: orob2b_pricing_unique_product_prices_validator }

    orob2b_pricing.event_listener.form_view:
        class: %orob2b_pricing.event_listener.form_view.class%
        arguments:
            - @request_stack
            - @translator
            - @oro_entity.doctrine_helper
        tags:
            - { name: kernel.event_listener, event: oro_ui.scroll_data.before.account-view, method: onAccountView }
            - { name: kernel.event_listener, event: oro_ui.scroll_data.before.account-edit, method: onEntityEdit }
            - { name: kernel.event_listener, event: oro_ui.scroll_data.before.account-group-view, method: onAccountGroupView }
            - { name: kernel.event_listener, event: oro_ui.scroll_data.before.account-group-edit, method: onEntityEdit }
            - { name: kernel.event_listener, event: oro_ui.scroll_data.before.product-view, method: onProductView }
            - { name: kernel.event_listener, event: oro_ui.scroll_data.before.product-edit, method: onProductEdit }

    orob2b_pricing.event_listener.web_site_form_view:
        class: %orob2b_pricing.event_listener.website_form_view.class%
        arguments:
            - @request_stack
            - @oro_entity.doctrine_helper
            - @translator
            - %orob2b_website.website.class%
            - %orob2b_pricing.entity.price_list_to_website.class%
        tags:
            - { name: kernel.event_listener, event: oro_ui.scroll_data.before.website-edit, method: onWebsiteEdit }
            - { name: kernel.event_listener, event: oro_ui.scroll_data.before.website-view, method: onWebsiteView }

    orob2b_pricing.event_listener.datagrid:
        class: %orob2b_pricing.event_listener.datagrid.class%
        tags:
# TODO: add correct grid columns in scope of https://magecore.atlassian.net/browse/BB-1666
#            - { name: kernel.event_listener, event: oro_datagrid.datagrid.build.before.account-accounts-grid, method: onBuildBeforeAccounts }
#            - { name: kernel.event_listener, event: oro_datagrid.datagrid.build.before.account-groups-grid, method: onBuildBeforeAccountGroups }

    orob2b_pricing.price_list_change_trigger_handler:
        class: %orob2b_pricing.price_list_change_trigger_handler.class%
        arguments:
            - @doctrine
            - @event_dispatcher
            - @oro_entity.orm.insert_from_select_query_executor

    orob2b_pricing.event_listener.combined_price_list_queue:
        class: %orob2b_pricing.event_listener.combined_price_list_queue.class%
        arguments:
            - @orob2b_pricing.builder.queue_consumer
            - @orob2b_pricing.builder.combined_product_price_queue_consumer
            - @oro_config.global
        tags:
            - { name: kernel.event_listener, event: kernel.terminate, method: onTerminate }
            - { name: kernel.event_listener, event: orob2b_pricing.price_list_collection.change_before, method: onQueueChanged }
            - { name: kernel.event_listener, event: orob2b_pricing.product_price.change, method: onProductPriceChanged }

    orob2b_pricing.event_listener.abstract_product_price_datagrid:
        class: %orob2b_pricing.event_listener.abstract_product_price_datagrid.class%
        abstract: true
        calls:
            - [setProductPriceClass, [%orob2b_pricing.entity.combined_product_price.class%]]

    orob2b_pricing.event_listener.product_price_datagrid:
        class: %orob2b_pricing.event_listener.product_price_datagrid.class%
        parent: orob2b_pricing.event_listener.abstract_product_price_datagrid
        arguments:
            - @translator
            - @orob2b_pricing.model.price_list_request_handler
            - @oro_entity.doctrine_helper
        calls:
            - [setProductUnitClass, [%orob2b_product.product_unit.class%]]
        tags:
            - { name: kernel.event_listener, event: oro_datagrid.datagrid.build.before.products-grid, method: onBuildBefore }
            - { name: kernel.event_listener, event: oro_datagrid.orm_datasource.result.after.products-grid, method: onResultAfter }

    orob2b_pricing.event_listener.frontend.product_price_datagrid:
        class: %orob2b_pricing.event_listener.frontend.product_price_datagrid.class%
        parent: orob2b_pricing.event_listener.abstract_product_price_datagrid
        arguments:
            - @translator
            - @orob2b_pricing.model.price_list_request_handler
            - @oro_locale.formatter.number
            - @orob2b_product.formatter.product_unit_label
            - @orob2b_pricing.provider.user_currency
        tags:
            - { name: kernel.event_listener, event: oro_datagrid.datagrid.build.before.frontend-products-grid, method: onBuildBefore }
            - { name: kernel.event_listener, event: oro_datagrid.orm_datasource.result.after.frontend-products-grid, method: onResultAfter }

    orob2b_pricing.validator.product_price_allowed_units:
        class: %orob2b_pricing.validator.product_price_allowed_units.class%
        tags:
            - { name: validator.constraint_validator, alias: orob2b_pricing_product_price_allowed_units_validator }

    orob2b_pricing.validator.product_price_currency:
        class: %orob2b_pricing.validator.product_price_currency.class%
        tags:
            - { name: validator.constraint_validator, alias: orob2b_pricing_product_price_currency_validator }

    orob2b_pricing.validator.price_list_product_prices_currency:
        class: %orob2b_pricing.validator.price_list_product_prices_currency.class%
        tags:
            - { name: validator.constraint_validator, alias: orob2b_pricing_price_list_product_prices_currency_validator }

    orob2b_pricing.model.price_list_request_handler:
        class: %orob2b_pricing.model.price_list_request_handler.class%
        calls:
            - [setPriceListClass, [%orob2b_pricing.entity.price_list.class%]]
        arguments:
            - @request_stack
            - @session
            - @oro_security.security_facade
            - @orob2b_pricing.model.price_list_tree_handler
            - @doctrine
            - @orob2b_frontend.request.frontend_helper

    orob2b_pricing.model.price_list_tree_handler:
        class: %orob2b_pricing.model.price_list_tree_handler.class%
        arguments:
            - @doctrine
            - @orob2b_website.manager
            - @oro_config.global
        calls:
            - [setPriceListClass, [%orob2b_pricing.entity.combined_price_list.class%]]

    orob2b_pricing.model.assign_user_currency:
        class: %orob2b_pricing.model.assign_user_currency.class%
        arguments:
            - @oro_action.context_accessor
            - @orob2b_pricing.provider.user_currency
        tags:
            - { name: oro_workflow.action, alias: assign_user_currency }
            - { name: oro_action.function, alias: assign_user_currency }

    orob2b_pricing.filter.product_price:
            class: %orob2b_pricing.filter.product_price.class%
            arguments:
                - @form.factory
                - @oro_filter.filter_utility
                - @orob2b_product.formatter.product_unit_label
                - @orob2b_pricing.model.price_list_request_handler
            tags:
                - { name: oro_filter.extension.orm_filter.filter, type: product-price }

    orob2b_pricing.event_listener.product_duplicate:
        class: %orob2b_pricing.event_listener.product_duplicate.class%
        calls:
            - [setProductPriceClass, [%orob2b_pricing.entity.product_price.class%]]
            - [setDoctrineHelper, [@oro_entity.doctrine_helper]]
        tags:
            - { name: kernel.event_listener, event: orob2b_product.product.duplicate.after, method: onDuplicateAfter }

    orob2b_pricing.model.frontend_product_list_modifier:
        class: %orob2b_pricing.model.frontend_product_list_modifier.class%
        arguments:
            - @security.token_storage
