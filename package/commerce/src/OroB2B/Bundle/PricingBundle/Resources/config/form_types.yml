parameters:
    orob2b_pricing.form.type.price_list.class: OroB2B\Bundle\PricingBundle\Form\Type\PriceListType
    orob2b_pricing.form.type.price_list_select.class: OroB2B\Bundle\PricingBundle\Form\Type\PriceListSelectType
    orob2b_pricing.form.type.product_price_collection.class: OroB2B\Bundle\PricingBundle\Form\Type\ProductPriceCollectionType
    orob2b_pricing.form.type.product_price.class: OroB2B\Bundle\PricingBundle\Form\Type\ProductPriceType
    orob2b_pricing.form.type.product_price_value.class: OroB2B\Bundle\PricingBundle\Form\Type\ProductPriceValueType
    orob2b_pricing.form.type.price_list_product_price.class: OroB2B\Bundle\PricingBundle\Form\Type\PriceListProductPriceType
    orob2b_pricing.form.price_list_collection.class: OroB2B\Bundle\PricingBundle\Form\Type\PriceListCollectionType
    orob2b_pricing.form.price_lists_settings.class: OroB2B\Bundle\PricingBundle\Form\Type\PriceListsSettingsType
    orob2b_pricing.form.type.product_price_filter.class: OroB2B\Bundle\PricingBundle\Form\Type\Filter\ProductPriceFilterType
    orob2b_pricing.form.type.price_type_selector.class: OroB2B\Bundle\PricingBundle\Form\Type\PriceTypeSelectorType
    orob2b_pricing.form.type.price_list_select_with_priority.class: OroB2B\Bundle\PricingBundle\Form\Type\PriceListSelectWithPriorityType
    orob2b_pricing.form.type.orob2b_pricing_account_group_website_scoped_price_lists.class: OroB2B\Bundle\PricingBundle\Form\Type\AccountGroupWebsiteScopedPriceListsType
    orob2b_pricing.form.type.orob2b_pricing_account_website_scoped_price_lists.class: OroB2B\Bundle\PricingBundle\Form\Type\AccountWebsiteScopedPriceListsType
    orob2b_pricing.form.type.price_list_system_config.class: OroB2B\Bundle\PricingBundle\Form\Type\PriceListSystemConfigType


    orob2b_pricing.form.extension.account_type.class: OroB2B\Bundle\PricingBundle\Form\Extension\AccountFormExtension
    orob2b_pricing.form.extension.account_group_type.class: OroB2B\Bundle\PricingBundle\Form\Extension\AccountGroupFormExtension
    orob2b_pricing.form.extension.product_type.class: OroB2B\Bundle\PricingBundle\Form\Extension\ProductFormExtension
    orob2b_pricing.form.extension.website_type.class: OroB2B\Bundle\PricingBundle\Form\Extension\WebsiteFormExtension

services:
    orob2b_pricing.form.type.price_list:
        class: %orob2b_pricing.form.type.price_list.class%
        calls:
            - [setDataClass, [%orob2b_pricing.entity.price_list.class%]]
            - [setAccountClass, [%orob2b_account.entity.account.class%]]
            - [setAccountGroupClass, [%orob2b_account.entity.account_group.class%]]
            - [setWebsiteClass, [%orob2b_website.website.class%]]
        tags:
            - { name: form.type, alias: orob2b_pricing_price_list }

    orob2b_pricing.form.type.price_list_select:
        class: %orob2b_pricing.form.type.price_list_select.class%
        tags:
            - { name: form.type, alias: orob2b_pricing_price_list_select }

    orob2b_pricing.form.type.product_price_collection:
        class: %orob2b_pricing.form.type.product_price_collection.class%
        arguments:
            - @doctrine
        calls:
            - [setDataClass, [%orob2b_pricing.entity.product_price.class%]]
            - [setPriceListClass, [%orob2b_pricing.entity.price_list.class%]]
        tags:
            - { name: form.type, alias: orob2b_pricing_product_price_collection }

    orob2b_pricing.form.type.product_price:
        class: %orob2b_pricing.form.type.product_price.class%
        tags:
            - { name: form.type, alias: orob2b_pricing_product_price }
        calls:
            - [setDataClass, [%orob2b_pricing.entity.product_price.class%]]

    orob2b_pricing.form.type.price_type_selector:
        class: %orob2b_pricing.form.type.price_type_selector.class%
        tags:
            - { name: form.type, alias: "orob2b_pricing_price_type" }

    orob2b_pricing.form.type.price_list_product_price:
        class: %orob2b_pricing.form.type.price_list_product_price.class%
        tags:
            - { name: form.type, alias: orob2b_pricing_price_list_product_price }
        calls:
            - [setDataClass, [%orob2b_pricing.entity.product_price.class%]]

    orob2b_pricing.form.price_list_collection:
        class: %orob2b_pricing.form.price_list_collection.class%
        tags:
            - { name: form.type, alias: orob2b_pricing_price_list_collection }

    orob2b_pricing.form.price_lists_settings:
        class: %orob2b_pricing.form.price_lists_settings.class%
        arguments:
            - @doctrine
            - @property_accessor
        tags:
            - { name: form.type, alias: orob2b_pricing_price_lists_settings }

    orob2b_pricing.form.type.product_price_filter:
        class: %orob2b_pricing.form.type.product_price_filter.class%
        arguments:
            - @translator
            - @doctrine
            - @orob2b_product.formatter.product_unit_label
        tags:
            - { name: form.type, alias: orob2b_pricing_product_price_filter }

    orob2b_pricing.form.extension.account_type:
        class: %orob2b_pricing.form.extension.account_type.class%
        tags:
            - { name: form.type_extension, alias: orob2b_account_type }

    orob2b_pricing.form.extension.account_group_type:
        class: %orob2b_pricing.form.extension.account_group_type.class%
        tags:
            - { name: form.type_extension, alias: orob2b_account_group_type }

    orob2b_pricing.form.extension.product_type:
        class: %orob2b_pricing.form.extension.product_type.class%
        arguments:
            - @doctrine
        tags:
            - { name: form.type_extension, alias: orob2b_product }

    orob2b_pricing.form.type.price_list_select_with_priority:
        class: %orob2b_pricing.form.type.price_list_select_with_priority.class%
        tags:
            - { name: form.type, alias: orob2b_pricing_price_list_select_with_priority }

    orob2b_pricing.form.extension.website_type:
        class: %orob2b_pricing.form.extension.website_type.class%
        arguments:
            - @doctrine
            - %orob2b_pricing.entity.price_list_to_website.class%
            - @event_dispatcher
        tags:
            - { name: form.type_extension, alias: orob2b_website_type }

    orob2b_pricing.form.type.orob2b_pricing_account_group_website_scoped_price_lists:
        class: %orob2b_pricing.form.type.orob2b_pricing_account_group_website_scoped_price_lists.class%
        arguments:
            - @doctrine
            - @event_dispatcher
        tags:
            - { name: form.type, alias: orob2b_pricing_account_group_website_scoped_price_lists }

    orob2b_pricing.form.type.orob2b_pricing_account_website_scoped_price_lists:
        class: %orob2b_pricing.form.type.orob2b_pricing_account_website_scoped_price_lists.class%
        arguments:
            - @doctrine
            - @event_dispatcher
        tags:
            - { name: form.type, alias: orob2b_pricing_account_website_scoped_price_lists }

    orob2b_pricing.form.type.price_list_system_config:
        class: %orob2b_pricing.form.type.price_list_system_config.class%
        arguments:
            - %orob2b_pricing.system_config.class%
        tags:
            - { name: form.type, alias: orob2b_pricing_price_list_system_config }

