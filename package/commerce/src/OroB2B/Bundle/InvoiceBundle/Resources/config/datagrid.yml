datagrid:
    invoices-grid:
        source:
            acl_resource: orob2b_invoice_view
            type: orm
            query:
                select:
                    - invoice.id
                    - invoice.invoiceNumber
                    - invoice.invoiceDate
                    - invoice.paymentDueDate
                    - invoice.currency
                    - invoice.createdAt
                    - invoice.updatedAt
                    - invoice.poNumber
                    - CONCAT(invoice_owner.firstName, ' ', invoice_owner.lastName) as owner
                    - CONCAT(accountUser.firstName, ' ', accountUser.lastName) as accountUserName
                    - account.name as accountName
                from:
                    - { table: %orob2b_invoice.entity.invoice.class%, alias: invoice }
                join:
                    left:
                        - { join: invoice.owner, alias: invoice_owner }
                        - { join: invoice.accountUser, alias: accountUser }
                        - { join: invoice.account, alias: account }
        columns:
            invoiceNumber:
                label:         orob2b.invoice.invoice_number.label
            accountName:
                label:         orob2b.invoice.account.label
            accountUserName:
                label:         orob2b.invoice.account_user.label
            invoiceDate:
                label:         orob2b.invoice.invoice_date.label
                frontend_type: date
            paymentDueDate:
                label:         orob2b.invoice.payment_due_date.label
                frontend_type: date
            currency:
                label:         orob2b.invoice.currency.label
            poNumber:
                label:         orob2b.invoice.po_number.label
            owner:
                label:         orob2b.invoice.owner.label
            createdAt:
                label:         oro.ui.created_at
                frontend_type: datetime
            updatedAt:
                label:         oro.ui.updated_at
                frontend_type: datetime
        sorters:
            columns:
                invoiceNumber:
                    data_name: invoice.invoiceNumber
                accountName:
                    data_name: invoice.account
                accountUserName:
                    data_name: accountUserName
                owner:
                    data_name: invoice.owner
                invoiceDate:
                    data_name: invoice.invoiceDate
                paymentDueDate:
                    data_name: invoice.paymentDueDate
                currency:
                    data_name: currency
                createdAt:
                    data_name: invoice.createdAt
                updatedAt:
                    data_name: invoice.updatedAt
            default:
                createdAt: DESC
        filters:
            columns:
                invoiceNumber:
                    type:      string
                    data_name: invoice.invoiceNumber
                accountName:
                    type:      string
                    data_name: accountName
                accountUserName:
                    type:      string
                    data_name: accountUserName
                owner:
                    type:      string
                    data_name: invoice.owner
                invoiceDate:
                    type:      date
                    data_name: invoice.invoiceDate
                poNumber:
                    type:      string
                    data_name: invoice.poNumber
                paymentDueDate:
                    type:      date
                    data_name: invoice.paymentDueDate
                currency:
                    type:      choice
                    data_name: invoice.currency
                    options:
                        field_options:
                            choices: "@orob2b_pricing.provider.currency->getAvailableCurrencies"
                createdAt:
                    type:      datetime
                    data_name: invoice.createdAt
                updatedAt:
                    type:      datetime
                    data_name: invoice.updatedAt
        properties:
            id: ~
            view_link:
                route:         orob2b_invoice_view
                type:  url
                params: [ id ]
            update_link:
                route:         orob2b_invoice_update
                type:  url
                params: [ id ]
            delete_link:
                route:         orob2b_api_delete_invoice
                type: url
                params: [ id ]
        actions:
            view:
                type:          navigate
                label:         oro.grid.action.view
                link:          view_link
                icon:          eye-open
                rowAction:     true
                acl_resource:  orob2b_invoice_view
            update:
                type:          navigate
                label:         oro.grid.action.update
                link:          update_link
                icon:          edit
                acl_resource:  orob2b_invoice_update
            delete:
                type:          delete
                label:         oro.grid.action.delete
                link:          delete_link
                icon:          trash
                acl_resource:  orob2b_invoice_delete
