orob2b_invoice:
    resource:     "@OroB2BInvoiceBundle/Controller/InvoiceController.php"
    type:         annotation
    prefix:       /invoice

orob2b_invoice_bundle_api:
    resource:     "@OroB2BInvoiceBundle/Resources/config/oro/routing_api.yml"
    prefix:       api/rest/{version}/
    requirements:
        version:  latest|v1
        _format:  json
    defaults:
        version:  latest
