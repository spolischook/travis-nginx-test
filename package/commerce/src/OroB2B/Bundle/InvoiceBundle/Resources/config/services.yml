parameters:
    orob2b_invoice.invoice.manager.api.class: Oro\Bundle\SoapBundle\Entity\Manager\ApiEntityManager
    orob2b_invoice.event_listener.orm.invoice_event_listener.class: OroB2B\Bundle\InvoiceBundle\EventListener\ORM\InvoiceEventListener
    orob2b_invoice.doctrine.orm.invoice_number_generator.class: OroB2B\Bundle\InvoiceBundle\Doctrine\ORM\SimpleInvoiceNumberGenerator
    orob2b_invoice.entity.invoice.class: OroB2B\Bundle\InvoiceBundle\Entity\Invoice
    orob2b_invoice.entity.invoice_line_item.class: OroB2B\Bundle\InvoiceBundle\Entity\InvoiceLineItem
    orob2b_invoice.form.type.invoice.class: OroB2B\Bundle\InvoiceBundle\Form\Type\InvoiceType
    orob2b_invoice.form.type.invoice_line_item.class: OroB2B\Bundle\InvoiceBundle\Form\Type\InvoiceLineItemType
    orob2b_invoice.form.type.invoice_line_item_collection.class: OroB2B\Bundle\InvoiceBundle\Form\Type\InvoiceLineItemsCollectionType

services:
    orob2b_invoice.invoice.manager.api:
        class: %orob2b_invoice.invoice.manager.api.class%
        parent: oro_soap.manager.entity_manager.abstract
        arguments:
            - %orob2b_invoice.entity.invoice.class%
            - @doctrine.orm.entity_manager

    orob2b_invoice.form.type.invoice:
        class: %orob2b_invoice.form.type.invoice.class%
        calls:
            - [setDataClass, [%orob2b_invoice.entity.invoice.class%]]
        tags:
            - { name: form.type, alias: orob2b_invoice_type }

    orob2b_invoice.form.type.invoice_line_item_collection:
        class: %orob2b_invoice.form.type.invoice_line_item_collection.class%
        tags:
            - { name: form.type, alias: "orob2b_invoice_line_items_collection" }

    orob2b_invoice.form.type.invoice_line_item:
        class: %orob2b_invoice.form.type.invoice_line_item.class%
        arguments:
            - @doctrine
            - @orob2b_product.formatter.product_unit_label
            - @orob2b_pricing.rounding.price_rounding_service
        calls:
            - [setDataClass, [%orob2b_invoice.entity.invoice_line_item.class%]]
            - [setProductUnitClass, [%orob2b_product.product_unit.class%]]
        tags:
            - { name: form.type, alias: "orob2b_invoice_line_item" }

    orob2b_invoice.doctrine.orm.invoice_number_generator:
        class: %orob2b_invoice.doctrine.orm.invoice_number_generator.class%

    orob2b_invoice.event_listener.orm.invoice_event_listener:
        class: %orob2b_invoice.event_listener.orm.invoice_event_listener.class%
        calls:
            - [setInvoiceNumberGenerator, [@orob2b_invoice.doctrine.orm.invoice_number_generator]]
        tags:
            - { name: doctrine.orm.entity_listener }

    orob2b_invoice.event_listener.invoice_form_listener:
        class: OroB2B\Bundle\InvoiceBundle\EventListener\InvoiceFormListener
        arguments:
            - @orob2b_pricing.provider.line_items_subtotal
        tags:
            - { name: kernel.event_listener, event: oro.form.update_handler.before_entity_flush.orob2b_invoice_type, method: beforeFlush}
