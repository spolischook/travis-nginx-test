oro_menu_config:
    items:
        taxes_tab:
            label:           'orob2b.tax.menu.taxes_tab.label'
            uri:             '#'
            extras:
                icon:        icon-user
                position:    200

        product_tax_code_list:
            label:           'orob2b.tax.producttaxcode.entity_plural_label'
            route:           'orob2b_tax_product_tax_code_index'
            extras:
                position:    100
                routes:      ['orob2b_tax_product_tax_code_index', 'orob2b_tax_product_tax_code_view', 'orob2b_tax_product_tax_code_update', 'orob2b_tax_product_tax_code_create']
                description: 'orob2b.tax.producttaxcode.description'

        account_tax_code_list:
            label:           'orob2b.tax.accounttaxcode.entity_plural_label'
            route:           'orob2b_tax_account_tax_code_index'
            extras:
                position:    100
                routes:      ['orob2b_tax_account_tax_code_index', 'orob2b_tax_account_tax_code_view', 'orob2b_tax_account_tax_code_update', 'orob2b_tax_account_tax_code_create']
                description: 'orob2b.tax.accounttaxcode.description'

        tax_list:
            label:           'orob2b.tax.entity_plural_label'
            route:           'orob2b_tax_index'
            extras:
                position:    100
                routes:      ['orob2b_tax_index', 'orob2b_tax_view', 'orob2b_tax_update', 'orob2b_tax_create']
                description: 'orob2b.tax.tax.description'

        tax_rule_list:
            label:           'orob2b.tax.taxrule.entity_plural_label'
            route:           'orob2b_tax_rule_index'
            extras:
                position:    100
                routes:      ['orob2b_tax_rule_index', 'orob2b_tax_rule_view', 'orob2b_tax_rule_update', 'orob2b_tax_rule_create']
                description: 'orob2b.tax.taxrule.description'

        tax_jurisdiction:
            label:           'orob2b.tax.taxjurisdiction.entity_plural_label'
            route:           'orob2b_tax_jurisdiction_index'
            extras:
                position:    100
                routes:      ['orob2b_tax_jurisdiction_index', 'orob2b_tax_jurisdiction_view', 'orob2b_tax_jurisdiction_update', 'orob2b_tax_jurisdiction_create']
                description: 'orob2b.tax.taxjurisdiction.description'

    tree:
        application_menu:
            children:
                taxes_tab:
                    children:
                        product_tax_code_list: ~
                        account_tax_code_list: ~
                        tax_list: ~
                        tax_rule_list: ~
                        tax_jurisdiction: ~

oro_titles:
    orob2b_tax_product_tax_code_index: ~
    orob2b_tax_product_tax_code_view:   '%%taxCode%% - oro.ui.view'
    orob2b_tax_product_tax_code_update: '%%taxCode%% - oro.ui.edit'
    orob2b_tax_product_tax_code_create: 'oro.ui.create_entity'

    orob2b_tax_account_tax_code_index: ~
    orob2b_tax_account_tax_code_view:   '%%taxCode%% - oro.ui.view'
    orob2b_tax_account_tax_code_update: '%%taxCode%% - oro.ui.edit'
    orob2b_tax_account_tax_code_create: 'oro.ui.create_entity'
    
    orob2b_tax_index: ~
    orob2b_tax_view:   '%%taxCode%% - oro.ui.view'
    orob2b_tax_update: '%%taxCode%% - oro.ui.edit'
    orob2b_tax_create: 'oro.ui.create_entity'

    orob2b_tax_rule_index: ~
    orob2b_tax_rule_view:   '%%id%% - oro.ui.view'
    orob2b_tax_rule_update: '%%id%% - oro.ui.edit'
    orob2b_tax_rule_create: 'oro.ui.create_entity'

    orob2b_tax_jurisdiction_index: ~
    orob2b_tax_jurisdiction_view:   '%%taxCode%% - oro.ui.view'
    orob2b_tax_jurisdiction_update: '%%taxCode%% - oro.ui.edit'
    orob2b_tax_jurisdiction_create: 'oro.ui.create_entity'
