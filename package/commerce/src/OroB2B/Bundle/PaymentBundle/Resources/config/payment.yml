parameters:
    orob2b_payment.payment_method.registry.class: OroB2B\Bundle\PaymentBundle\Method\PaymentMethodRegistry
    orob2b_payment.payment_method.payflow_gateway.class: OroB2B\Bundle\PaymentBundle\Method\PayflowGateway
    orob2b_payment.payment_method.paypal_payments_pro.class: OroB2B\Bundle\PaymentBundle\Method\PayPalPaymentsPro
    orob2b_payment.payment_method.payment_term.class: OroB2B\Bundle\PaymentBundle\Method\PaymentTerm

    orob2b_payment.payment_method.view.registry.class: OroB2B\Bundle\PaymentBundle\Method\View\PaymentMethodViewRegistry
    orob2b_payment.payment_method.view.payflow_gateway.class: OroB2B\Bundle\PaymentBundle\Method\View\PayflowGatewayView
    orob2b_payment.payment_method.view.paypal_payments_pro.class: OroB2B\Bundle\PaymentBundle\Method\View\PayPalPaymentsProView
    orob2b_payment.payment_method.view.payment_term.class: OroB2B\Bundle\PaymentBundle\Method\View\PaymentTermView

services:
    orob2b_payment.payment_method.registry:
        class: '%orob2b_payment.payment_method.registry.class%'
        calls:
            - ['addPaymentMethod', ['@orob2b_payment.payment_method.payflow_gateway']]
            - ['addPaymentMethod', ['@orob2b_payment.payment_method.paypal_payments_pro']]
            - ['addPaymentMethod', ['@orob2b_payment.payment_method.payment_term']]

    orob2b_payment.payment_method.payflow_gateway:
        class: '%orob2b_payment.payment_method.payflow_gateway.class%'
        public: false
        arguments:
            - '@orob2b_payment.paypal.payflow.gateway'
            - '@oro_config.global'
            - '@router'

    orob2b_payment.payment_method.paypal_payments_pro:
        class: '%orob2b_payment.payment_method.paypal_payments_pro.class%'
        parent: orob2b_payment.payment_method.payflow_gateway
        public: false

    orob2b_payment.payment_method.payment_term:
        class: '%orob2b_payment.payment_method.payment_term.class%'
        public: false
        arguments:
            - '@orob2b_payment.provider.payment_term'
            - '@oro_config.global'

    orob2b_payment.payment_method.view.registry:
        class: '%orob2b_payment.payment_method.view.registry.class%'
        arguments:
            - '@orob2b_payment.payment_method.registry'
        calls:
            - ['addPaymentMethodView', ['@orob2b_payment.payment_method.view.payflow_gateway']]
            - ['addPaymentMethodView', ['@orob2b_payment.payment_method.view.paypal_payments_pro']]
            - ['addPaymentMethodView', ['@orob2b_payment.payment_method.view.payment_term']]

    orob2b_payment.payment_method.view.payflow_gateway:
        class: '%orob2b_payment.payment_method.view.payflow_gateway.class%'
        arguments:
            - '@form.factory'
            - '@oro_config.global'

    orob2b_payment.payment_method.view.paypal_payments_pro:
        class: '%orob2b_payment.payment_method.view.paypal_payments_pro.class%'
        parent: orob2b_payment.payment_method.view.payflow_gateway

    orob2b_payment.payment_method.view.payment_term:
        class: '%orob2b_payment.payment_method.view.payment_term.class%'
        arguments:
            - '@orob2b_payment.provider.payment_term'
            - '@translator'
            - '@oro_config.global'
