layout:
    actions:
        - '@setBlockTheme':
            themes: 'default.html.twig'
        - '@addTree':
            items:
                shopping_list_view_tabs:
                    blockType: container
                shopping_list_view_tabs_all:
                    blockType: block
            tree:
                content:
                    shopping_list_view_tabs:
                        shopping_list_view_tabs_all: ~
        - '@move':
            id: shopping_lists_sidebar_list
            parentId: shopping_list_view_tabs
            prepend: true
        - '@move':
            id: shopping_list_view_container
            parentId: content
            prepend: true
        - '@move':
            id: shopping_list_view_tabs
            parentId: content
            prepend: true
