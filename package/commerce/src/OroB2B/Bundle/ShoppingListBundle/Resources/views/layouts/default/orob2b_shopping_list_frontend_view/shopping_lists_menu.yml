layout:
    actions:
        - '@setBlockTheme':
            themes: 'shopping_lists_menu.html.twig'
        - '@addTree':
            items:
                shopping_lists_menu:
                    blockType: shopping_lists_menu
                    options:
                        visible: '=data["orob2b_shopping_list_account_user_shopping_lists"]["shoppingLists"]!=null'
                        shoppingLists: '=data["orob2b_shopping_list_account_user_shopping_lists"]["shoppingLists"]'
                        selectedShoppingList: '=data["entity"]'
                shopping_lists_menu_item:
                    blockType: block
            tree:
                sidebar_left:
                    shopping_lists_menu:
                        shopping_lists_menu_item: ~
