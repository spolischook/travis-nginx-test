layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroB2BShoppingListBundle:layouts:default/orob2b_shopping_list_frontend_view/view.html.twig'
        - '@appendOption':
            id: title
            optionName: value
            optionValue: 'orob2b.shoppinglist.entity_plural_label'
        - '@addTree':
            items:
                shopping_list_view_container:
                    blockType: container
                no_shopping_lists:
                    blockType: block
                    options:
                        visible: '=!data["entity"]'
                shopping_list_title:
                    blockType: shopping_list_awere_block
                    options:
                        visible: '=data["entity"]!=null'
                        shoppingList: '=data["entity"]'
                shopping_list_top_actions:
                    blockType: action_line_buttons
                    options:
                        visible: '=data["entity"]!=null'
                        actions: '=data["actions"].getAll()'
                        entity: '=data["entity"]'
                shopping_list_options:
                    blockType: shopping_list_awere_block
                    options:
                        visible: '=data["entity"]!=null'
                        shoppingList: '=data["entity"]'
                shopping_list_line_items:
                    blockType: container
                shopping_list_line_items_list:
                    blockType: shopping_list_line_items_list
                    options:
                        visible: '=data["entity"]!=null && data["entity"].getLineItems()!=null'
                        shoppingList: '=data["entity"]'
                        productsMatchedPrice: '=data["orob2b_shopping_list_products_matched_price"]'
                        productsAllPrices: '=data["orob2b_shopping_list_products_all_prices"]'
                        productsUnits: '=data["orob2b_shopping_list_products_units"]'
                shopping_list_line_items_empty:
                    blockType: block
                    options:
                        visible: '=data["entity"]!=null && data["entity"].getLineItems()==null'
                shopping_list_checkout_container:
                    blockType: container
                shopping_list_button_container:
                    blockType: container
                shopping_list_delete_button:
                    blockType: shopping_list_awere_block
                    options:
                        visible: '=data["entity"]!=null'
                        shoppingList: '=data["entity"]'
                shopping_list_totals:
                    blockType: shopping_list_totals
                    options:
                        visible: '=data["entity"]!=null'
                        shoppingList: '=data["entity"]'
                        totals: '=data["totals"]'
                shopping_list_combined_button:
                    blockType: action_combined_buttons
                    options:
                        visible: '=data["entity"]!=null'
                        actions: '=data["actions"].getAll()'
                        entity: '=data["entity"]'
            tree:
                content:
                    shopping_list_view_container:
                        no_shopping_lists: ~
                        shopping_list_title: ~
                        shopping_list_top_actions: ~
                        shopping_list_line_items:
                            shopping_list_options: ~
                            shopping_list_line_items_list: ~
                            shopping_list_line_items_empty: ~
                        shopping_list_checkout_container:
                            shopping_list_button_container:
                                shopping_list_delete_button: ~
                            shopping_list_totals: ~
                            shopping_list_combined_button: ~
        - '@add':
            id: shopping_list_selector
            parentId: sidebar_left
            blockType: shopping_list_selector
            options:
                visible: '=data["orob2b_shopping_list_account_user_shopping_lists"]["shoppingLists"]!=null'
                shoppingLists: '=data["orob2b_shopping_list_account_user_shopping_lists"]["shoppingLists"]'
                selectedShoppingList: '=data["entity"]'
        - '@add':
            id: shopping_lists_sidebar_list
            parentId: sidebar_left
            blockType: shopping_lists_sidebar_list
            options:
                visible: '=data["orob2b_shopping_list_account_user_shopping_lists"]["shoppingLists"]!=null'
                shoppingLists: '=data["orob2b_shopping_list_account_user_shopping_lists"]["shoppingLists"]'
                selectedShoppingList: '=data["entity"]'
