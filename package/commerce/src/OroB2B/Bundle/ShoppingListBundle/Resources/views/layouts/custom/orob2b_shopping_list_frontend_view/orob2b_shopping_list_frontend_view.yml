layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroB2BShoppingListBundle:layouts:custom/orob2b_shopping_list_frontend_view/orob2b_shopping_list_frontend_view.html.twig'
        - '@add':
            id: shopping_list_view_tabs
            blockType: container
            parentId: shopping_list_view_container
            prepend: true
        - '@move':
            id: shopping_lists_sidebar_list
            parentId: shopping_list_view_tabs
        - '@add':
            id: shopping_list_view_more
            parentId: shopping_list_view_tabs
            blockType: shopping_lists_sidebar_list
            options:
                shoppingLists:
                    '@value': $data.orob2b_shopping_list_account_user_shopping_lists.shoppingLists
                selectedShoppingList:
                    '@value': $data.entity
