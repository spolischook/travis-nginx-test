services:
    orob2b_shopping_list.event_listener.shopping_list_listener:
        class: 'OroB2B\Bundle\ShoppingListBundle\EventListener\ShoppingListListener'
        tags:
            - { name: doctrine.event_listener, event: postRemove }

    orob2b_shopping_list.event_listener.shopping_list_total_listener:
        class: 'OroB2B\Bundle\ShoppingListBundle\EventListener\ShoppingListTotalListener'
        public: true
        arguments:
            - '@doctrine'
        tags:
            - { name: kernel.event_listener, event: orob2b_pricing.combined_price_list.update, method: onPriceListUpdate }
