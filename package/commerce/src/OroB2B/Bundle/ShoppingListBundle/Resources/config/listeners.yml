parameters:
    orob2b_shopping_list.event_listener.shopping_list_listener.class: OroB2B\Bundle\ShoppingListBundle\EventListener\ShoppingListListener
    orob2b_shopping_list.event_listener.line_item_listener.class: OroB2B\Bundle\ShoppingListBundle\EventListener\LineItemListener

services:
    orob2b_shopping_list.event_listener.shopping_list_listener:
        class: %orob2b_shopping_list.event_listener.shopping_list_listener.class%
        tags:
            - { name: doctrine.event_listener, event: postRemove }

    orob2b_shopping_list.event_listener.line_item_listener:
        class: %orob2b_shopping_list.event_listener.line_item_listener.class%
        arguments:
            - '@orob2b_shopping_list.shopping_list.manager.link'
        tags:
            - { name: doctrine.event_listener, event: onFlush }
            - { name: doctrine.event_listener, event: postFlush }
