parameters:
    orob2b_shopping_list.placeholder.filter.class: OroB2B\Bundle\ShoppingListBundle\Placeholder\PlaceholderFilter
    orob2b_shopping_list.entity.shopping_list.class: OroB2B\Bundle\ShoppingListBundle\Entity\ShoppingList
    orob2b_shopping_list.entity.line_item.class: OroB2B\Bundle\ShoppingListBundle\Entity\LineItem
    orob2b_shopping_list.shopping_list.manager.api.class: Oro\Bundle\SoapBundle\Entity\Manager\ApiEntityManager
    orob2b_shopping_list.shopping_list.manager.class: OroB2B\Bundle\ShoppingListBundle\Manager\ShoppingListManager
    orob2b_shopping_list.validator.line_item.class: OroB2B\Bundle\ShoppingListBundle\Validator\Constraints\LineItemValidator
    orob2b_shopping_list.handler.shopping_list_line_item.class: OroB2B\Bundle\ShoppingListBundle\Handler\ShoppingListLineItemHandler
    orob2b_shopping_list.processor.quick_add.class:  OroB2B\Bundle\ShoppingListBundle\Processor\QuickAddProcessor
    orob2b_shopping_list.service.message_generator.class: OroB2B\Bundle\ShoppingListBundle\Generator\MessageGenerator
    orob2b_shopping_list.service.product_data_storage.class: OroB2B\Bundle\ShoppingListBundle\Storage\ProductDataStorage
    orob2b_shopping_list.provider.account_user_shopping_lists.class: OroB2B\Bundle\ShoppingListBundle\Provider\AccountUserShoppingListsProvider
    orob2b_shopping_list.provider.frontend_line_item_form.class: OroB2B\Bundle\ShoppingListBundle\Provider\FrontendLineItemFormProvider
    orob2b_shopping_list.provider.shopping_list_form.class: OroB2B\Bundle\ShoppingListBundle\Provider\ShoppingListFormProvider
    orob2b_shopping_list.action.datagrid.mass_action_provider.class: OroB2B\Bundle\ShoppingListBundle\Datagrid\Provider\MassAction\AddLineItemMassActionProvider

services:
    orob2b_shopping_list.validator.line_item:
        class: %orob2b_shopping_list.validator.line_item.class%
        arguments:
            - @doctrine
        tags:
            - { name: validator.constraint_validator, alias: orob2b_shopping_list_line_item_validator }

    orob2b_shopping_list.line_item.manager.api:
        class: %orob2b_shopping_list.shopping_list.manager.api.class%
        parent: oro_soap.manager.entity_manager.abstract
        arguments:
            - %orob2b_shopping_list.entity.line_item.class%
            - @doctrine.orm.entity_manager

    orob2b_shopping_list.shopping_list.manager.api:
        class: %orob2b_shopping_list.shopping_list.manager.api.class%
        parent: oro_soap.manager.entity_manager.abstract
        arguments:
            - %orob2b_shopping_list.entity.shopping_list.class%
            - @doctrine.orm.entity_manager

    orob2b_shopping_list.shopping_list.manager:
        class: %orob2b_shopping_list.shopping_list.manager.class%
        arguments:
            - @doctrine
            - @security.token_storage
            - @translator
            - @orob2b_product.service.quantity_rounding

    orob2b_shopping_list.placeholder.filter:
        class: %orob2b_shopping_list.placeholder.filter.class%
        arguments:
            - @oro_security.security_facade

    orob2b_shopping_list.handler.shopping_list_line_item:
        class: %orob2b_shopping_list.handler.shopping_list_line_item.class%
        arguments:
            - @doctrine
            - @orob2b_shopping_list.shopping_list.manager
            - @oro_security.security_facade
        calls:
            - [setProductClass, [%orob2b_product.product.class%]]
            - [setShoppingListClass, [%orob2b_shopping_list.entity.shopping_list.class%]]

    orob2b_shopping_list.service.message_generator:
        class: %orob2b_shopping_list.service.message_generator.class%
        arguments:
            - @translator
            - @router

    orob2b_shopping_list.processor.quick_add:
        class: %orob2b_shopping_list.processor.quick_add.class%
        arguments:
            - @orob2b_shopping_list.handler.shopping_list_line_item
            - @doctrine
            - @orob2b_shopping_list.service.message_generator
        calls:
            - [setProductClass, [%orob2b_product.product.class%]]
        tags:
            - { name: orob2b_product.quick_add_processor }

    orob2b_shopping_list.service.product_data_storage:
        class: %orob2b_shopping_list.service.product_data_storage.class%
        arguments:
            - @orob2b_product.storage.product_data_storage

    orob2b_shopping_list.event_listener.product_select_db_query:
        class: %orob2b_product.event_listener.scoped_product_select_db_query.class%
        parent: orob2b_product.event_listener.abstract_product_select_db_query
        calls:
            - [setScope, ['shopping_list']]
            - [setBackendSystemConfigurationPath, ['oro_b2b_shopping_list.backend_product_visibility']]
        tags:
            - { name: kernel.event_listener, event: orob2b_product.product_select.db.query, method: onDBQuery }

    orob2b_shopping_list.provider.shopping_list_form:
        class: %orob2b_shopping_list.provider.shopping_list_form.class%
        arguments:
            - @form.factory
        tags:
            - { name: layout.data_provider, alias: orob2b_shopping_list_shopping_list_form }

    orob2b_shopping_list.provider.frontend_line_item_form:
        class: %orob2b_shopping_list.provider.frontend_line_item_form.class%
        arguments:
            - @form.factory
            - @oro_security.security_facade
        tags:
            - { name: layout.data_provider, alias: orob2b_shopping_list_frontend_line_item_form }

    orob2b_shopping_list.provider.account_user_shopping_lists:
        class: %orob2b_shopping_list.provider.account_user_shopping_lists.class%
        arguments:
            - @oro_entity.doctrine_helper
            - @oro_security.security_facade
        calls:
            - [setShoppingListClass, [%orob2b_shopping_list.entity.shopping_list.class%]]
        tags:
            - { name: layout.data_provider, alias: orob2b_shopping_list_account_user_shopping_lists }

    orob2b_shopping_list.action.datagrid.mass_action_provider:
        class: %orob2b_shopping_list.action.datagrid.mass_action_provider.class%
        arguments:
            - @orob2b_shopping_list.shopping_list.manager
            - @translator
        tags:
            - { name: oro_action.datagrid.mass_action_provider, alias: orob2b_shopping_list_add_products }
