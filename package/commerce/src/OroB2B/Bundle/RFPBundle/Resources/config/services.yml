parameters:
    orob2b_rfp.entity.request.class: OroB2B\Bundle\RFPBundle\Entity\Request
    orob2b_rfp.entity.request_product.class: OroB2B\Bundle\RFPBundle\Entity\RequestProduct
    orob2b_rfp.entity.request_product_item.class: OroB2B\Bundle\RFPBundle\Entity\RequestProductItem
    orob2b_rfp.entity.request.status.class: OroB2B\Bundle\RFPBundle\Entity\RequestStatus
    orob2b_rfp.datagrid.action_permission_provider.class: OroB2B\Bundle\RFPBundle\Datagrid\ActionPermissionProvider

    orob2b_rfp.mailer.processor.class: OroB2B\Bundle\RFPBundle\Mailer\Processor

    orob2b_rfp.event_listener.request_frontend_datagrid.class: OroB2B\Bundle\RFPBundle\EventListener\RequestFrontendDatagridListener
    orob2b_rfp.storage.offers_data_storage.class: OroB2B\Bundle\RFPBundle\Storage\OffersDataStorage
    orob2b_rfp.storage.offers_form_storage.class: OroB2B\Bundle\RFPBundle\Storage\OffersFormStorage

    orob2b_rfp.service.request_to_quote_data_storage.class: OroB2B\Bundle\RFPBundle\Storage\RequestToQuoteDataStorage

services:
    orob2b_rfp.datagrid.action_permission_provider:
        class: %orob2b_rfp.datagrid.action_permission_provider.class%
        arguments:
            - @oro_config.manager

    orob2b_rfp.mailer.processor:
        class: %orob2b_rfp.mailer.processor.class%
        arguments:
            - @doctrine
            - @oro_config.manager
            - @oro_email.email_renderer
            - @oro_email.email_holder_helper
            - @oro_email.direct_mailer

    orob2b_rfp.event_listener.request_frontend_datagrid:
        class: %orob2b_rfp.event_listener.request_frontend_datagrid.class%
        tags:
            - { name: kernel.event_listener, event: oro_datagrid.orm_datasource.result.after.frontend-requests-grid, method: onResultAfter }

    orob2b_rfp.processor.quick_add:
        parent: orob2b_product.component_processor.data_storage_aware.processor
        calls:
            - [setName, ['orob2b_rfp_quick_add_processor']]
            - [setRedirectRouteName, ['orob2b_rfp_frontend_request_create']]
            - [setAcl, ['orob2b_rfp_frontend_request_create']]
            - [setScope, ['rfq']]
        tags:
            - { name: orob2b_product.quick_add_processor }

    orob2b_rfp.event_listener.product_select_db_query:
        class: %orob2b_product.event_listener.scoped_product_select_db_query.class%
        parent: orob2b_product.event_listener.abstract_product_select_db_query
        calls:
            - [setScope, ['rfp']]
            - [setFrontendSystemConfigurationPath, ['oro_b2b_rfp.frontend_product_visibility']]
            - [setBackendSystemConfigurationPath, ['oro_b2b_rfp.backend_product_visibility']]
        tags:
            - { name: kernel.event_listener, event: orob2b_product.product_select.db.query, method: onDBQuery }

    orob2b_rfp.service.request_to_quote_data_storage:
        class: %orob2b_rfp.service.request_to_quote_data_storage.class%
        arguments:
            - @orob2b_product.storage.product_data_storage

    orob2b_rfp.storage.offers_data_storage:
        class: %orob2b_rfp.storage.offers_data_storage.class%
        parent: orob2b_product.storage.session_data_storage

    orob2b_rfp.storage.offers_form_storage:
        class: %orob2b_rfp.storage.offers_form_storage.class%
