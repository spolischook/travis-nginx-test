oro_system_configuration:
    groups:
        sales:
            title: orob2b.rfp.system_configuration.groups.sales.title
            icon: icon-file
        rfq:
            title: orob2b.rfp.system_configuration.groups.rfq.title
            icon: icon-file
        rfp_requeststatus_settings:
            title: orob2b.rfp.system_configuration.groups.requeststatus.title
        notifications:
            title: orob2b.rfp.system_configuration.groups.notifications.title
    fields:
        oro_b2b_rfp.default_request_status:
            ui_only: true
            data_type: string
            type: orob2b_rfp_default_request_status
            options:
                label: orob2b.rfp.system_configuration.fields.requeststatus_default.title
        oro_b2b_rfp.default_user_for_notifications:
            ui_only: true
            data_type: string
            type: oro_user_select
            options:
                label: orob2b.rfp.system_configuration.fields.default_user_for_notifications.title
        oro_b2b_rfp.backend_product_visibility:
            data_type: array
            type: orob2b_product_inventory_status_select
            options:
                label: orob2b.rfp.system_configuration.fields.backend_product_visibility.title
        oro_b2b_rfp.frontend_product_visibility:
            data_type: array
            type: orob2b_product_inventory_status_select
            options:
                label: orob2b.rfp.system_configuration.fields.frontend_product_visibility.title
        oro_b2b_rfp.notify_assigned_sales_reps_of_the_account:
            data_type: string
            type: choice
            options:
                label: orob2b.rfp.system_configuration.fields.notification.sales_reps.label
                choices:
                    always: orob2b.rfp.system_configuration.fields.notification.sales_reps.always_notify_sale_reps_of_account
                    noSaleReps: orob2b.rfp.system_configuration.fields.notification.sales_reps.if_no_sales_reps_assigned
                constraints:
                    - NotBlank: ~
        oro_b2b_rfp.notify_owner_of_account_user_record:
            data_type: string
            type: choice
            options:
                label: orob2b.rfp.system_configuration.fields.notification.account_user_record.label
                choices:
                    always: orob2b.rfp.system_configuration.fields.notification.account_user_record.always_notify_owner
                    noSaleReps: orob2b.rfp.system_configuration.fields.notification.account_user_record.if_no_sales_reps_assigned
                constraints:
                    - NotBlank: ~
        oro_b2b_rfp.notify_owner_of_account:
            data_type: string
            type: choice
            options:
                label: orob2b.rfp.system_configuration.fields.notification.account.label
                choices:
                    always: orob2b.rfp.system_configuration.fields.notification.account.always_notify_owner
                    noSaleReps: orob2b.rfp.system_configuration.fields.notification.account.if_no_sales_reps_assigned
                constraints:
                    - NotBlank: ~

    tree:
        system_configuration:
            commerce:
                children:
                    sales:
                        priority: 600
                        children:
                            rfq:
                                children:
                                    rfp_requeststatus_settings:
                                        children:
                                            - oro_b2b_rfp.default_request_status
                                    notifications:
                                        children:
                                            - oro_b2b_rfp.default_user_for_notifications
                                            - oro_b2b_rfp.notify_assigned_sales_reps_of_the_account
                                            - oro_b2b_rfp.notify_owner_of_account_user_record
                                            - oro_b2b_rfp.notify_owner_of_account
                    product:
                        children:
                            product_inventory:
                                children:
                                    frontend_inventory_statuses_visibility:
                                        children:
                                            - oro_b2b_rfp.frontend_product_visibility
                                    backend_inventory_statuses_visibility:
                                        children:
                                            - oro_b2b_rfp.backend_product_visibility
