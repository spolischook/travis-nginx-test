OroB2B\Bundle\RFPBundle\Entity\Request:
    properties:
        firstName:
            - NotBlank: ~
            - Length:
                max: 255
        lastName:
            - NotBlank: ~
            - Length:
                max: 255
        email:
            - NotBlank: ~
            - Email: ~
            - Length:
                max: 255
        company:
            - NotBlank: ~
            - Length:
                max: 255
        role:
            - Length:
                max: 255
        poNumber:
            - Length:
                max: 255
        shipUntil:
            - Date: ~
        requestProducts:
            - Valid: ~

OroB2B\Bundle\RFPBundle\Entity\RequestProduct:
    properties:
        request:
            - NotBlank: ~
        product:
            - NotBlank:
                message: 'orob2b.rfp.requestproduct.product.blank'
        productSku:
            - NotBlank:
                groups: [ Import ]
        requestProductItems:
            - Count:
                min: 1
                minMessage: 'orob2b.rfp.requestproduct.request_product_items.blank'
            - Valid: ~

OroB2B\Bundle\RFPBundle\Entity\RequestProductItem:
    properties:
        requestProduct:
            - NotBlank: ~
        quantity:
            - OroB2B\Bundle\ValidationBundle\Validator\Constraints\Decimal: ~
            - OroB2B\Bundle\ValidationBundle\Validator\Constraints\GreaterThanZero: ~
        productUnit:
            - NotBlank:
                message: 'orob2b.product.productunit.invalid'
        productUnitCode:
            - NotBlank:
                groups: [ Import ]
        price:
            - Valid: ~

OroB2B\Bundle\RFPBundle\Entity\RequestStatus:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity:
              fields:     [ name ]
              ignoreNull: false
    properties:
        name:
            - NotBlank: ~
            - Length:
                max: 255
        sortOrder:
            - NotBlank: ~
