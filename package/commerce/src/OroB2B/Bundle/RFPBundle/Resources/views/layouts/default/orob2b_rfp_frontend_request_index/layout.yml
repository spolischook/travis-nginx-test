layout:
    actions:
        - @setBlockTheme:
            themes: 'OroB2BRFPBundle:layouts:default/orob2b_rfp_frontend_request_index/layout.html.twig'

        - @setOption:
            id: head
            optionName: title
            optionValue:
                label: 'orob2b.frontend.rfp.request.entity_plural_label'

        - @setOption:
            id: page_title
            optionName: text
            optionValue: 'orob2b.frontend.rfp.request.entity_plural_label'

        - @setOption:
            id: content
            optionName: class_prefix
            optionValue: 'requests'

        - @add:
            id: create_request_button_top
            parentId: content
            blockType: action_combined_buttons
            options:
                actions:
                    @value: $data.actions.all
                entityClass:
                    @value: 'OroB2B\Bundle\RFPBundle\Entity\Request'

        - @add:
            id: requests
            parentId: content
            blockType: datagrid
            options:
                grid_name: frontend-requests-grid

        - @add:
            id: create_request_button_bottom
            parentId: content
            blockType: action_combined_buttons
            options:
                actions:
                    @value: $data.actions.all
                entityClass:
                    @value: 'OroB2B\Bundle\RFPBundle\Entity\Request'

        - @add:
            id: account_sidebar
            parentId: sidebar_left
            blockType: block
