layout:
    imports:
        -
            id: orob2b_rfp_frontend_request_edit
            root: content
        - orob2b_account_menu
    actions:
        - '@appendOption':
            id: title
            optionName: value
            optionValue:
                - 'orob2b.account.menu.account_user.label'
                - 'orob2b.frontend.rfp.request.entity_plural_label'
                - 'orob2b.frontend.rfp.request.create_title.label'

        - '@setOption':
            id: page_title
            optionName: class_prefix
            optionValue: 'account'

        - '@setOption':
            id: page_title
            optionName: text
            optionValue:
                label: 'orob2b.frontend.rfp.request.create_title.label'
