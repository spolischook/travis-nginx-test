layout:
    actions:
        - '@appendOption':
            id: title
            optionName: value
            optionValue:
                - 'orob2b.account.menu.account_user.label'
                - 'orob2b.frontend.rfp.request.entity_plural_label'
                -
                    label: 'orob2b.frontend.rfp.request.edit_title.label'
                    parameters:
                        '%id%': '=data["entity"].getId()'

        - '@setOption':
            id: page_title
            optionName: class_prefix
            optionValue: 'account'

        - '@setOption':
            id: page_title
            optionName: text
            optionValue:
                label: 'orob2b.frontend.rfp.request.edit_title.label'
                parameters:
                    '%id%': '=data["entity"].getId()'

        - '@add':
            id: account_sidebar
            parentId: sidebar_left
            blockType: container

    imports:
        -
            id: orob2b_rfp_frontend_request_edit
            root: content
