layout:
    actions:
        - @setBlockTheme:
            themes: 'layout.html.twig'
        - @add:
            id: units_request_for_quote
            parentId: product_prices
            blockType: units_request_for_quote
            options:
                units: '=data["product_units_without_prices"]'
        - @add:
            id: request_a_quote_form_button
            parentId: line_item_buttons
            blockType: block
            options:
                visible: '=data["product_units_without_prices"]!=null'
                vars:
                    product: { '@value': $data.product }
