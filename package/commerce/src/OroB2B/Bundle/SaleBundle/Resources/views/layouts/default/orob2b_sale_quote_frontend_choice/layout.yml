layout:
    imports:
        - orob2b_account_menu
    actions:
        - '@setBlockTheme':
            themes: 'OroB2BSaleBundle:layouts:default/orob2b_sale_quote_frontend_choice/layout.html.twig'
        - '@setFormTheme':
            themes: 'OroB2BSaleBundle:layouts:default/orob2b_sale_quote_frontend_choice/form_theme.html.twig'

        - '@appendOption':
            id: title
            optionName: value
            optionValue:
                - 'orob2b.account.menu.account_user.label'
                - 'orob2b.frontend.sale.quote.entity_plural_label'
                -
                    label: 'orob2b.frontend.sale.quote.title.label'
                    parameters:
                        '%id%': '=data["quote"].getQid()'

        - '@setOption':
            id: page_title
            optionName: class_prefix
            optionValue: 'account'

        - '@setOption':
            id: page_title
            optionName: text
            optionValue:
                label: 'orob2b.frontend.sale.quote.title.label'
                parameters:
                    '%id%': '=data["quote"].getQid()'

        - '@addTree':
            items:
                quote_view_information:
                    blockType: quote_view_information
                    options:
                        quote: '=data["quote"]'
                quote_choice_page:
                    blockType: container
                quote_choice_form:
                    blockType: quote_choice_form_container
                    options:
                        form: '=data["form"]'
                        quoteDemand: '=data["data"]'
                quote_choice_back_button:
                    blockType: back_link
                    options:
                        route_name: orob2b_sale_quote_frontend_view
                        route_parameters:
                            id: '=data["quote"].getId()'
                        text: 'orob2b.frontend.sale.quote.sections.back.label'
                quote_choice_submit_button:
                    blockType: block
                quote_choice_subtotals:
                    blockType: order_total
                    options:
                        total: '=data["totals"].total'
                        subtotals: '=data["totals"].subtotals'
                quote_shipping_address:
                    blockType: address
                    options:
                        address: '=data["quote"].getShippingAddress()'
                        label: 'orob2b.sale.quote.shipping_address.label'
                        block_prefixes: ['quote_body_column_element']
            tree:
                content:
                    quote_choice_page:
                        quote_view_information:
                            quote_shipping_address: ~
                        quote_choice_form:
                            quote_choice_back_button: ~
                            quote_choice_subtotals: ~
                            quote_choice_submit_button: ~

    conditions: '!context["widget_container"]'

