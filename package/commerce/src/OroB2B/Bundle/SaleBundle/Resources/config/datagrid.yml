datagrid:
    base-quote-grid:
        acl_resource: orob2b_sale_quote_view
        extended_entity_name: %orob2b_sale.entity.quote.class%
        options:
            entityHint:        quote
            entity_pagination: true
        source:
            type:         orm
            query:
                select:
                    - quote.id
                    - quote.qid
                    - CONCAT(quoteOwner.firstName, ' ', quoteOwner.lastName) as ownerName
                    - quote.poNumber
                    - quote.shipUntil
                    - quote.createdAt
                    - quote.updatedAt
                    - quote.validUntil
                    - quote.locked
                    - quote.expired
                from:
                    - { table: %orob2b_sale.entity.quote.class%, alias: quote }
                join:
                    left:
                        - { join: quote.owner, alias: quoteOwner }
        columns:
            qid:
                label:         orob2b.sale.quote.qid.label
            ownerName:
                label:         orob2b.sale.quote.owner.label
            locked:
                label:         orob2b.sale.quote.locked.label
                frontend_type: boolean
            expired:
                label:         orob2b.sale.quote.expired.label
                frontend_type: boolean
            validUntil:
                label:         orob2b.sale.quote.valid_until.label
                frontend_type: datetime
            poNumber:
                label:         orob2b.sale.quote.po_number.label
            shipUntil:
                label:         orob2b.sale.quote.ship_until.label
                frontend_type: date
            createdAt:
                label:         oro.ui.created_at
                frontend_type: datetime
            updatedAt:
                label:         oro.ui.updated_at
                frontend_type: datetime
        properties:
            id: ~
            view_link:
                type:  url
                route: orob2b_sale_quote_view
                params: [ id ]
        sorters:
            columns:
                qid:
                    data_name: quote.qid
                ownerName:
                    data_name: ownerName
                locked:
                    data_name: quote.locked
                expired:
                    data_name: quote.expired
                poNumber:
                    data_name: quote.poNumber
                shipUntil:
                    data_name: quote.shipUntil
                createdAt:
                    data_name: quote.createdAt
                updatedAt:
                    data_name: quote.updatedAt
                validUntil:
                    data_name: quote.validUntil
            default:
                qid: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC
        actions:
            view:
                type:          navigate
                label:         oro.grid.action.view
                link:          view_link
                icon:          eye-open
                acl_resource:  orob2b_sale_quote_view
                rowAction:     true

    quotes-grid:
        extends: base-quote-grid
        source:
            query:
                select:
                    - CONCAT(quoteAccountUser.firstName, ' ', quoteAccountUser.lastName) as accountUserName
                    - quoteAccount.name as accountName
                join:
                    left:
                        - { join: quote.accountUser, alias: quoteAccountUser }
                        - { join: quote.account, alias: quoteAccount }
        columns:
            accountUserName:
                label: orob2b.sale.quote.account_user.label
                order: 2
            accountName:
                label: orob2b.sale.quote.account.label
                order: 3
        sorters:
            columns:
                accountUserName:
                    data_name: accountUserName
                accountName:
                    data_name: accountName
        filters:
            columns:
                qid:
                    type:      string
                    data_name: quote.qid
                ownerName:
                    type:      string
                    data_name: ownerName
                accountUserName:
                    type:      string
                    data_name: accountUserName
                accountName:
                    type:      string
                    data_name: accountName
                locked:
                    type:      boolean
                    data_name: quote.locked
                expired:
                    type:      boolean
                    data_name: quote.expired
                validUntil:
                    type:      datetime
                    data_name: quote.validUntil
                poNumber:
                    type:      string
                    data_name: quote.poNumber
                shipUntil:
                    type:      date
                    data_name: quote.shipUntil
                createdAt:
                    type:      datetime
                    data_name: quote.createdAt
                updatedAt:
                    type:      datetime
                    data_name: quote.updatedAt

    frontend-quotes-grid:
        acl_resource: orob2b_sale_quote_frontend_index
        extended_entity_name: %orob2b_sale.entity.quote.class%
        options:
            entityHint:        quote
            entity_pagination: true
            accountUserOwner:
                accountUserColumn: accountUserName
        source:
            type:         orm
            query:
                select:
                    - quote.id
                    - quote.qid
                    - CONCAT(quoteAccountUser.firstName, ' ', quoteAccountUser.lastName) as accountUserName
                    - quote.createdAt
                    - quote.validUntil
                    - quote.poNumber
                    - quote.shipUntil
                from:
                    - { table: %orob2b_sale.entity.quote.class%, alias: quote }
                join:
                    left:
                        - { join: quote.accountUser, alias: quoteAccountUser }
        columns:
            qid:
                label:         orob2b.frontend.sale.quote.qid.label
            poNumber:
                label:         orob2b.frontend.sale.quote.po_number.label
            shipUntil:
                label:         orob2b.frontend.sale.quote.ship_until.label
                frontend_type: date
            createdAt:
                label:         oro.ui.created_at
                frontend_type: datetime
            validUntil:
                label:         orob2b.frontend.sale.quote.valid_until.label
                frontend_type: datetime
            accountUserName:
                label:         orob2b.frontend.sale.quote.account_user.label
        properties:
            id: ~
            view_link:
                type:  url
                route: orob2b_sale_quote_frontend_view
                params: [ id ]
        sorters:
            columns:
                qid:
                    data_name: quote.qid
                accountUserName:
                    data_name: accountUserName
                poNumber:
                    data_name: quote.poNumber
                shipUntil:
                    data_name: quote.shipUntil
                createdAt:
                    data_name: quote.createdAt
                validUntil:
                    data_name: quote.validUntil
            default:
                id: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC
        filters:
            columns:
                qid:
                    type:      string
                    data_name: quote.qid
                accountUserName:
                    type:      entity
                    data_name: quote.accountUser
                    options:
                        field_options:
                            class:      %orob2b_account.entity.account_user.class%
                            multiple:   false
                poNumber:
                    type:      string
                    data_name: quote.poNumber
                shipUntil:
                    type:      date
                    data_name: quote.shipUntil
                validUntil:
                    type:      datetime
                    data_name: quote.validUntil
                createdAt:
                    type:      datetime
                    data_name: quote.createdAt
        actions:
            view:
                type:          navigate
                label:         oro.grid.action.view
                link:          view_link
                icon:          eye-open
                rowAction:     true
