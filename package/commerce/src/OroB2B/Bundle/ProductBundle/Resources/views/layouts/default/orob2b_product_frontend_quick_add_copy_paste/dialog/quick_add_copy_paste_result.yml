layout:
    actions:
        - '@setBlockTheme':
            themes: '../../orob2b_product_frontend_quick_add_import/dialog/quick_add_import_result.html.twig'
        - '@setOption':
            id: widget_content
            optionName: 'attr.data-page-component-module'
            optionValue: 'orob2bfrontend/js/app/components/widget-form-component'
        - '@setOption':
            id: widget_content
            optionName: class_prefix
            optionValue: 'quick-order-import-validation'
        # modify orob2b_product_quick_add_form import
        - '@add':
            id: quick_add_form_cancel
            parentId: quick_add_form_buttons
            blockType: button
            options:
                type: button
                action: reset
                text: Cancel
                style: gray
        - '@setOption':
            id: quick_add_form_start
            optionName: form_route_name
            optionValue: 'orob2b_product_frontend_quick_add_validation_result'
        - '@move':
            id: widget_actions
            parentId: quick_add_form
            siblingId: quick_add_form_buttons
    imports:
        -
            id: orob2b_product_quick_add_validation
            root: widget_content
        -
            id: orob2b_product_quick_add_form
            root: quick_add_validation
    conditions:
        '@eq': [$context.import_step, 'result']
