layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroB2BProductBundle:layouts:default/orob2b_product_frontend_product_view/layout.html.twig'
        - '@appendOption':
            id: title
            optionName: value
            optionValue:
                - 'orob2b.product.entity_plural_label'
                - { '@localized_value': $data.product.names }
        - '@setOption':
            id: page_title
            optionName: text
            optionValue: {'@localized_value': $data.product.names}
        - '@move':
            id: page_title
            parentId: product_title_container
        - '@addTree':
            items:
                product_view_page:
                    blockType: container
                product_container:
                    blockType: product_view_container
                    options:
                        product: {'@value': $data.product}
                product_title_mobile:
                    blockType: text
                    options:
                        text: {'@localized_value': $data.product.names}
                product_image:
                    blockType: product_image
                    options:
                        product: {'@value': $data.product}
                product_description_container:
                    blockType: container
                product_title_container:
                    blockType: container
                product_rating:
                    blockType: block
                product_specification_container:
                    blockType: container
                product_specification:
                    blockType: container
                product_specification_sku:
                    blockType: text
                    options:
                        text: {'@value': $data.product.sku}
                product_specification_mfg:
                    blockType: text
                    options:
                        text: 1ABC13656
                product_variants:
                    blockType: block
                    options:
                        visible: { '@value': $data.product.hasVariants }
                order_with_matrix:
                    blockType: block
                product_description_content:
                    blockType: container
                product_description:
                    blockType: text
                    options:
                        text: {'@localized_value': $data.product.descriptions}
                        escape: false
                attachments:
                    blockType: block
                share:
                    blockType: block
                product_tabs:
                    blockType: block
            tree:
                content:
                    product_view_page:
                        product_container:
                            product_title_mobile: ~
                            product_image: ~
                            product_description_container:
                                product_title_container: ~
                                    #product_rating: ~
                                product_specification_container:
                                    product_specification:
                                        product_specification_sku: ~
                                        #product_specification_mfg: ~
                                    #product_variants: ~
                                    #order_with_matrix: ~
                                product_description_content:
                                    product_description: ~
                                    #attachments: ~
                                    #share: ~
                        #product_tabs: ~
