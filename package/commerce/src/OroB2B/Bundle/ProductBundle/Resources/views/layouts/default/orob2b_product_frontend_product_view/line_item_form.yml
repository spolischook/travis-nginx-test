layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroB2BProductBundle:layouts:default/orob2b_product_frontend_product_view/line_item_form.html.twig'
        - '@addTree':
            items:
                line_item_form:
                    blockType: container
                    siblingId: product_specification
                line_item_form_start:
                    blockType: form_start
                    options:
                        form: '=data["orob2b_product_line_item_form"]'
                line_item_form_fields:
                    blockType: form_fields
                    options:
                        preferred_fields: [quantity]
                        form: '=data["orob2b_product_line_item_form"]'
                line_item_form_end:
                    blockType: form_end
                    options:
                        form: '=data["orob2b_product_line_item_form"]'
                line_item_buttons:
                    blockType: container
            tree:
                product_specification_container:
                    line_item_form:
                        line_item_form_start: ~
                        line_item_form_fields: ~
                        line_item_buttons: ~
                        line_item_form_end: ~

    conditions: 'context["logged_user"]!=null'

