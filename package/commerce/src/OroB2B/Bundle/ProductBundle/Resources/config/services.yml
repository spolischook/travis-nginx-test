parameters:
    orob2b_product.product.class: OroB2B\Bundle\ProductBundle\Entity\Product
    orob2b_product.product_unit.class: OroB2B\Bundle\ProductBundle\Entity\ProductUnit
    orob2b_product.product_unit_precision.class: OroB2B\Bundle\ProductBundle\Entity\ProductUnitPrecision
    orob2b_product.product_variant_link.class: OroB2B\Bundle\ProductBundle\Entity\ProductVariantLink
    orob2b_product.product.manager.api.class: Oro\Bundle\SoapBundle\Entity\Manager\ApiEntityManager
    orob2b_product.service.quantity_rounding.class: OroB2B\Bundle\ProductBundle\Rounding\QuantityRoundingService
    orob2b_product.service.abstract_rounding.class: OroB2B\Bundle\ProductBundle\Rounding\AbstractRoundingService
    orob2b_product.formatter.product_unit_value.class: OroB2B\Bundle\ProductBundle\Formatter\ProductUnitValueFormatter
    orob2b_product.formatter.product_unit_label.class: OroB2B\Bundle\ProductBundle\Formatter\ProductUnitLabelFormatter
    orob2b_product.model.product_visibility_query_builder_modifier.class: OroB2B\Bundle\ProductBundle\Model\ProductVisibilityQueryBuilderModifier
    orob2b_product.model.builder.quick_add_row_collection.class: OroB2B\Bundle\ProductBundle\Model\Builder\QuickAddRowCollectionBuilder
    orob2b_product.twig.product_unit_value.class: OroB2B\Bundle\ProductBundle\Twig\ProductUnitValueExtension
    orob2b_product.twig.product_unit_label.class: OroB2B\Bundle\ProductBundle\Twig\ProductUnitLabelExtension
    orob2b_product.service.duplicator.class: OroB2B\Bundle\ProductBundle\Duplicator\ProductDuplicator
    orob2b_product.service.sku_incrementor.class: OroB2B\Bundle\ProductBundle\Duplicator\SkuIncrementor
    orob2b_product.service.product_update_handler.class: OroB2B\Bundle\ProductBundle\Form\Handler\ProductUpdateHandler
    orob2b_product.storage.product_data_storage.class: OroB2B\Bundle\ProductBundle\Storage\ProductDataStorage
    orob2b_product.validator.product_by_sku.class: OroB2B\Bundle\ProductBundle\Validator\Constraints\ProductBySkuValidator
    orob2b_product.provider.custom_field_provider.class: OroB2B\Bundle\ProductBundle\Provider\CustomFieldProvider
    orob2b_product.provider.product_status_provider.class: OroB2B\Bundle\ProductBundle\Provider\ProductStatusProvider
    orob2b_product.provider.quick_add_form_provider.class: OroB2B\Bundle\ProductBundle\Layout\DataProvider\QuickAddFormProvider
    orob2b_product.provider.quick_add_import_form_provider.class: OroB2B\Bundle\ProductBundle\Layout\DataProvider\QuickAddImportFormProvider
    orob2b_product.provider.quick_add_copy_paste_form_provider.class: OroB2B\Bundle\ProductBundle\Layout\DataProvider\QuickAddCopyPasteFormProvider
    orob2b_product.event_listener.product_variant_custom_fields_datagrid.class: OroB2B\Bundle\ProductBundle\EventListener\ProductVariantCustomFieldsDatagridListener
    orob2b_product.event_listener.restricted_products_datagrid.class: OroB2B\Bundle\ProductBundle\EventListener\RestrictedProductsDatagridEventListener
    orob2b_product.event_listener.product_select_db_query.class: OroB2B\Bundle\ProductBundle\EventListener\ProductSelectDBQueryEventListener
    orob2b_product.event_listener.scoped_product_select_db_query.class: OroB2B\Bundle\ProductBundle\EventListener\ScopedProductSelectDBQueryEventListener
    orob2b_product.event_listener.restrict_disabled_products.class: OroB2B\Bundle\ProductBundle\EventListener\RestrictDisabledProductsEventListener

    orob2b_product.validator.unique_variant_links.class: OroB2B\Bundle\ProductBundle\Validator\Constraints\UniqueProductVariantLinksValidator
    orob2b_product.validator.product_variant_field.class: OroB2B\Bundle\ProductBundle\Validator\Constraints\ProductVariantFieldValidator

    orob2b_product.component_processor.filter.class: OroB2B\Bundle\ProductBundle\ComponentProcessor\ComponentProcessorFilter
    orob2b_product.component_processor.registry.class: OroB2B\Bundle\ProductBundle\ComponentProcessor\ComponentProcessorRegistry
    orob2b_product.component_processor.data_storage_aware.processor.class: OroB2B\Bundle\ProductBundle\ComponentProcessor\DataStorageAwareComponentProcessor
    orob2b_product.form_handler.quick_add.class: OroB2B\Bundle\ProductBundle\Form\Handler\QuickAddHandler
    orob2b_product.product.manager.class: OroB2B\Bundle\ProductBundle\Entity\Manager\ProductManager

    orob2b_product.event_listener.product_grid_widget.class: OroB2B\Bundle\ProductBundle\EventListener\ProductGridWidgetRenderEventListener
    orob2b_product.event_listener.command.platform_update.class: OroB2B\Bundle\ProductBundle\EventListener\PlatformUpdateCommandListener

    orob2b_product.menu.frontend.quick_add.class: OroB2B\Bundle\ProductBundle\Menu\Frontend\QuickAddMenuBuilder

    orob2b_product.autocomplete.product_visibility_limited.search_handler.class: OroB2B\Bundle\ProductBundle\Autocomplete\ProductVisibilityLimitedSearchHandler
    orob2b_product.datagrid_theme_helper.class: OroB2B\Bundle\ProductBundle\DataGrid\DataGridThemeHelper
    orob2b_product.event_listener.frontend_product_datagrid.class: OroB2B\Bundle\ProductBundle\EventListener\FrontendProductDatagridListener
    orob2b_product.layout.data_provider.frontend_datagrid_row_view.class: OroB2B\Bundle\ProductBundle\Layout\DataProvider\FrontendDatagridRowViewProvider

services:
    orob2b_product.product.manager.api:
        class: %orob2b_product.product.manager.api.class%
        parent: oro_soap.manager.entity_manager.abstract
        arguments:
            - %orob2b_product.product.class%
            - @doctrine.orm.entity_manager

    orob2b_product.service.abstract_rounding:
        class: %orob2b_product.service.abstract_rounding.class%
        abstract: true
        arguments:
            - @oro_config.manager

    orob2b_product.service.quantity_rounding:
        class: %orob2b_product.service.quantity_rounding.class%
        parent: orob2b_product.service.abstract_rounding

    orob2b_product.formatter.product_unit_value:
        class: %orob2b_product.formatter.product_unit_value.class%
        arguments:
            - @translator

    orob2b_product.formatter.product_unit_label:
        class: %orob2b_product.formatter.product_unit_label.class%
        arguments:
            - @translator

    orob2b_product.twig.product_unit_value:
        class: %orob2b_product.twig.product_unit_value.class%
        arguments:
            - @orob2b_product.formatter.product_unit_value
        tags:
            - { name: twig.extension }

    orob2b_product.twig.product_unit_label:
        class: %orob2b_product.twig.product_unit_label.class%
        arguments:
            - @orob2b_product.formatter.product_unit_label
        tags:
            - { name: twig.extension }

    orob2b_product.form.autocomplete.product.search_handler:
        parent: oro_form.autocomplete.search_handler
        arguments:
            - %orob2b_product.product.class%
            - ["sku", "defaultName.string"]
        tags:
            - { name: oro_form.autocomplete.search_handler, alias: orob2b_product, acl_resource: orob2b_product_view }
            - { name: oro_form.autocomplete.search_handler, alias: orob2b_product_frontend, acl_resource: orob2b_product_frontend_view }
        lazy: true

    orob2b_product.service.sku_incrementor:
        class: %orob2b_product.service.sku_incrementor.class%
        arguments:
            - @oro_entity.doctrine_helper
            - %orob2b_product.product.class%

    orob2b_product.service.duplicator:
        class: %orob2b_product.service.duplicator.class%
        arguments:
            - @oro_entity.doctrine_helper
            - @event_dispatcher
            - @oro_attachment.manager
            - @oro_attachment.provider.attachment
        calls:
            - [setSkuIncrementor, [@orob2b_product.service.sku_incrementor]]

    orob2b_product.service.product_update_handler:
        class: %orob2b_product.service.product_update_handler.class%
        parent: oro_form.model.update_handler
        scope: request
        calls:
            - [setActionManager, [@oro_action.manager]]
            - [setTranslator, [@translator]]

    orob2b_product.storage.product_data_bag:
        class: %session.attribute_bag.class%
        public: false
        arguments:
            - '_product_data_bag'
        calls:
            - [setName, ['product_data_bag']]

    orob2b_product.storage.session_data_storage:
        class: %orob2b_product.storage.product_data_storage.class%
        abstract: true
        arguments:
            - @session

    orob2b_product.storage.product_data_storage:
        class: %orob2b_product.storage.product_data_storage.class%
        parent: orob2b_product.storage.session_data_storage

    orob2b_product.validator.product_by_sku:
            class: %orob2b_product.validator.product_by_sku.class%
            arguments:
                - @doctrine
            tags:
                - { name: validator.constraint_validator, alias: orob2b_product_product_by_sku_validator }

    orob2b_product.component_processor.filter:
        class: %orob2b_product.component_processor.filter.class%
        arguments:
            - @orob2b_product.product.manager
            - @doctrine
        calls:
            - [setProductClass, [%orob2b_product.product.class%]]

    orob2b_product.component_processor.registry:
        class: %orob2b_product.component_processor.registry.class%

    orob2b_product.component_processor.data_storage_aware.processor:
        class: %orob2b_product.component_processor.data_storage_aware.processor.class%
        arguments:
            - @router
            - @orob2b_product.storage.product_data_storage
            - @oro_security.security_facade
            - @session
            - @translator
        calls:
            - [setComponentProcessorFilter, [@orob2b_product.component_processor.filter]]
        abstract: true

    orob2b_product.form_handler.quick_add:
        class: %orob2b_product.form_handler.quick_add.class%
        arguments:
            - @orob2b_product.provider.quick_add_form_provider
            - @orob2b_product.provider.quick_add_import_form_provider
            - @orob2b_product.provider.quick_add_copy_paste_form_provider
            - @orob2b_product.model.builder.quick_add_row_collection
            - @orob2b_product.component_processor.registry
            - @router
            - @translator

    orob2b_product.event_listener.product_grid_widget:
        class: %orob2b_product.event_listener.product_grid_widget.class%
        arguments:
            - @oro_datagrid.datagrid.request_parameters_factory
        tags:
            - { name: kernel.event_listener, event: product_grid.render, method: onWidgetRender }

    orob2b_product.menu.frontend.quick_add:
        class: %orob2b_product.menu.frontend.quick_add.class%
        arguments:
            - @orob2b_product.component_processor.registry
        tags:
            - { name: oro_menu.builder, alias: frontend_menu }

    orob2b_product.provider.custom_field_provider:
        class: %orob2b_product.provider.custom_field_provider.class%
        arguments:
            - @oro_entity_config.provider.extend
            - @oro_entity_config.provider.entity

    orob2b_product.provider.product_status_provider:
        class: %orob2b_product.provider.product_status_provider.class%

    orob2b_product.provider.quick_add_form_provider:
        class: %orob2b_product.provider.quick_add_form_provider.class%
        arguments:
            - @form.factory
        tags:
            - { name: layout.data_provider, alias: orob2b_product_quick_add_form_provider }

    orob2b_product.provider.quick_add_import_form_provider:
        class: %orob2b_product.provider.quick_add_import_form_provider.class%
        arguments:
            - @form.factory
        tags:
            - { name: layout.data_provider, alias: orob2b_product_quick_add_import_form_provider }

    orob2b_product.provider.quick_add_copy_paste_form_provider:
        class: %orob2b_product.provider.quick_add_copy_paste_form_provider.class%
        arguments:
            - @form.factory
        tags:
            - { name: layout.data_provider, alias: orob2b_product_quick_add_copy_paste_form_provider }

    orob2b_product.event_listener.product_variant_custom_fields_datagrid:
        class: %orob2b_product.event_listener.product_variant_custom_fields_datagrid.class%
        arguments:
            - @oro_entity.doctrine_helper
            - @orob2b_product.provider.custom_field_provider
            - %orob2b_product.product.class%
        tags:
            - { name: kernel.event_listener, event: oro_datagrid.datagrid.build.before.orob2b_product-product_variants-product_view, method: onBuildBefore }
            - { name: kernel.event_listener, event: oro_datagrid.orm_datasource.result.after.orob2b_product-product_variants-product_view, method: onResultAfter }
            - { name: kernel.event_listener, event: oro_datagrid.datagrid.build.before.orob2b_product-product_variants-product_edit, method: onBuildBefore }
            - { name: kernel.event_listener, event: oro_datagrid.orm_datasource.result.after.orob2b_product-product_variants-product_edit, method: onResultAfter }

    orob2b_product.validator.unique_variant_links:
        class: %orob2b_product.validator.unique_variant_links.class%
        tags:
            - { name: validator.constraint_validator, alias: orob2b_product_unique_variant_links }

    orob2b_product.validator.product_variant_field:
        class: %orob2b_product.validator.product_variant_field.class%
        arguments:
            - @orob2b_product.provider.custom_field_provider
        tags:
            - { name: validator.constraint_validator, alias: orob2b_product_variant_field }

    orob2b_product.event_listener.restricted_products_datagrid:
        class: %orob2b_product.event_listener.restricted_products_datagrid.class%
        arguments:
            - @request_stack
            - @orob2b_product.product.manager
        tags:
            - { name: kernel.event_listener, event: oro_datagrid.datagrid.build.after.frontend-products-grid, method: onBuildAfter }
            - { name: kernel.event_listener, event: oro_datagrid.datagrid.build.after.products-select-grid, method: onBuildAfter }
            - { name: kernel.event_listener, event: oro_datagrid.datagrid.build.after.products-select-grid-frontend, method: onBuildAfter }

    orob2b_product.event_listener.command.platform_update:
        class: %orob2b_product.event_listener.command.platform_update.class%
        arguments:
            - @oro_entity_config.config_model_manager
        tags:
            - { name: kernel.event_listener, event: console.command, name: onConsoleCommand }

    orob2b_product.model.product_visibility_query_builder_modifier:
        class: %orob2b_product.model.product_visibility_query_builder_modifier.class%

    orob2b_product.autocomplete.product_visibility_limited.search_handler:
        class: %orob2b_product.autocomplete.product_visibility_limited.search_handler.class%
        arguments:
            - %orob2b_product.product.class%
            - ["sku", "defaultName.string"]
            - @request_stack
            - @orob2b_product.product.manager
        calls:
            - [initDoctrinePropertiesByManagerRegistry, ["@doctrine"]]
            - [setAclHelper,["@oro_security.acl_helper"]]
        tags:
            - { name: oro_form.autocomplete.search_handler, alias: "orob2b_product_visibility_limited" }

    orob2b_product.product.manager:
        class: %orob2b_product.product.manager.class%
        arguments:
            - @event_dispatcher

    orob2b_product.event_listener.restrict_disabled_products:
        class: %orob2b_product.event_listener.restrict_disabled_products.class%
        arguments:
            - @orob2b_product.model.product_visibility_query_builder_modifier
        tags:
            - { name: kernel.event_listener, event: orob2b_product.product_select.db.query, method: onDBQuery }

    orob2b_product.event_listener.abstract_product_select_db_query:
        abstract:  true
        arguments:
            - @oro_config.global
            - @orob2b_product.model.product_visibility_query_builder_modifier
            - @orob2b_frontend.request.frontend_helper

    orob2b_product.event_listener.product_select_db_query:
        class: %orob2b_product.event_listener.product_select_db_query.class%
        parent: orob2b_product.event_listener.abstract_product_select_db_query
        calls:
            - [setFrontendSystemConfigurationPath, ['orob2b_product.general_frontend_product_visibility']]
        tags:
            - { name: kernel.event_listener, event: orob2b_product.product_select.db.query, method: onDBQuery }

    orob2b_product.repository.product:
        class: Doctrine\ORM\EntityRepository
        factory: [@oro_entity.doctrine_helper, getEntityRepository]
        arguments:
            - %orob2b_product.product.class%

    orob2b_product.model.builder.quick_add_row_collection:
        class: %orob2b_product.model.builder.quick_add_row_collection.class%
        arguments:
            - @orob2b_product.repository.product

    orob2b_product.datagrid_theme_helper:
        class: %orob2b_product.datagrid_theme_helper.class%
        arguments:
            - @request_stack
            - @session

    orob2b_product.event_listener.frontend_product_datagrid:
        class: %orob2b_product.event_listener.frontend_product_datagrid.class%
        arguments:
            - @orob2b_product.datagrid_theme_helper
            - @doctrine
            - @oro_attachment.manager
            - @orob2b_product.formatter.product_unit_label
            - @translator
        tags:
            - { name: kernel.event_listener, event: oro_datagrid.datagrid.build.pre.frontend-products-grid, method: onPreBuild }
            - { name: kernel.event_listener, event: oro_datagrid.orm_datasource.result.after.frontend-products-grid, method: onResultAfter }

    orob2b_product.layout.data_provider.frontend_datagrid_row_view:
        class: %orob2b_product.layout.data_provider.frontend_datagrid_row_view.class%
        arguments:
            - @orob2b_product.datagrid_theme_helper
        tags:
            - { name: layout.data_provider, alias: orob2b_product_frontend_datagrid_row_view }
