OroB2B\Bundle\ProductBundle\Entity\Product:
    alias:                          orob2b_product
    title_fields:                   [defaultName]
    route:
        name:                       orob2b_product_view
        parameters:
            id:                     id
    search_template:                OroB2BProductBundle:Product:searchResult.html.twig
    fields:
        -
            name:                   sku
            target_type:            text
            target_fields:          [sku]
        -
            name:                   defaultName
            target_type:            text
            target_fields:          [defaultName]
        -
            name: names
            relation_type: many-to-many
            relation_fields:
                -
                    name: string
                    target_type: text
                    target_fields: [names]
        -
            name:                   defaultDescription
            target_type:            text
            target_fields:          [defaultDescription]
        -
            name: descriptions
            relation_type: many-to-many
            relation_fields:
                -
                    name: text
                    target_type: text
                    target_fields: [descriptions]
