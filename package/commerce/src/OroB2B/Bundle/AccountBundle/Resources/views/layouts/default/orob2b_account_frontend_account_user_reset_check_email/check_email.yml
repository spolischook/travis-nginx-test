layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroB2BAccountBundle:layouts:default/orob2b_account_frontend_account_user_reset_check_email/check_email.html.twig'

        - '@appendOption':
            id: title
            optionName: value
            optionValue: 'orob2b.account.accountuser.profile.check_email.title'

        - '@addTree':
            items:
                check_email_page:
                    blockType: container
                    options:
                        class_prefix: 'check-email'
                check_email:
                    blockType: container
                check_email_label:
                    blockType: text
                    options:
                        text: 'orob2b.account.accountuser.profile.check_email.title'
                check_email_message:
                    blockType: text
                    options:
                        text:
                            label: 'orob2b.account.accountuser.profile.check_email.message'
                            parameters:
                                '%email%': '=data["email"]'
                check_email_return_to_login:
                    blockType: link
                    options:
                        route_name: orob2b_account_account_user_security_login
                        text: 'orob2b.account.accountuser.profile.return_to_login'

            tree:
                content:
                    check_email_page:
                        check_email:
                            check_email_label: ~
                            check_email_message: ~
                            check_email_return_to_login: ~
