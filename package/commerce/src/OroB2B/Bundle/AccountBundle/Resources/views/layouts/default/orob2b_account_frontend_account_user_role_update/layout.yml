layout:
    actions:
        - @setBlockTheme:
            themes: 'OroB2BAccountBundle:layouts:default/orob2b_account_frontend_account_user_role_update/layout.html.twig'
        - @setFormTheme:
            themes: 'OroB2BAccountBundle:layouts:default/orob2b_account_frontend_account_user_role_update/form.html.twig'
        - @setOption:
            id: head
            optionName: title
            optionValue:
                label: 'orob2b.account.frontend.title.account_user_role.edit'
        - @setOption:
            id: page_title
            optionName: text
            optionValue:
                label: 'orob2b.account.frontend.title.account_user_role.edit'
        - @add:
            id: account_sidebar
            parentId: sidebar_left
            blockType: block
        - @addTree:
            items:
                account_user_role_edit_container:
                    blockType: container
                account_user_role_top_actions:
                    blockType: action_line_buttons
                    options:
                        visible: { @not_empty: $data.entity }
                        actions: { @value: $data.actions.all }
                        entity: { @value: $data.entity }
                account_user_role_edit_form_errors:
                    blockType: block
                    options:
                        vars:
                            form: { @value: $data.orob2b_account_frontend_account_user_role_form.view }
                account_user_role_edit_form_start:
                    blockType: form_start
                    options:
                        form: { @value: $data.orob2b_account_frontend_account_user_role_form }
                account_user_role_edit_form_fields:
                    blockType: form
                    options:
                        form: { @value: $data.orob2b_account_frontend_account_user_role_form }
                account_user_role_edit_form_users:
                    blockType: datagrid
                    options:
                        grid_name: account-account-users-grid-frontend-update
                        grid_parameters:
                            role: {@value: $data.entity.id}
                            account: {@value: $data.entity.account}
                        vars:
                            form: { @value: $data.orob2b_account_frontend_account_user_role_form.view }
                account_user_role_edit_form_end:
                    blockType: form_end
                    options:
                        form: { @value: $data.orob2b_account_frontend_account_user_role_form }
                account_user_role_edit_form_actions:
                    blockType: container
                account_user_role_edit_form_actions_cancel:
                    blockType: link
                    options:
                        route_name: orob2b_account_frontend_account_user_role_index
                        text: orob2b.account.action.account_user_role.cancel_label
                        attr:
                            'class': btn theme-btn btn-gray
                account_user_role_edit_form_actions_create:
                    blockType: button
                    options:
                        action: submit
                        text: orob2b.account.action.account_user_role.save_label
                        vars:
                            style: auto
                        attr:
                            'class': role-submit
            tree:
                content:
                    account_user_role_edit_container:
                        account_user_role_top_actions: ~
                        account_user_role_edit_form_errors: ~
                        account_user_role_edit_form_start: ~
                        account_user_role_edit_form_fields: ~
                        account_user_role_edit_form_users: ~
                        account_user_role_edit_form_actions:
                            account_user_role_edit_form_actions_cancel: ~
                            account_user_role_edit_form_actions_create: ~
                        account_user_role_edit_form_end: ~
