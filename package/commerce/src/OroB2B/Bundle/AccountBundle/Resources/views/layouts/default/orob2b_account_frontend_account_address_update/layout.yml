layout:
    actions:
        - '@appendOption':
            id: title
            optionName: value
            optionValue:
                - orob2b.account.frontend.address.title.edit
                - orob2b.account.frontend.address.title.subject
        - '@setOption':
            id: page_title
            optionName: text
            optionValue:
                label: orob2b.account.frontend.address.page_title.edit
        - '@add':
            id: account_sidebar
            parentId: sidebar_left
            blockType: container
        - '@addTree':
            items:
                account_address_edit_container:
                    blockType: container
                account_address_edit_form_errors:
                    blockType: block
                    options:
                        vars:
                            form: { '@value': $data.orob2b_account_frontend_account_address_form.view }
                account_address_edit_form_start:
                    blockType: form_start
                    options:
                        form: { '@value': $data.orob2b_account_frontend_account_address_form }
                account_address_edit_form_fields:
                    blockType: form_fields
                    options:
                        form: { '@value': $data.orob2b_account_frontend_account_address_form }
                account_address_edit_form_end:
                    blockType: form_end
                    options:
                        form: { '@value': $data.orob2b_account_frontend_account_address_form }
                account_address_edit_form_actions:
                    blockType: container
                account_address_edit_form_actions_update:
                    blockType: button
                    options:
                        action: submit
                        text: orob2b.account.frontend.address.buttons.save
                        vars:
                            style: auto
                        attr:
                            'class': role-submit
                account_address_edit_form_actions_cancel:
                    blockType: link
                    options:
                        path: { '@value': $data.backToUrl }
                        text: orob2b.account.frontend.address.buttons.cancel
                        attr:
                            'class': btn theme-btn btn-gray
            tree:
                content:
                    account_address_edit_container:
                        account_address_edit_form_errors: ~
                        account_address_edit_form_start: ~
                        account_address_edit_form_fields: ~
                        account_address_edit_form_actions:
                            account_address_edit_form_actions_update: ~
                            account_address_edit_form_actions_cancel: ~
                        account_address_edit_form_end: ~
