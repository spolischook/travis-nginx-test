layout:
    actions:
        - @setBlockTheme:
            themes: 'OroB2BAccountBundle:layouts:default/orob2b_account_frontend_account_user_role_index/layout.html.twig'

        - @setOption:
            id: head
            optionName: title
            optionValue:
                label: 'orob2b.account.frontend.account_user.role.entity_plural_label'

        - @setOption:
            id: page_title
            optionName: text
            optionValue: 'orob2b.account.frontend.account_user.role.entity_plural_label'

        - @setOption:
            id: content
            optionName: class_prefix
            optionValue: 'account-user-roles'

        - @add:
            id: create_account_user_role_button_top
            parentId: content
            blockType: action_combined_buttons
            options:
                actions:
                    @value: $data.actions.all
                entityClass:
                    @value: 'OroB2B\Bundle\AccountBundle\Entity\AccountUserRole'

        - @add:
            id: account_user_roles
            parentId: content
            blockType: datagrid
            options:
                grid_name: frontend-account-account-user-roles-grid

        - @add:
            id: create_account_user_role_button_bottom
            parentId: content
            blockType: action_combined_buttons
            options:
                actions:
                    @value: $data.actions.all
                entityClass:
                    @value: 'OroB2B\Bundle\AccountBundle\Entity\AccountUserRole'

        - @add:
            id: account_sidebar
            parentId: sidebar_left
            blockType: block
