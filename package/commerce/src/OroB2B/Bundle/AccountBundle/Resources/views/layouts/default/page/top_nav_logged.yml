layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroB2BAccountBundle:layouts:default/page/top_nav_logged.html.twig'
        - '@addTree':
            items:
                top_nav_left_logged_user:
                    blockType: container
                top_nav_left_signed_in_as_label:
                    blockType: text
                    options:
                        text: 'orob2b.account.frontend.menu.account_user_signed_in_as.label'
                top_nav_left_signed_in_as:
                    blockType: text
                    options:
                        text: '=context["logged_user"].getFullName()'
                top_nav_left_sign_out:
                    blockType: link
                    options:
                        route_name: orob2b_account_account_user_security_logout
                        text: 'orob2b.account.frontend.menu.account_user_sign_out.label'
                top_nav_left_my_account:
                    blockType: link
                    options:
                        route_name: orob2b_account_frontend_account_user_profile
                        text: 'orob2b.account.frontend.menu.account_user_profile.label'
            tree:
                top_nav_controls:
                    top_nav_left_logged_user:
                        top_nav_left_signed_in_as_label: ~
                        top_nav_left_signed_in_as: ~
                    top_nav_left_my_account: ~
                    top_nav_left_sign_out: ~

    conditions: 'context["logged_user"]!=null'
