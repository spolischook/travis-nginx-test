layout:
    actions:
        - '@add':
              id: account_user_address_view_account_user_addresses_content_grid
              parentId: account_user_address_view_account_user_addresses
              blockType: datagrid
              options:
                  grid_name: frontend-account-account-user-address-grid
                  grid_parameters:
                      frontend_owner_id: {'@value': $data.entity.id}
        - '@setOption':
              id: datagrid_toolbar_button_container
              optionName: visible
              optionValue: true
        - '@remove':
              id: account_user_address_view_account_user_addresses_add_button_container
        - '@move':
              id: account_user_address_view_account_user_addresses_add_button
              parentId: datagrid_toolbar_button_container
    conditions:
          '@gte': [$context.account_user_address_count, 8]
