layout:
    actions:
        - '@appendOption':
            id: title
            optionName: value
            optionValue:
                - 'orob2b.account.frontend.title.account_user.create'
                - 'orob2b.account.frontend.account_user.entity_plural_label'

        - '@setOption':
            id: page_title
            optionName: text
            optionValue:
                label: 'orob2b.account.frontend.title.account_user.create'

        - '@setOption':
            id: content
            optionName: class_prefix
            optionValue: 'user'

        - '@add':
            id: account_sidebar
            parentId: sidebar_left
            blockType: container
            prepend: true

        - '@setOption':
            id: account_user_edit_form_actions_create
            optionName: text
            optionValue: orob2b.account.form.action.create.label

    imports:
        -
            id: orob2b_account_user_form
            root: content
