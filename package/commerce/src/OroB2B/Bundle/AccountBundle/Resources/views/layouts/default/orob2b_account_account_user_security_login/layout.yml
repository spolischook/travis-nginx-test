layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroB2BAccountBundle:layouts:default/orob2b_account_account_user_security_login/layout.html.twig'
        - '@appendOption':
            id: title
            optionName: value
            optionValue: 'orob2b.account.menu.account_user_login.label'
        - '@addTree':
            items:
                login_page:
                    blockType: container
                    options:
                        class_prefix: 'create-account'
                login_form:
                    blockType: container
                login_form_label:
                    blockType: text
                    options:
                        text: orob2b.account.accountuser.profile.login
                login_form_error:
                    blockType: text
                    options:
                        visible: { '@not_empty': $data.orob2b_account_sign_in.error }
                        text: { '@value': $data.orob2b_account_sign_in.error }
                login_form_username:
                    blockType: input
                    options:
                        id: userNameSignIn
                        name: _username
                        value: { '@value': $data.orob2b_account_sign_in.last_username }
                        placeholder: orob2b.account.accountuser.email.label
                        label: orob2b.account.accountuser.email.label
                login_form_password:
                    blockType: input
                    options:
                        type: password
                        id: passwordSignIn
                        name: _password
                        placeholder: orob2b.account.accountuser.profile.enter_password
                        label: orob2b.account.accountuser.password.label
                login_form_remember:
                    blockType: input
                    options:
                        type: checkbox
                        id: rememberMe
                        name: _remember_me
                        value: on
                        label: orob2b.account.accountuser.profile.remember_me
                login_form_target:
                    blockType: input
                    options:
                        type: hidden
                        name: _target_path
                login_form_csrf:
                    blockType: input
                    options:
                        type: hidden
                        name: _csrf_token
                        value: { '@value': $data.orob2b_account_sign_in.csrf_token }
                login_form_submit:
                    blockType: button
                    options:
                        type: input
                        action: submit
                        text: orob2b.account.accountuser.profile.login
                        style: auto
                login_form_forgot:
                    blockType: link
                    options:
                        route_name: orob2b_account_frontend_account_user_reset_request
                        text: orob2b.account.accountuser.profile.forgot_password
                        attr:
                            class: col-md-12
                login_form_register:
                    blockType: link
                    options:
                        route_name: orob2b_account_frontend_account_user_register
                        text: orob2b.account.accountuser.profile.create_an_account
                        attr:
                            class: col-md-12
                        visible: { '@eq': [$data.registrationAllowed, true] }
            tree:
                content:
                    login_page:
                        login_form:
                            login_form_label: ~
                            login_form_error: ~
                            login_form_username: ~
                            login_form_password: ~
                            login_form_remember: ~
                            login_form_submit: ~
                            login_form_forgot: ~
                            login_form_register: ~
                            login_form_target: ~
                            login_form_csrf: ~
