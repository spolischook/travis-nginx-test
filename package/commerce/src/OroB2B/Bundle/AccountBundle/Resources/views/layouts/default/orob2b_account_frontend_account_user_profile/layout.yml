layout:
    actions:
        - '@appendOption':
            id: title
            optionName: value
            optionValue:
                - 'orob2b.account.menu.account_user.label'
                - 'orob2b.account.frontend.title.account_user.profile'

        - '@setOption':
            id: page_title
            optionName: text
            optionValue:
                label: 'orob2b.account.frontend.title.account_user.profile'

        - '@setOption':
            id: content
            optionName: class_prefix
            optionValue: 'user'

        - '@add':
            id: account_sidebar
            parentId: sidebar_left
            blockType: container

        - '@setOption':
            id: account_user_view_information_title
            optionName: text
            optionValue: 'orob2b.account.frontend.sections.account_user.my_profile'

    imports:
        -
            id: orob2b_account_user_view
            root: content
