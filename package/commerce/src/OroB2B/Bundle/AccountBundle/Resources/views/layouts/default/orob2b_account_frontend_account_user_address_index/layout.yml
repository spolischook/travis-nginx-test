layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroB2BAccountBundle:layouts:default/orob2b_account_frontend_account_user_address_index/layout.html.twig'

        - '@appendOption':
            id: title
            optionName: value
            optionValue:
                - 'orob2b.account.menu.account_user.label'
                - 'orob2b.account.frontend.account_user.address.label'

        - '@setOption':
            id: page_title
            optionName: text
            optionValue:
                label: 'orob2b.account.frontend.account_user.address.label'

#        - '@setOption':
#            id: content
#            optionName: class_prefix
#            optionValue: 'user'

        - '@add':
            id: account_sidebar
            parentId: sidebar_left
            blockType: container

        - '@addTree':
            items:
                account_user_address_view_page:
                    blockType: container
                account_user_address_view_account_addresses:
                    blockType: container
                    options:
                        visible: { '@acl': orob2b_account_frontend_account_view }
                account_user_address_view_account_addresses_head:
                    blockType: container
                account_user_address_view_account_addresses_title:
                    blockType: text
                    options:
                        text: {'@value': 'orob2b.account.frontend.account_user_address_book.account_addresses'}
                account_user_address_view_account_addresses_add_button:
                    blockType: link
                    options:
                        visible: { '@acl': orob2b_account_frontend_account_address_create }
                        route_name: orob2b_account_frontend_account_address_create
                        route_parameters: { entityId: {'@value': $data.entity.account.id }}
                        text: 'orob2b.account.frontend.account_user_address_book.create.label'
                # Account address grid
                account_user_address_view_account_addresses_content_grid:
                    blockType: datagrid
                    options:
                        visible: { '@gte': [$data.orob2b_account_frontend_account_address_count, 8] }
                        grid_name: frontend-account-account-address-grid
                        grid_parameters:
                            frontend_owner_id: {'@value': $data.entity.account.id}
                # Account address list with map
                account_user_address_view_account_addresses_content_list:
                    blockType: address_book
                    options:
                        visible: { '@lt': [$data.orob2b_account_frontend_account_address_count, 8] }
                        entity: { '@value': $data.entity }
                        addressListRouteName: 'orob2b_api_account_frontend_get_accountuser_addresses'
                        addressCreateRouteName: 'orob2b_account_frontend_account_user_address_create'
                        addressCreateAclResource: 'orob2b_account_frontend_account_user_address_create'
                        addressUpdateRouteName: 'orob2b_account_frontend_account_user_address_update'
                        addressUpdateAclResource: 'orob2b_account_frontend_account_user_address_update'
                account_user_address_view_account_user_addresses_head:
                    blockType: container
                account_user_address_view_account_user_addresses:
                    blockType: container
                    options:
                        visible: { '@acl': orob2b_account_frontend_account_user_view }
                account_user_address_view_account_user_addresses_title:
                    blockType: text
                    options:
                        text: {'@value': 'orob2b.account.frontend.account_user_address_book.account_user_addresses'}
                account_user_address_view_account_user_addresses_add_button:
                    blockType: link
                    options:
                        visible: { '@acl': orob2b_account_frontend_account_user_address_create }
                        route_name: orob2b_account_frontend_account_user_address_create
                        route_parameters: { entityId: {'@value': $data.entity.id }}
                        text: 'orob2b.account.address.add'
                # Account user address grid
                account_user_address_view_account_user_addresses_content_grid:
                    blockType: datagrid
                    options:
                        visible: { '@gte': [$data.orob2b_account_frontend_account_user_address_count, 8] }
                        grid_name: frontend-account-account-user-address-grid
                        grid_parameters:
                            frontend_owner_id: {'@value': $data.entity.id}
                # Account user address list with map
                account_user_address_view_account_user_addresses_content_list:
                    blockType: address_book
                    options:
                        visible: { '@lt': [$data.orob2b_account_frontend_account_user_address_count, 8] }
                        entity: { '@value': $data.entity }
                        addressListRouteName: 'orob2b_api_account_frontend_get_accountuser_addresses'
                        addressCreateRouteName: 'orob2b_account_frontend_account_user_address_create'
                        addressCreateAclResource: 'orob2b_account_frontend_account_user_address_create'
                        addressUpdateRouteName: 'orob2b_account_frontend_account_user_address_update'
                        addressUpdateAclResource: 'orob2b_account_frontend_account_user_address_update'

            tree:
                content:
                    account_user_address_view_page:
                        account_user_address_view_account_addresses:
                            account_user_address_view_account_addresses_head:
                                account_user_address_view_account_addresses_title: ~
                                account_user_address_view_account_addresses_add_button: ~
                            account_user_address_view_account_addresses_content_grid: ~
                            account_user_address_view_account_addresses_content_list: ~
                        account_user_address_view_account_user_addresses:
                            account_user_address_view_account_user_addresses_head:
                                account_user_address_view_account_user_addresses_title: ~
                                account_user_address_view_account_user_addresses_add_button: ~
                            account_user_address_view_account_user_addresses_content_grid: ~
                            account_user_address_view_account_user_addresses_content_list:
