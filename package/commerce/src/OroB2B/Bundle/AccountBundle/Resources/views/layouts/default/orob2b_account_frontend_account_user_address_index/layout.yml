layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroB2BAccountBundle:layouts:default/orob2b_account_frontend_account_user_address_index/layout.html.twig'

        - '@appendOption':
            id: title
            optionName: value
            optionValue:
                - 'orob2b.account.menu.account_user.label'
                - 'orob2b.account.frontend.account_user.address.label'

        - '@setOption':
            id: page_title
            optionName: text
            optionValue:
                label: 'orob2b.account.frontend.account_user.address.label'

#        - '@setOption':
#            id: content
#            optionName: class_prefix
#            optionValue: 'user'

        - '@add':
            id: account_sidebar
            parentId: sidebar_left
            blockType: container

        - '@addTree':
            items:
                account_user_address_view_page:
                    blockType: container
                account_user_address_view_account_addresses:
                    blockType: container
                    options:
                        visible: { '@acl': orob2b_account_frontend_account_view }
                account_user_address_view_account_addresses_head:
                    blockType: container
                account_user_address_view_account_addresses_title:
                    blockType: text
                    options:
                        text: {'@value': 'orob2b.account.frontend.account_user_address_book.account_addresses'}
                account_user_address_view_account_addresses_add_button:
                    blockType: button
                    options:
                        text: 'orob2b.account.frontend.account_user_address_book.create.label'
                account_user_address_view_account_addresses_content:
                    blockType: datagrid
                    options:
                        grid_name: frontend-account-account-user-roles-grid
                account_user_address_view_account_user_addresses:
                    blockType: container
                    options:
                        visible: { '@acl': orob2b_account_frontend_account_user_view }
                account_user_address_view_account_user_addresses_title:
                    blockType: text
                    options:
                        text: {'@value': 'orob2b.account.frontend.account_user_address_book.account_user_addresses'}
                account_user_address_view_account_user_addresses_content:
                    blockType: datagrid
                    options:
                        grid_name: frontend-requests-grid

            tree:
                content:
                    account_user_address_view_page:
                        account_user_address_view_account_addresses:
                            account_user_address_view_account_addresses_head:
                                account_user_address_view_account_addresses_title: ~
                                account_user_address_view_account_addresses_add_button: ~
                            account_user_address_view_account_addresses_content: ~
                        account_user_address_view_account_user_addresses:
                            account_user_address_view_account_user_addresses_title: ~
                            account_user_address_view_account_user_addresses_content: ~
