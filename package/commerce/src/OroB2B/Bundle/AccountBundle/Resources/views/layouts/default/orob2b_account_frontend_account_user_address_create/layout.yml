layout:
    actions:
        - '@appendOption':
            id: title
            optionName: value
            optionValue:
                - orob2b.account.frontend.address.title.create
                - orob2b.account.frontend.address.title.subject
        - '@setOption':
            id: page_title
            optionName: text
            optionValue:
                label: orob2b.account.frontend.address.page_title.create
        - '@add':
            id: account_sidebar
            parentId: sidebar_left
            blockType: container
    imports:
        -
            id: orob2b_account_user_address_form
            root: content
