actions:
    orob2b_order_frontend_create_order_action:
        label: orob2b.order.btn.create_order
        applications: [frontend]
        routes:
            - orob2b_product_frontend_quick_add
        acl_resource: [CREATE, entity:commerce@OroB2B\Bundle\OrderBundle\Entity\Order]
        order: 20
        button_options:
            icon: icon-briefcase
            data:
                component_name: orob2b_order_quick_add_processor
            page_component_module: orob2bproduct/js/app/components/quick-add-form-button-component
            page_component_options:
                component_name: '[name$="[component]"]'
                component_additional: '[name$="[additional]"]'
        prefunctions:
            - @call_service_method:
                service: orob2b_order.processor.quick_add
                method: isAllowed
                attribute: $.isAllowed
        preconditions:
            @equal: [true, $.isAllowed]
