datagrid:
    base-orders-grid:
        extended_entity_name: %orob2b_order.entity.order.class%
        options:
            entityHint:        order
            entity_pagination: true
        source:
            type:         orm
            query:
                select:
                    - order1.id
                    - order1.identifier
                    - order1.poNumber
                    - order1.currency
                    - order1.subtotal
                    - order1.total
                    - order1.shipUntil
                    - order1.createdAt
                    - order1.updatedAt
                    - paymentTerm.label as paymentTermLabel
                from:
                    - { table: %orob2b_order.entity.order.class%, alias: order1 }
                join:
                    left:
                        - { join: order1.paymentTerm, alias: paymentTerm }
        columns:
            identifier:
                label:         orob2b.order.identifier.label
            poNumber:
                label:         orob2b.order.po_number.label
            shipUntil:
                label:         orob2b.order.ship_until.label
                frontend_type: date
            currency:
                label:         orob2b.order.currency.label
            subtotal:
                label:         orob2b.order.subtotal.label
                type:          twig
                frontend_type: html
                template:      OroB2BOrderBundle:Order:Datagrid/subtotal.html.twig
                renderable:    false
            total:
                label:         orob2b.order.total.label
                type:          twig
                frontend_type: html
                template:      OroB2BOrderBundle:Order:Datagrid/total.html.twig
        sorters:
            columns:
                identifier:
                    data_name: order1.identifier
                poNumber:
                    data_name: order1.poNumber
                shipUntil:
                    data_name: order1.shipUntil
                currency:
                    data_name: order1.currency
                subtotal:
                    data_name: order1.subtotal
                total:
                    data_name: order1.total
            default:
                createdAt: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC
        filters:
            columns:
                identifier:
                    type:      string
                    data_name: order1.identifier
                poNumber:
                    type:      string
                    data_name: order1.poNumber
                shipUntil:
                    type:      date
                    data_name: order1.shipUntil
                currency:
                    type:      choice
                    data_name: order1.currency
                    options:
                        field_options:
                            choices: @orob2b_pricing.provider.currency->getAvailableCurrencies
                subtotal:
                    type:      number
                    data_name: order1.subtotal
                    enabled:   false
                total:
                    type:      number
                    data_name: order1.total
        properties:
            id: ~
            view_link:
                type:  url
                params: [ id ]
            update_link:
                type: url
                params: [ id ]
            delete_link:
                type: url
                params: [ id ]
        actions:
            view:
                type:          navigate
                label:         oro.grid.action.view
                link:          view_link
                icon:          eye-open
                rowAction:     true

    frontend-orders-grid:
        acl_resource: orob2b_order_frontend_view
        extends: base-orders-grid
        columns:
            paymentTermLabel:
                label:         orob2b.order.payment_term.label
            poNumber:
                label:         orob2b.order.po_number.label
            shipUntil:
                label:         orob2b.order.ship_until.label
                frontend_type: date
            createdAt:
                label:         oro.ui.created_at
                frontend_type: datetime
            updatedAt:
                label:         oro.ui.updated_at
                frontend_type: datetime
        sorters:
            columns:
                paymentTermLabel:
                    data_name: paymentTermLabel
                poNumber:
                    data_name: order1.poNumber
                shipUntil:
                    data_name: order1.shipUntil
                createdAt:
                    data_name: order1.createdAt
                updatedAt:
                    data_name: order1.updatedAt
        filters:
            columns:
                paymentTermLabel:
                    type:      string
                    data_name: paymentTermLabel
                poNumber:
                    type:      string
                    data_name: order1.poNumber
                shipUntil:
                    type:      date
                    data_name: order1.shipUntil
                createdAt:
                    type:      datetime
                    data_name: order1.createdAt
                updatedAt:
                    type:      datetime
                    data_name: order1.updatedAt
        properties:
            id: ~
            view_link:
                route: orob2b_order_frontend_view
            update_link:
                route: orob2b_order_frontend_update
            delete_link:
                route: orob2b_api_frontend_delete_order
        actions:
            view:
                acl_resource:  orob2b_order_frontend_view

    orders-grid:
        acl_resource: orob2b_order_view
        extends: base-orders-grid
        source:
            query:
                select:
                    - CONCAT(order_owner.firstName, ' ', order_owner.lastName) as owner
                    - CONCAT(accountUser.firstName, ' ', accountUser.lastName) as accountUserName
                    - account.name as accountName
                    - order1.sourceEntityClass
                    - order1.sourceEntityId
                    - order1.sourceEntityIdentifier
                    - order1.totalDiscountsAmount
                join:
                    left:
                        - { join: order1.owner, alias: order_owner }
                        - { join: order1.accountUser, alias: accountUser }
                        - { join: order1.account, alias: account }
        columns:
            accountName:
                label:         orob2b.order.account.label
            accountUserName:
                label:         orob2b.order.account_user.label
            owner:
                label:         orob2b.order.owner.label
            paymentTermLabel:
                label:         orob2b.order.payment_term.label
            poNumber:
                label:         orob2b.order.po_number.label
            shipUntil:
                label:         orob2b.order.ship_until.label
                frontend_type: date
            sourceEntityClass:
                label:         orob2b.order.source_document.label
                type:          twig
                frontend_type: html
                template:      OroB2BOrderBundle:Order:Datagrid/sourceDocument.html.twig
                renderable:    false
            totalDiscountsAmount:
                label:         orob2b.order.discount.label
                type:          twig
                frontend_type: html
                template:      OroB2BOrderBundle:Order:Datagrid/discount.html.twig
            createdAt:
                label:         oro.ui.created_at
                frontend_type: datetime
            updatedAt:
                label:         oro.ui.updated_at
                frontend_type: datetime
        sorters:
            columns:
                accountName:
                    data_name: accountName
                accountUserName:
                    data_name: accountUserName
                owner:
                    data_name: owner
                paymentTermLabel:
                    data_name: paymentTermLabel
                poNumber:
                    data_name: order1.poNumber
                shipUntil:
                    data_name: order1.shipUntil
                totalDiscountsAmount:
                    data_name: order1.totalDiscountsAmount
                createdAt:
                    data_name: order1.createdAt
                updatedAt:
                    data_name: order1.updatedAt
        filters:
            columns:
                accountName:
                    type:      string
                    data_name: accountName
                accountUserName:
                    type:      string
                    data_name: accountUserName
                owner:
                    type:      string
                    data_name: owner
                paymentTermLabel:
                    type:      entity
                    data_name: paymentTerm.id
                    options:
                        field_type: entity
                        field_options:
                            class:    %orob2b_payment.entity.payment_term.class%
                            property: label
                            multiple: true

                poNumber:
                    type:      string
                    data_name: order1.poNumber
                shipUntil:
                    type:      date
                    data_name: order1.shipUntil
                totalDiscountsAmount:
                    type:      number
                    data_name: order1.totalDiscountsAmount
                createdAt:
                    type:      datetime
                    data_name: order1.createdAt
                updatedAt:
                    type:      datetime
                    data_name: order1.updatedAt
        properties:
            id: ~
            view_link:
                route: orob2b_order_view
            update_link:
                route: orob2b_order_update
            delete_link:
                route: orob2b_api_delete_order
        actions:
            view:
                acl_resource:  orob2b_order_view

    embed-orders-grid:
        acl_resource: orob2b_order_view
        extended_entity_name: %orob2b_order.entity.order.class%
        options:
            entityHint:        order
            entity_pagination: true
        source:
            type:         orm
            query:
                select:
                    - order1.id
                    - order1.identifier
                    - order1.subtotal
                    - order1.total
                    - order1.poNumber
                    - order1.shipUntil
                    - COUNT(lineItems.id) as lineItemsCount
                    - order1.createdAt
                    - order1.updatedAt
                from:
                    - { table: %orob2b_order.entity.order.class%, alias: order1 }
                join:
                    left:
                        - { join: order1.lineItems, alias: lineItems}
        columns:
            identifier:
                label:         orob2b.order.identifier.label
            subtotal:
                label:         orob2b.order.subtotal.label
                type:          twig
                frontend_type: html
                template:      OroB2BOrderBundle:Order:Datagrid/subtotal.html.twig
                renderable:    false
            total:
                label:         orob2b.order.total.label
                type:          twig
                frontend_type: html
                template:      OroB2BOrderBundle:Order:Datagrid/total.html.twig
            lineItemsCount:
                label:         orob2b.order.line_items_count.label
                type: field
                frontend_type: integer
            poNumber:
                label:         orob2b.order.po_number.label
            shipUntil:
                label:         orob2b.order.ship_until.label
                frontend_type: date
            createdAt:
                label:         oro.ui.created_at
                frontend_type: datetime
            updatedAt:
                label:         oro.ui.updated_at
                frontend_type: datetime
        sorters:
            columns:
                identifier:
                    data_name: order1.identifier
                subtotal:
                    data_name: order1.subtotal
                total:
                    data_name: order1.total
                lineItemsCount:
                    data_name: lineItemsCount
                poNumber:
                    data_name: order1.poNumber
                shipUntil:
                    data_name: order1.shipUntil
                createdAt:
                    data_name: order1.createdAt
                updatedAt:
                    data_name: order1.updatedAt
            default:
                createdAt: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_DESC
        filters:
            columns:
                identifier:
                    type:      string
                    data_name: order1.identifier
                subtotal:
                    type:      number
                    data_name: order1.subtotal
                    enabled:   false
                total:
                    type:      number
                    data_name: order1.total
                lineItemsCount:
                    type:      number
                    data_name: lineItemsCount
                    filter_by_having: true
                poNumber:
                    type:      string
                    data_name: order1.poNumber
                shipUntil:
                    type:      date
                    data_name: order1.shipUntil
                createdAt:
                    type: datetime
                    data_name: order1.createdAt
                updatedAt:
                    type: datetime
                    data_name: order1.updatedAt
        properties:
            id: ~
            view_link:
                route: orob2b_order_view
                type:  url
                params: [ id ]
        actions:
            view:
                acl_resource:  orob2b_order_view
                type:          navigate
                label:         oro.grid.action.view
                link:          view_link
                icon:          eye-open
                rowAction:     true

    account-user-orders-grid:
        extends: embed-orders-grid
        source:
            query:
                join:
                    left:
                        - { join: order1.accountUser, alias: accountUser }
                where:
                    and:
                        - order1.accountUser = :account_user_id
            bind_parameters:
                - account_user_id

    account-orders-grid:
        extends: embed-orders-grid
        source:
            query:
            query:
                select:
                    - CONCAT(accountUser.firstName, ' ', accountUser.lastName) as accountUserName
                join:
                    left:
                        - { join: order1.account, alias: account }
                        - { join: order1.accountUser, alias: accountUser }
                where:
                    and:
                        - order1.account = :account_id
            bind_parameters:
                - account_id
        columns:
            accountUserName:
                label:         orob2b.order.account_user.label
        sorters:
            columns:
                accountUserName:
                    data_name: accountUserName
        filters:
            columns:
                accountUserName:
                    type:      string
                    data_name: accountUserName

    base-order-line-items-grid:
        extended_entity_name: %orob2b_order.entity.order_line_item.class%
        options:
            entityHint: order_line_item
        source:
            type: orm
            query:
                select:
                    - partial order_item.{ id, currency, value }
                    - productNames.string as productName
                    - order_item.productSku
                    - order_item.freeFormProduct
                    - order_item.quantity
                    - order_item.shipBy
                    - order_item.comment
                from:
                    - { table: %orob2b_order.entity.order_line_item.class%, alias: order_item }
                join:
                    left:
                        - { join: order_item.product, alias: product }
                        -
                            join: product.names
                            alias: productNames
                            conditionType: WITH
                            condition: productNames.locale IS NULL
                where:
                    and:
                        - order_item.order = :order_id
            bind_parameters:
                - order_id

    order-line-items-grid:
        extends: base-order-line-items-grid
        columns:
            productSku:
                label: orob2b.product.sku.label
            product:
                label:         orob2b.product.entity_label
                type:          twig
                frontend_type: html
                template:      OroB2BOrderBundle:Order:Datagrid/product.html.twig
            quantity:
                label: orob2b.order.orderlineitem.quantity.label
            price:
                label:         orob2b.order.orderlineitem.price.label
                type:          twig
                frontend_type: html
                template:      OroB2BOrderBundle:Order:Datagrid/price.html.twig
            shipBy:
                label:         orob2b.order.orderlineitem.ship_by.label
                frontend_type: date
            comment:
                label: orob2b.order.orderlineitem.comment.label

    order-line-items-grid-frontend:
        extends: base-order-line-items-grid
        columns:
            product:
                label:         orob2b.product.entity_label
                type:          twig
                frontend_type: html
                template:      OroB2BOrderBundle:Order:Datagrid/frontendProduct.html.twig
            quantity:
                label: orob2b.order.orderlineitem.quantity.label
            price:
                label:         orob2b.order.orderlineitem.price.label
                type:          twig
                frontend_type: html
                template:      OroB2BOrderBundle:Order:Datagrid/price.html.twig
            shipBy:
                label:         orob2b.order.orderlineitem.ship_by.label
                frontend_type: date
            comment:
                label: orob2b.order.orderlineitem.comment.label
        options:
            toolbarOptions:
                placement:
                    bottom: true
