parameters:
    orob2b_order.entity.order.class: OroB2B\Bundle\OrderBundle\Entity\Order
    orob2b_order.entity.order_address.class: OroB2B\Bundle\OrderBundle\Entity\OrderAddress
    orob2b_order.entity.order_line_item.class: OroB2B\Bundle\OrderBundle\Entity\OrderLineItem

    orob2b_order.order.manager.api.class: Oro\Bundle\SoapBundle\Entity\Manager\ApiEntityManager
    orob2b_order.order.listener.orm.order_listener.class: OroB2B\Bundle\OrderBundle\EventListener\ORM\OrderListener
    orob2b_order.order.listener.total_calculate_listener.class: OroB2B\Bundle\OrderBundle\EventListener\TotalCalculateListener

    orob2b_order.order.entity.id_generator.class: OroB2B\Bundle\OrderBundle\Doctrine\ORM\Id\SimpleEntityAwareGenerator

    orob2b_order.order.provider.order_address.class: OroB2B\Bundle\OrderBundle\Provider\OrderAddressProvider
    orob2b_order.order.provider.order_address_security.class: OroB2B\Bundle\OrderBundle\Provider\OrderAddressSecurityProvider

    orob2b_order.manager.order_address.class: OroB2B\Bundle\OrderBundle\Model\OrderAddressManager
    orob2b_order.model.order_request_handler.class: OroB2B\Bundle\OrderBundle\Model\OrderRequestHandler
    orob2b_order.model.order_currency_handler.class: OroB2B\Bundle\OrderBundle\Model\OrderCurrencyHandler
    orob2b_order.model.order_totals_handler.class: OroB2B\Bundle\OrderBundle\Model\OrderTotalsHandler
    orob2b_order.event_listener.form_view.class: OroB2B\Bundle\OrderBundle\EventListener\FormViewListener

    orob2b_order.event_listener.order.total.class: OroB2B\Bundle\OrderBundle\EventListener\Order\OrderTotalEventListener
    orob2b_order.event_listener.order.address.class: OroB2B\Bundle\OrderBundle\EventListener\Order\OrderAddressEventListener
    orob2b_order.event_listener.order.payment_term.class: OroB2B\Bundle\OrderBundle\EventListener\Order\OrderPaymentTermEventListener
    orob2b_order.event_listener.order.matching_price.class: OroB2B\Bundle\OrderBundle\EventListener\Order\MatchingPriceEventListener
    orob2b_order.event_listener.order.tier_prices.class: OroB2B\Bundle\OrderBundle\EventListener\Order\TierPriceEventListener

    orob2b_order.provider.shipping_cost_subtotal.class: OroB2B\Bundle\OrderBundle\Provider\ShippingCostSubtotalProvider
    orob2b_order.provider.discount_subtotal.class: OroB2B\Bundle\OrderBundle\Provider\DiscountSubtotalProvider

    orob2b_order.twig.order.class: OroB2B\Bundle\OrderBundle\Twig\OrderExtension

    orob2b_order.entity.order_discount_item.class: OroB2B\Bundle\OrderBundle\Entity\OrderDiscount

    #formaters
    orob2b_order.formatter.source_document.class: OroB2B\Bundle\OrderBundle\Formatter\SourceDocumentFormatter

    orob2b_order.layout.block_type.date.class: OroB2B\Bundle\OrderBundle\Layout\Block\Type\DateType
    orob2b_order.layout.block_type.currency.class: OroB2B\Bundle\OrderBundle\Layout\Block\Type\CurrencyType
    orob2b_order.layout.block_type.address.class: OroB2B\Bundle\OrderBundle\Layout\Block\Type\AddressType
    orob2b_order.layout.block_type_extension.block_prefixes.class: OroB2B\Bundle\OrderBundle\Layout\Block\Extension\BlockPrefixExtension
    orob2b_order.layout.block_type.order_total.class: OroB2B\Bundle\OrderBundle\Layout\Block\Type\OrderTotalType

    orob2b_order.validator.checkout_address.class: OroB2B\Bundle\OrderBundle\Validator\Constraints\OrderAddressValidator
    orob2b_order.pricing.price_matcher.class: OroB2B\Bundle\OrderBundle\Pricing\PriceMatcher

    orob2b_order.order.total.total_helper.class: OroB2B\Bundle\OrderBundle\Total\TotalHelper

services:
    orob2b_order.order.manager.api:
        class: %orob2b_order.order.manager.api.class%
        parent: oro_soap.manager.entity_manager.abstract
        arguments:
            - %orob2b_order.entity.order.class%
            - @doctrine.orm.entity_manager

    orob2b_order.order.entity.id_generator:
        class: %orob2b_order.order.entity.id_generator.class%

    orob2b_order.order.listener.orm.order_listener:
        class: %orob2b_order.order.listener.orm.order_listener.class%
        arguments:
            - @orob2b_order.order.entity.id_generator
        tags:
            - { name: doctrine.orm.entity_listener, entity: %orob2b_order.entity.order.class%, event: postPersist}

    orob2b_order.provider.shipping_cost_subtotal:
        class: %orob2b_order.provider.shipping_cost_subtotal.class%
        arguments:
            - @translator
            - @orob2b_pricing.rounding.price_rounding_service
        tags:
            - { name: orob2b_pricing.subtotal_provider, priority: 20 }

    orob2b_order.provider.discount_subtotal:
        class: %orob2b_order.provider.discount_subtotal.class%
        arguments:
            - @translator
            - @orob2b_pricing.rounding.price_rounding_service
            - @orob2b_pricing.subtotal_processor.provider.subtotal_line_item
            - @oro_security.security_facade
        tags:
            - { name: orob2b_pricing.subtotal_provider, priority: 10 }

    orob2b_order.order.provider.order_address:
        class: %orob2b_order.order.provider.order_address.class%
        arguments:
            - @oro_security.security_facade
            - @doctrine
            - @oro_security.acl_helper
            - %orob2b_account.entity.account_address.class%
            - %orob2b_account.entity.account_user_address.class%

    orob2b_order.order.provider.order_address_security:
        class: %orob2b_order.order.provider.order_address_security.class%
        arguments:
            - @oro_security.security_facade
            - @orob2b_order.order.provider.order_address
            - %orob2b_account.entity.account_address.class%
            - %orob2b_account.entity.account_user_address.class%

    orob2b_order.manager.order_address:
        class: %orob2b_order.manager.order_address.class%
        arguments:
            - @orob2b_order.order.provider.order_address
            - @doctrine
            - %orob2b_order.entity.order_address.class%
        calls:
            - [addEntity, ['a', %orob2b_account.entity.account_address.class%]]
            - [addEntity, ['au', %orob2b_account.entity.account_user_address.class%]]

    orob2b_order.model.order_request_handler:
        class: %orob2b_order.model.order_request_handler.class%
        arguments:
            - @doctrine
            - @request_stack
            - %orob2b_account.entity.account.class%
            - %orob2b_account.entity.account_user.class%

    orob2b_order.model.order_currency_handler:
        class: %orob2b_order.model.order_currency_handler.class%
        arguments:
            - @oro_locale.settings

    orob2b_order.model.order_totals_handler:
        class: %orob2b_order.model.order_totals_handler.class%
        arguments:
            - @orob2b_pricing.subtotal_processor.total_processor_provider
            - @orob2b_pricing.subtotal_processor.provider.subtotal_line_item

    orob2b_order.event_listener.form_view:
        class: %orob2b_order.event_listener.form_view.class%
        arguments:
            - @translator
            - @oro_entity.doctrine_helper
            - @request_stack
        tags:
            - { name: kernel.event_listener, event: oro_ui.scroll_data.before.account-user-view, method: onAccountUserView }
            - { name: kernel.event_listener, event: oro_ui.scroll_data.before.account-view, method: onAccountView }

    orob2b_order.event_listener.product_select_db_query:
        class: %orob2b_product.event_listener.scoped_product_select_db_query.class%
        parent: orob2b_product.event_listener.abstract_product_select_db_query
        calls:
            - [setScope, ['order']]
            - [setFrontendSystemConfigurationPath, ['oro_b2b_order.frontend_product_visibility']]
            - [setBackendSystemConfigurationPath, ['oro_b2b_order.backend_product_visibility']]
        tags:
            - { name: kernel.event_listener, event: orob2b_product.product_select.db.query, method: onDBQuery }

    orob2b_order.event_listener.order.total:
        class: %orob2b_order.event_listener.order.total.class%
        arguments:
            - @orob2b_pricing.subtotal_processor.total_processor_provider
        tags:
            - { name: kernel.event_listener, event: orob2b_order.order, method: onOrderEvent, priority: -255 }

    orob2b_order.event_listener.order.address:
        class: %orob2b_order.event_listener.order.address.class%
        arguments:
            - @templating
            - @form.factory
        tags:
            - { name: kernel.event_listener, event: orob2b_order.order, method: onOrderEvent }

    orob2b_order.event_listener.order.payment_term:
        class: %orob2b_order.event_listener.order.payment_term.class%
        arguments:
            - @orob2b_payment.provider.payment_term
        tags:
            - { name: kernel.event_listener, event: orob2b_order.order, method: onOrderEvent }

    orob2b_order.event_listener.order.matching_price:
        class: %orob2b_order.event_listener.order.matching_price.class%
        arguments:
            - @orob2b_order.pricing.price_matcher
        tags:
            - { name: kernel.event_listener, event: orob2b_order.order, method: onOrderEvent }

    orob2b_order.event_listener.order.tier_prices:
        class: %orob2b_order.event_listener.order.tier_prices.class%
        arguments:
            - @orob2b_pricing.provider.product_price
            - @orob2b_pricing.model.price_list_tree_handler
        tags:
            - { name: kernel.event_listener, event: orob2b_order.order, method: onOrderEvent }

    orob2b_order.twig.order:
        class: %orob2b_order.twig.order.class%
        arguments:
            - @orob2b_order.formatter.source_document
        tags:
            - { name: twig.extension }

    orob2b_order.formatter.source_document:
        class: %orob2b_order.formatter.source_document.class%
        arguments:
            - @oro_entity.entity_class_name_provider

    orob2b_order.layout.block_type.currency:
        class: %orob2b_order.layout.block_type.currency.class%
        tags:
             - { name: layout.block_type, alias: currency }

    orob2b_order.layout.block_type.date:
        class: %orob2b_order.layout.block_type.date.class%
        tags:
             - { name: layout.block_type, alias: date }

    orob2b_order.layout.block_type.address:
        class: %orob2b_order.layout.block_type.address.class%
        tags:
             - { name: layout.block_type, alias: address }

    orob2b_order.layout.block_type_extension.block_prefixes:
        class: %orob2b_order.layout.block_type_extension.block_prefixes.class%
        tags:
            - { name: layout.block_type_extension, alias: block }

    orob2b_order.layout.block_type.order_total:
        class: %orob2b_order.layout.block_type.order_total.class%
        tags:
             - { name: layout.block_type, alias: order_total }

    orob2b_order.order.listener.total_calculate_listener:
        class: %orob2b_order.order.listener.total_calculate_listener.class%
        arguments:
            - @form.factory
            - @oro_action.helper.applications
        tags:
            - { name: kernel.event_listener, event: orob2b_pricing.total_calculate_before_event, method: onBeforeTotalCalculate }

    orob2b_order.validator.checkout_address:
        class: %orob2b_order.validator.checkout_address.class%
        arguments:
            - @validator
        tags:
            - { name: validator.constraint_validator, alias: orob2b_order_address_validator }

    orob2b_order.pricing.price_matcher:
        class: %orob2b_order.pricing.price_matcher.class%
        arguments:
            - @orob2b_pricing.provider.matching_price
            - @orob2b_pricing.model.price_list_tree_handler

    orob2b_order.order.total.total_helper:
        class: %orob2b_order.order.total.total_helper.class%
        arguments:
            - @orob2b_pricing.subtotal_processor.total_processor_provider
            - @orob2b_pricing.subtotal_processor.provider.subtotal_line_item
            - @orob2b_order.provider.discount_subtotal
