layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroB2BOrderBundle:layouts:default/orob2b_order_frontend_view/layout.html.twig'
        - '@appendOption':
            id: title
            optionName: value
            optionValue:
                - 'orob2b.account.menu.account_user.label'
                - 'orob2b.frontend.order.entity_plural_label'
                -
                    label: 'orob2b.order.navigation.view'
                    parameters:
                        '%identifier%': '=data["order"].getIdentifier()'
        - '@setOption':
            id: page_title
            optionName: text
            optionValue:
                label: 'orob2b.order.navigation.view'
                parameters:
                    '%identifier%': '=data["order"].getIdentifier()'
        - '@setOption':
            id: content
            optionName: class_prefix
            optionValue: 'account'
        - '@setOption':
            id: datagrid_toolbar
            optionName: attr.class
            optionValue: 'grid__toolbar grid__toolbar--simplistic'
        - '@add':
            id: account_sidebar
            parentId: sidebar_left
            blockType: container
        - '@addTree':
            items:
                order_view_page:
                    blockType: container
                order_container:
                    blockType: container
                order_body:
                    blockType: container
                order_body_column_left:
                    blockType: container
                    options:
                        block_prefixes: ['order_body_column']
                order_body_column_right:
                    blockType: container
                    options:
                        block_prefixes: ['order_body_column']
                order_after_line_items_grid:
                    blockType: container
                order_line_items_grid_container:
                    blockType: container
                order_body_container:
                    blockType: container
                    options:
                        block_prefixes: ['order_body_block_container']
                order_ine_items_grid_body_container:
                    blockType: container
                    options:
                        block_prefixes: ['order_body_block_container']
                order_head_container:
                    blockType: container
                    options:
                        block_prefixes: ['order_head_block_container']
                order_ine_items_grid_head_container:
                    blockType: container
                    options:
                        block_prefixes: ['order_head_block_container']
                order_information_head:
                    blockType: text
                    options:
                        text: 'orob2b.order.frontend.order_information.title'
                order_line_items_grid_title:
                    blockType: text
                    options:
                        text: 'orob2b.order.frontend.ordered_items.title'
                order_list_link:
                    blockType: link
                    options:
                        route_name: orob2b_order_frontend_index
                        text: 'orob2b.order.frontend.order_list_link.text'
                order_identifier:
                    blockType: text
                    options:
                        text: '=data["order"].getIdentifier()'
                        label: 'orob2b.order.identifier.label'
                        block_prefixes: ['order_body_column_element']
                order_date:
                    blockType: date
                    options:
                        date: '=data["order"].getCreatedAt()'
                        dateType: 3
                        label: 'orob2b.order.order_date.label'
                        block_prefixes: ['order_body_column_element']
                order_subtotal:
                    blockType: currency
                    options:
                        value: '=data["order"].getSubtotal()'
                        currency: '=data["order"].getCurrency()'
                        label: 'orob2b.order.subtotal.label'
                        block_prefixes: ['order_body_column_element']
                order_billing_address:
                    blockType: address
                    options:
                        address: '=data["order"].getBillingAddress()'
                        label: 'orob2b.order.billing_address.label'
                        block_prefixes: ['order_body_column_element']
                order_shipping_address:
                    blockType: address
                    options:
                        address: '=data["order"].getShippingAddress()'
                        label: 'orob2b.order.shipping_address.label'
                        block_prefixes: ['order_body_column_element']
                order_line_items_grid:
                    id: order-line-items
                    parentId: content
                    blockType: datagrid
                    options:
                        grid_name: order-line-items-grid-frontend
                        grid_parameters:
                            order_id: '=data["order"].getId()'
                order_po_number:
                    blockType: text
                    options:
                        visible: '=data["order"].getPoNumber()!=null'
                        label: 'orob2b.order.po_number.label'
                        text: '=data["order"].getPoNumber()'
                        block_prefixes: ['order_body_column_element']
                order_shipping_method:
                    blockType: text
                    options:
                        text: 'orob2b.checkout.preferred_shipping_method.label'
                        label: 'orob2b.order.shipping_method.label'
                        block_prefixes: ['order_body_column_element']
                order_payment_method:
                    blockType: text
                    options:
                        text: '=data["orob2b_order_frontend_payment_method_provider"]'
                        label: 'orob2b.payment.methods.label'
                        block_prefixes: ['order_body_column_element']
                order_payment_status:
                    blockType: text
                    options:
                        text: '=data["orob2b_order_frontend_payment_status_provider"]'
                        label: 'orob2b.payment.status.label'
                        block_prefixes: ['order_body_column_element']
                order_customer_notes:
                    blockType: text
                    options:
                        visible: '=data["order"].getCustomerNotes()!=null'
                        text: '=data["order"].getCustomerNotes()'
                        label: 'orob2b.order.customer_notes.frontend.label'
                        block_prefixes: ['order_body_column_element']
                order_ship_until:
                    blockType: date
                    options:
                        visible: '=data["order"].getShipUntil()!=null'
                        date: '=data["order"].getShipUntil()'
                        dateType: 3
                        label: 'orob2b.order.ship_until.label'
                        block_prefixes: ['order_body_column_element']
                order_po_number:
                    blockType: text
                    options:
                        visible: '=data["order"].getPoNumber()!=null'
                        text: '=data["order"].getPoNumber()'
                        label: 'orob2b.order.po_number.label'
                        block_prefixes: ['order_body_column_element']
                order_total:
                    blockType: order_total
                    options:
                        total: '=data["totals"].total'
                        subtotals: '=data["totals"].subtotals'
            tree:
                content:
                    order_view_page:
                        order_container:
                            order_body:
                                order_head_container:
                                    order_information_head: ~
                                order_body_container:
                                    order_body_column_left:
                                        order_date: ~
                                        order_billing_address: ~
                                        order_shipping_address: ~
                                    order_body_column_right:
                                        order_po_number: ~
                                        order_shipping_method: ~
                                        order_payment_method: ~
                                        order_payment_status: ~
                                        order_ship_until: ~
                                        order_po_number: ~
                                        order_customer_notes: ~
                            order_line_items_grid_container:
                                order_ine_items_grid_head_container:
                                    order_line_items_grid_title: ~
                                order_ine_items_grid_body_container:
                                    order_line_items_grid: ~
                            order_after_line_items_grid:
                                order_list_link: ~
                                order_total: ~
