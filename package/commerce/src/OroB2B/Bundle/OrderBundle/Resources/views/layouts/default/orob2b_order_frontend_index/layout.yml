layout:
    actions:
        - @setBlockTheme:
            themes: 'OroB2BOrderBundle:layouts:default/orob2b_order_frontend_index/layout.html.twig'

        - @setOption:
            id: head
            optionName: title
            optionValue:
                label: 'orob2b.frontend.order.entity_plural_label'

        - @setOption:
            id: page_title
            optionName: text
            optionValue: 'orob2b.frontend.order.entity_plural_label'

        - @setOption:
            id: content
            optionName: class_prefix
            optionValue: 'orders'

        - @add:
            id: create_order_button_top
            parentId: content
            blockType: action_combined_buttons
            options:
                actions:
                    @value: $data.actions.all
                entityClass:
                    @value: 'OroB2B\Bundle\OrderBundle\Entity\Order'

        - @add:
            id: orders
            parentId: content
            blockType: datagrid
            options:
                grid_name: frontend-orders-grid

        - @add:
            id: create_order_button_bottom
            parentId: content
            blockType: action_combined_buttons
            options:
                actions:
                    @value: $data.actions.all
                entityClass:
                    @value: 'OroB2B\Bundle\OrderBundle\Entity\Order'

        - @add:
            id: account_sidebar
            parentId: sidebar_left
            blockType: block
