layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroB2BOrderBundle:layouts:default/orob2b_order_frontend_index/layout.html.twig'

        - '@appendOption':
            id: title
            optionName: value
            optionValue:
                - 'orob2b.account.menu.account_user.label'
                - 'orob2b.frontend.order.entity_plural_label'

        - '@setOption':
            id: content
            optionName: class_prefix
            optionValue: 'orders'

        - '@setOption':
            id: datagrid_toolbar_button_container
            optionName: visible
            optionValue: true

        - '@add':
            id: orders_title
            parentId: content
            blockType: text
            options:
                text: 'orob2b.frontend.order.past_orders.label'
                vars:
                    top_margin: { '@neq': [$data.orob2b_order_frontend_open_orders_separate_page_config_provider, true] }

        - '@add':
            id: orders
            parentId: content
            blockType: datagrid
            options:
                grid_name: frontend-orders-grid

        - '@add':
            id: account_sidebar
            parentId: sidebar_left
            blockType: container
