layout:
    actions:
        - @setBlockTheme:
            themes: 'OroB2BFrontendBundle:layouts:default/page/layout.html.twig'
        - @addTree:
            items:
                wrapper:
                    blockType: container
                    options:
                        attr:
                          id: 'container'
                header:
                    blockType: container
                notification:
                    blockType: block
                main:
                    blockType: container
                content:
                    blockType: container
                sidebar_left:
                    blockType: container
                page_title_container:
                    blockType: container
                page_title:
                    blockType: text
                    options:
                        text: ~
                footer:
                    blockType: container
                scripts:
                    blockType: script
                    options:
                        content: 'require(["orob2bfrontend/default/js/main"])'
            tree:
                body:
                    wrapper:
                        header: ~
                        notification: ~
                        main:
                            content:
                                page_title_container:
                                    page_title: ~
                            sidebar_left: ~
                        footer: ~
                    scripts: ~
        - @move:
            id: datagrid_toolbar_mass_actions
            parentId: datagrid_toolbar
            siblingId: datagrid_toolbar_sorting
        - @move:
            id: datagrid_toolbar_extra_actions
            parentId: datagrid_toolbar
            siblingId: datagrid_toolbar_mass_actions
        - @move:
            id: datagrid_toolbar_pagination
            parentId: datagrid_toolbar
            siblingId: datagrid_toolbar_extra_actions
        - @move:
            id: datagrid_toolbar_page_size
            parentId: datagrid_toolbar
            siblingId: datagrid_toolbar_pagination
        - @move:
            id: datagrid_toolbar_actions
            parentId: datagrid_toolbar
            siblingId: datagrid_toolbar_page_size
        - @remove:
            id: datagrid_toolbar_actions_container
        - @remove:
            id: datagrid_toolbar_tools_container
        - @add:
            id: require_js_config
            parentId: require_js
            blockType: block
        - @replaceOption:
            id: head
            optionName: title
            oldOptionValue: OroPlatform
            newOptionValue: OroCommerce
