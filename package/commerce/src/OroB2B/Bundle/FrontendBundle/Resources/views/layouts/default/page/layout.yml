layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroB2BFrontendBundle:layouts:default/page/layout.html.twig'
        - '@addTree':
            items:
                wrapper:
                    blockType: container
                    options:
                        attr:
                          id: 'container'
                header:
                    blockType: container
                notification:
                    blockType: block
                main:
                    blockType: container
                content:
                    blockType: container
                sidebar_left:
                    blockType: container
                page_title_container:
                    blockType: container
                page_title:
                    blockType: text
                    options:
                        text: ~
                scripts:
                    blockType: script
            tree:
                body:
                    wrapper:
                        header: ~
                        main:
                            notification: ~
                            content:
                                page_title_container:
                                    page_title: ~
                            sidebar_left: ~
                    scripts: ~
        - '@add':
            id: require_js_config
            parentId: require_js
            blockType: block
        - '@setOption':
            id: title
            optionName: separator
            optionValue: ' - '
        - '@setOption':
            id: title
            optionName: reverse
            optionValue: true
