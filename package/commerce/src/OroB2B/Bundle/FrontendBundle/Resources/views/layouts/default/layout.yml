layout:
    actions:
        - @setBlockTheme:
            themes: 'OroB2BFrontendBundle:layouts:default/layout.html.twig'
        - @setFormTheme:
            themes: 'OroB2BFrontendBundle:layouts:default/form_theme.html.twig'
        - @addTree:
            items:
                head:
                    blockType: head
                    options:
                        title: OroCommerce
                meta_charset:
                    blockType: meta
                    options:
                        charset: 'UTF-8'
                meta_viewport:
                    blockType: meta
                    options:
                        name: viewport
                        content: 'width=device-width, initial-scale=1'
                styles:
                    blockType: style
                    options:
                        src: { @value: $data.theme.data.assets.styles.output }
                body:
                    blockType: body
                wrapper:
                    blockType: container
                header:
                    blockType: container
                notification:
                    blockType: block
                main:
                    blockType: container
                content:
                    blockType: container
                sidebar_left:
                    blockType: container
                page_title:
                    blockType: text
                    options:
                        text: ~
                footer:
                    blockType: container
                scripts:
                    blockType: script
                    options:
                        content: 'require(["orob2bfrontend/default/js/main"])'
                scripts_before:
                    blockType: block
                require_js:
                    blockType: block
                require_modules:
                    blockType: block
            tree:
                root:
                    head:
                        meta_charset: ~
                        meta_viewport: ~
                        styles: ~
                        scripts_before: ~
                        require_js: ~
                        require_modules: ~
                    body:
                        wrapper:
                            header: ~
                            notification: ~
                            main:
                                content:
                                    page_title: ~
                                sidebar_left: ~
                            footer: ~
                        scripts: ~
