layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroB2BFrontendBundle:layouts:default/page/datagrid.html.twig'
        - '@setOption':
            id: datagrid_toolbar_sorting
            optionName: visible
            optionValue: false
        - '@setOption':
            id: datagrid_toolbar_mass_actions
            optionName: visible
            optionValue: false
        - '@setOption':
            id: datagrid_toolbar_extra_actions
            optionName: visible
            optionValue: false
        - '@move':
            id: datagrid_toolbar_mass_actions
            parentId: datagrid_toolbar
            siblingId: datagrid_toolbar_sorting
        - '@move':
            id: datagrid_toolbar_extra_actions
            parentId: datagrid_toolbar
            siblingId: datagrid_toolbar_mass_actions
        - '@move':
            id: datagrid_toolbar_pagination
            parentId: datagrid_toolbar
            siblingId: datagrid_toolbar_extra_actions
        - '@move':
            id: datagrid_toolbar_page_size
            parentId: datagrid_toolbar
            siblingId: datagrid_toolbar_pagination
        - '@move':
            id: datagrid_toolbar_actions
            parentId: datagrid_toolbar
            siblingId: datagrid_toolbar_page_size
        - '@remove':
            id: datagrid_toolbar_actions_container
        - '@remove':
            id: datagrid_toolbar_tools_container
        - '@setOption':
            id: datagrid_toolbar
            optionName: attr.class
            optionValue: 'oro-oq__filter-controls oro-oq__filter-controls oro-oq__filter-controls_has-pagination'
        - '@add':
            id: datagrid_toolbar_button_container
            parentId: datagrid_toolbar
            blockType: container
            options:
                visible: false
