parent: base
label: Default theme
description: Default theme. Based on layouts.
groups: [ commerce ]
data:
    assets:
        styles:
            inputs:
                - 'bundles/orob2bfrontend/default/vendors/bootstrap/css/bootstrap.min.css'
                - 'https://fonts.googleapis.com/css?family=Lato:700,400'
                - 'https://fonts.googleapis.com/css?family=Roboto'
                - 'https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css'
                - 'bundles/orob2bfrontend/default/fonts/entypo.css'
                - 'bundles/orob2bfrontend/default/css/chosen.min.css'
                - 'bundles/orob2bfrontend/default/css/slick/slick.css'
                - 'bundles/orob2bfrontend/default/css/slick/slick-theme.css'
                - 'bundles/orob2bfrontend/default/css/bootstrap-datepicker.min.css'
                - 'bundles/orob2bfrontend/default/less/styles.less'
            filters: ['cssrewrite', 'cssmin']
            output: 'css/layout/default/styles.css'
