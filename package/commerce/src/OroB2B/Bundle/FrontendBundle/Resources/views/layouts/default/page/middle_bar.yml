layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroB2BFrontendBundle:layouts:default/page/middle_bar.html.twig'
        - '@addTree':
            items:
                middle_bar:
                    blockType: container
                middle_bar_logo:
                    blockType: block
                middle_bar_search:
                    blockType: block
                middle_bar_center:
                    blockType: container
            tree:
                header:
                    middle_bar:
                        middle_bar_center: ~
                            #middle_bar_search: ~
                        middle_bar_logo: ~
