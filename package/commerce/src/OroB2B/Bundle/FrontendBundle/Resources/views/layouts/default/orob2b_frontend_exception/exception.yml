layout:
    actions:
        - '@setBlockTheme':
              themes: 'OroB2BFrontendBundle:layouts:default/orob2b_frontend_exception/exception.html.twig'
        - '@appendOption':
            id: title
            optionName: value
            optionValue: '=data["status_text"]'
        - '@add':
            id: exception
            parentId: content
            blockType: exception
            options:
                status_code: '=data["status_code"]'
                status_text: '=data["status_text"]'
