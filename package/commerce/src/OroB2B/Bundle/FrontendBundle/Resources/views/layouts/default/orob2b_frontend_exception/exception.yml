layout:
    actions:
        - '@setBlockTheme':
              themes: 'OroB2BFrontendBundle:layouts:default/orob2b_frontend_exception/exception.html.twig'
        - '@appendOption':
            id: title
            optionName: value
            optionValue: { '@value': $data.status_text }
        - '@add':
            id: exception
            parentId: content
            blockType: exception
            options:
                status_code: { '@value': $data.status_code }
                status_text: { '@value': $data.status_text }
