parameters:
    orob2b_frontend.form.type.country.class: OroB2B\Bundle\FrontendBundle\Form\Type\CountryType
    orob2b_frontend.form.type.region.class: OroB2B\Bundle\FrontendBundle\Form\Type\RegionType
    orob2b_frontend.form.type.theme_select.class: OroB2B\Bundle\FrontendBundle\Form\Type\ThemeSelectType

services:
    orob2b_frontend.form.type.theme_select:
        class: %orob2b_frontend.form.type.theme_select.class%
        arguments:
            - '@oro_layout.theme_manager'
        tags:
            - { name: form.type, alias: 'orob2b_frontend_theme_select' }

    orob2b_frontend.form.type.country:
        class: %orob2b_frontend.form.type.country.class%
        tags:
            - { name: form.type, alias: orob2b_country }

    orob2b_frontend.form.type.region:
        class: %orob2b_frontend.form.type.region.class%
        tags:
            - { name: form.type, alias: orob2b_region }
