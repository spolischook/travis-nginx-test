orob2b_frontend_action_widget_form:
    path: /actionwidget/form/{actionName}
    defaults: { _controller: OroActionBundle:Widget:form }
    options:
        frontend: true

orob2b_frontend_action_widget_buttons:
    path: /actionwidget/buttons
    defaults: { _controller: OroActionBundle:Widget:buttons }
    options:
        frontend: true

orob2b_frontend_action_api:
    resource: "@OroB2BFrontendBundle/Controller/Api/Rest/FrontendActionController.php"
    type: rest
    prefix: api/rest/{version}/
    requirements:
        version:  latest|v1
        _format:  json
    defaults:
        version: latest
    options:
        frontend: true
