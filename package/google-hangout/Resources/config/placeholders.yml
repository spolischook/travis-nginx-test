placeholders:
    requirejs_config_extend:
        items:
            orocrm_hangoutscall_requirejs_config:
                order: 110
    email_actions:
        items:
            orocrm_hangoutscall_email_action_button:
                order: 10
    phone_actions:
        items:
            orocrm_hangoutscall_phone_action_button:
                order: 10
    calendar_event_widget_view_additional_properties:
        items:
            orocrm_hangoutscall_calendar_event_widget_view_additional_properties:
                order: 10
    call_log_widget_additional_properties:
        items:
            orocrm_hangoutscall_call_log_widget_additional_properties:
                order: 10
    view_navButtons_after:
        items:
            orocrm_hangoutscall_calendar_event_view_actions:
                order: 10
    update_navButtons_after:
        items:
            orocrm_hangoutscall_call_log_update_actions:
                order: 10

items:
    orocrm_hangoutscall_requirejs_config:
        template: OroCRMHangoutsCallBundle::requirejs.config.js.twig
    orocrm_hangoutscall_email_action_button:
        applicable: "@orocrm_hangouts_call.placeholder.filter->isEmailApplicable()"
        template: OroCRMHangoutsCallBundle:Call/action:inviteHangoutButton.html.twig
    orocrm_hangoutscall_phone_action_button:
        applicable: "@orocrm_hangouts_call.placeholder.filter->isPhoneApplicable()"
        template: OroCRMHangoutsCallBundle:Call/action:inviteHangoutButton.html.twig
    orocrm_hangoutscall_calendar_event_widget_view_additional_properties:
        applicable: "@orocrm_hangouts_call.placeholder.filter->isEmailApplicable()"
        template: OroCRMHangoutsCallBundle:CalendarEvent/widget:additionalProperties.html.twig
    orocrm_hangoutscall_calendar_event_view_actions:
        applicable: "@orocrm_hangouts_call.placeholder.calendar_event.filter->isApplicable($entity$)"
        template: OroCRMHangoutsCallBundle:CalendarEvent:viewActions.html.twig
    orocrm_hangoutscall_call_log_widget_additional_properties:
        applicable: "@orocrm_hangouts_call.placeholder.filter->isPhoneApplicable()"
        template: OroCRMHangoutsCallBundle:Call/widget:additionalProperties.html.twig
    orocrm_hangoutscall_call_log_update_actions:
        applicable: "@orocrm_hangouts_call.placeholder.call.filter->isApplicable($entity$)"
        template: OroCRMHangoutsCallBundle:Call:updateActions.html.twig
