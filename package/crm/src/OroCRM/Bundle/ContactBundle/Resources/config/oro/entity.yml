oro_entity:
    virtual_fields:
        OroCRM\Bundle\ContactBundle\Entity\Contact:
            primaryEmail:
                query:
                    select:
                        expr:         emails.email
                        return_type:  string
                    join:
                        left:
                            - { join: entity.emails, alias: emails, conditionType: 'WITH', condition: 'emails.primary = true' }
            primaryPhone:
                query:
                    select:
                        expr:         phones.phone
                        return_type:  string
                    join:
                        left:
                            - { join: entity.phones, alias: phones, conditionType: 'WITH', condition: 'phones.primary = true' }

    entity_aliases:
        OroCRM\Bundle\ContactBundle\Entity\Group:
            alias:        contactgroup
            plural_alias: contactgroups
        OroCRM\Bundle\ContactBundle\Entity\Method:
            alias:        contactmethod
            plural_alias: contactmethods
        OroCRM\Bundle\ContactBundle\Entity\Source:
            alias:        contactsource
            plural_alias: contactsources
