                        route_create_entity:
                            name: oro_api_post_contact_email
                            http_method: POST
                        route_delete_entity:
                            name: oro_api_delete_contact_email
                            http_method: DELETE
                        default_route_parameters:
                            className: OroCRM_Bundle_ContactBundle_Entity_ContactEmail
                        route_parameters_rename_map:
