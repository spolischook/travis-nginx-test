                    data_name: c.updatedAt
            default:
                lastName:  %oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC
                firstName: %oro_datagrid.extension.orm_sorter.class%::DIRECTION_ASC
        filters:
            columns:
                firstName:
                    type: string
                    data_name: c.firstName
                lastName:
