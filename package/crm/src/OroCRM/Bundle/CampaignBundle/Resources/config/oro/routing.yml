orocrm_campaign_bundle:
    resource:     "@OroCRMCampaignBundle/Controller"
    type:         annotation
    prefix:       /

orocrm_campaign_dashboard:
    resource:     "@OroCRMCampaignBundle/Controller/Dashboard"
    type:         annotation
    prefix:       /dashboard

orocrm_campaign_bundle_api:
    resource:     "@OroCRMCampaignBundle/Resources/config/oro/routing_api.yml"
    type:         rest
    prefix:       api/rest/{version}
    requirements:
        version:  latest|v1
    defaults:
        version:  latest
