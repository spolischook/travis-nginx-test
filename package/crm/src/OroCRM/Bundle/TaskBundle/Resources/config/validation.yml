OroCRM\Bundle\TaskBundle\Entity\Task:
    constraints:
        - OroCRM\Bundle\TaskBundle\Validator\Constraints\DueDateRequired: ~
    properties:
        subject:
            - NotBlank: ~
            - Length:
                max: 255
        dueDate:
            - DateTime: ~
        taskPriority:
            - NotBlank: ~
        owner:
            - NotBlank: ~
