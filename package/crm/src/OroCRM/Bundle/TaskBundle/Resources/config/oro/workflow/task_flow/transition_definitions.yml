workflows:
    task_flow:
        transition_definitions:
            start_progress_definition:
              post_actions:
                  - @find_entity:
                      class: Extend\Entity\EV_Task_Status
                      identifier: 'in_progress'
                      attribute: $task.status
            stop_progress_definition:
              post_actions:
                  - @find_entity:
                      class: Extend\Entity\EV_Task_Status
                      identifier: 'open'
                      attribute: $task.status
            closed_definition:
              post_actions:
                  - @find_entity:
                      class: Extend\Entity\EV_Task_Status
                      identifier: 'closed'
                      attribute: $task.status
            reopen_definition:
              post_actions:
                  - @find_entity:
                      class: Extend\Entity\EV_Task_Status
                      identifier: 'open'
                      attribute: $task.status
