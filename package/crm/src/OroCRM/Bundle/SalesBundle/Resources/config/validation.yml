OroCRM\Bundle\SalesBundle\Entity\Opportunity:
    properties:
        name:
            - NotBlank: ~
            - Length:
                max: 255
        probability:
            - Range:
                min: 0
                max: 100
        budgetAmount:
            - Range:
                min: 0
        closeRevenue:
            - Range:
                min: 0
        customer:
            - Valid: ~
            - NotBlank: ~
        dataChannel:
            - NotBlank: ~
        organization:
            - NotBlank: ~
        status:
            - NotBlank: ~

OroCRM\Bundle\SalesBundle\Entity\Lead:
    properties:
        name:
            - NotBlank: ~
            - Length:
                max: 255
        firstName:
            - Length:
                max: 255
        lastName:
            - Length:
                max: 255
        dataChannel:
            - NotBlank: ~
        emails:
            - Oro\Bundle\FormBundle\Validator\Constraints\ContainsPrimary:
                message: One of emails must be set as primary.
        organization:
            - NotBlank: ~

OroCRM\Bundle\SalesBundle\Entity\SalesFunnel:
    properties:
        startDate:
            - NotBlank: ~
            - Date: ~
        dataChannel:
            - NotBlank: ~
        organization:
            - NotBlank: ~

OroCRM\Bundle\SalesBundle\Entity\B2bCustomer:
    properties:
        name:
            - NotBlank: ~
            - Length:
                max: 255
        account:
            - NotBlank: ~
        dataChannel:
            - NotBlank: ~
        organization:
            - NotBlank: ~

