OroCRM\Bundle\SalesBundle\Entity\Lead:
    alias:                          orocrm_sales_lead
    title_fields:                   [name]
    route:
        name:                       orocrm_sales_lead_view
        parameters:
            id:                     id
    search_template:                OroCRMSalesBundle:Lead:searchResult.html.twig
    fields:
        -
            name:                   name
            target_type:            text
            target_fields:          [name]
        -
            name:                   namePrefix
            target_type:            text
            target_fields:          [namePrefix]
        -
            name:                   firstName
            target_type:            text
            target_fields:          [firstName]
        -
            name:                   middleName
            target_type:            text
            target_fields:          [middleName]
        -
            name:                   lastName
            target_type:            text
            target_fields:          [lastName]
        -
            name:                   nameSuffix
            target_type:            text
            target_fields:          [nameSuffix]
        -
            name:                   companyName
            target_type:            text
            target_fields:          [companyName]
        -
            name:                   emails
            relation_type:          one-to-many
            relation_fields:
                -
                    name:           email
                    target_type:    text
                    target_fields:  [email]
        -
            name:                  dataChannel
            relation_type:         many-to-one
            relation_fields:
                -
                    name:          id
                    target_type:   integer
                    target_fields: [dataChannelId]

