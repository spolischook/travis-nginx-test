workflows:
    b2b_flow_sales:
        transitions:
            __start__:
                label: 'Qualify'
                step_to: qualify
                is_start: true
                is_hidden: true
                is_unavailable_hidden: true
                transition_definition: qualify_definition
            develop:
                label: 'Develop'
                step_to: develop
                is_start: true
                is_unavailable_hidden: true
                frontend_options:
                    icon: 'icon-play'
                    class: 'btn-primary'
                transition_definition: develop_definition
                form_options:
                    attribute_fields:
                        contact: ~
                        b2bcustomer:
                            options:
                                required: true
                                constraints:
                                    - NotBlank: ~
                                channel_id: $dataChannel.id
                        budget_amount: ~
                        probability: ~
                        customer_need: ~
                        proposed_solution: ~
            close_as_won:
                label: 'Close as Won'
                step_to: close
                is_start: true
                is_unavailable_hidden: true
                frontend_options:
                    icon: 'icon-ok-circle'
                    class: 'btn-success'
                transition_definition: close_as_won_definition
                form_options:
                    attribute_fields:
                        close_revenue:
                            options:
                                required: true
                                constraints:
                                    - NotBlank: ~
                        close_date:
                            options:
                                required: true
                                constraints:
                                    - NotBlank: ~
                    init_actions:
                        - '@create_date':
                            conditions:
                                '@empty': $close_date
                            parameters:
                                attribute: $close_date
            close_as_lost:
                label: 'Close as Lost'
                step_to: close
                is_start: true
                is_unavailable_hidden: true
                frontend_options:
                    icon: 'icon-remove-circle'
                    class: 'btn-danger'
                transition_definition: close_as_lost_definition
                form_options:
                    attribute_fields:
                        close_reason_name:
                            form_type: choice
                            options:
                                required: true
                                empty_value: false
                                choices:
                                    outsold: 'Outsold'
                                    cancelled: 'Cancelled'
                                constraints:
                                    - NotBlank: ~
                        close_date:
                            options:
                                required: true
                                constraints:
                                    - NotBlank: ~
                    init_actions:
                        - '@assign_value':
                            conditions:
                                '@not_empty': $close_reason
                            parameters: [$close_reason_name, $close_reason.name]
                        - '@create_date':
                            conditions:
                                '@empty': $close_date
                            parameters:
                                attribute: $close_date
            requalify_lost:
                label: 'Requalify'
                message: 'Are you sure you want to restart Sales flow and reset data?'
                step_to: qualify
                is_start: true
                is_unavailable_hidden: true
                frontend_options:
                    icon: 'icon-backward'
                    class: 'btn-primary'
                transition_definition: requalify_lost_definition
            requalify_won:
                label: 'Requalify'
                message: 'Are you sure you want to restart Sales flow?'
                step_to: qualify
                is_start: true
                is_unavailable_hidden: true
                frontend_options:
                    icon: 'icon-backward'
                    class: 'btn-primary'
                transition_definition: requalify_won_definition
