OroCRM\Bundle\CallBundle\Entity\Call:
    properties:
        subject:
            - NotBlank: ~
            - Length:
                max: 255
        callDateTime:
            - DateTime: ~
        callStatus:
            - NotBlank: ~
        durationString:
            - Oro\Bundle\FormBundle\Validator\Constraints\Duration:
                message: "Format of '{{ value }}' does not match '#:#:#' or '#h #m #s'"
            - Length:
                max: 255
        direction:
            - NotBlank: ~
        phoneNumber:
            - NotBlank: ~
            - Length:
                max: 255
        organization:
            - NotBlank: ~
