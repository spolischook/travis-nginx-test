OroCRM\Bundle\ContactUsBundle\Entity\ContactRequest:
    alias:                          orocrm_contactus_request
    title_fields:                   [firstName, lastName]
    route:
        name:                       orocrm_contactus_request_view
        parameters:
            id:                     id
    search_template:                OroCRMContactUsBundle:Search:result.html.twig
    fields:
        -
            name:                   contactReason
            relation_type:          many-to-one
            relation_fields:
                -
                    name:           label
                    target_type:    text
                    target_fields:  [label]
        -
            name:                   firstName
            target_type:            text
            target_fields:          [firstName]
        -
            name:                   lastName
            target_type:            text
            target_fields:          [lastName]
        -
            name:                   emailAddress
            target_type:            text
            target_fields:          [emailAddress]
        -
            name:                   phone
            target_type:            text
            target_fields:          [phone]
        -
            name:                   comment
            target_type:            text
            target_fields:          [comment]
