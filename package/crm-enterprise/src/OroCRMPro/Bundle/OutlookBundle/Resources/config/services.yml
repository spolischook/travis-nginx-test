parameters:
    oro_activity.form.handler.activity_entity.api.class: OroCRMPro\Bundle\OutlookBundle\Form\Handler\ActivityEntityApiHandler
    oro_activity.handler.delete.activity_entity.class:   OroCRMPro\Bundle\OutlookBundle\Entity\Manager\ActivityEntityDeleteHandler

services:
    orocrmpro_outlook.data_transformer.layout:
        class: OroCRMPro\Bundle\OutlookBundle\Config\LayoutDataTransformer
        arguments:
            - "@translator"

    orocrmpro_outlook.config_manager.api:
        class: OroCRMPro\Bundle\OutlookBundle\Manager\ConfigApiManager
        arguments:
            - '@oro_config.manager.api'
            - '@oro_platform.composer.version_helper'
            - '@orocrmpro_outlook.addin_manager'
            - '@twig.extension.httpfoundation'

    orocrmpro_outlook.addin_manager:
        class: OroCRMPro\Bundle\OutlookBundle\Manager\AddInManager
        arguments:
            - '%assetic.read_from%/bundles/orocrmprooutlook/files'
            - 'bundles/orocrmprooutlook/files'
            - '@assets.packages'
            - '@orocrmpro_outlook.addin_cache'

    orocrmpro_outlook.addin_cache:
        public: false
        parent: oro.cache.abstract
        calls:
            - [ setNamespace, [ 'orocrmpro_outlook_addin' ] ]
