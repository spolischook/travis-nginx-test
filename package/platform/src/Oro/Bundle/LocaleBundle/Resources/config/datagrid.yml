datagrid:
    localizations-grid:
        acl_resource: oro_locale_localization_view
        options:
            entityHint:         localization
            entity_pagination:  true
        source:
            type: orm
            query:
                select:
                    - localization.name
                    - localization.languageCode
                    - localization.formattingCode
                from:
                    - { table: %oro_locale.entity.localization.class%, alias: localization }
        columns:
            name:
                label: oro.locale.localization.name.label
            languageCode:
                label: oro.locale.localization.language_code.label
            formattingCode:
                label: oro.locale.localization.formatting_code.label
        properties:
            id: ~
            view_link:
                type:  url
                route: oro_locale_localization_view
                params: [ id ]
        actions:
            view:
                type:           navigate
                label:          oro.grid.action.view
                link:           view_link
                icon:           eye-open
                acl_resource:   oro_locale_localization_view
