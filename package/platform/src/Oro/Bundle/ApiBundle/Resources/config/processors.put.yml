services:
    oro_api.put.processor:
        class: Oro\Bundle\ApiBundle\Processor\PutProcessor
        public: false
        arguments:
            - @oro_api.processor_bag
            - put
            - @oro_api.config_provider
            - @oro_api.metadata_provider
        tags:
            - { name: oro.api.action_processor }
    #
    # initialize
    #

    oro_api.put.check_request_type:
        class: Oro\Bundle\ApiBundle\Processor\Shared\JsonApi\CheckRequestType
        tags:
            - { name: oro.api.processor, action: put, group: initialize, priority: 250 }

    oro_api.put.validate_request_type_exists:
        class: Oro\Bundle\ApiBundle\Processor\Shared\ValidateRequestTypeExists
        tags:
            - { name: oro.api.processor, action: put, group: initialize, priority: 210 }

    oro_api.put.validate_class_name_exists:
        class: Oro\Bundle\ApiBundle\Processor\Shared\ValidateClassNameExists
        tags:
            - { name: oro.api.processor, action: put, group: initialize, priority: 210 }

    oro_api.put.normalize_version:
        class: Oro\Bundle\ApiBundle\Processor\Shared\NormalizeVersion
        tags:
            - { name: oro.api.processor, action: put, group: initialize, priority: 200 }

    oro_api.put.initialize_criteria:
        class: Oro\Bundle\ApiBundle\Processor\Shared\InitializeCriteria
        arguments:
            - @oro_entity.orm.entity_class_resolver
        tags:
            - { name: oro.api.processor, action: put, group: initialize, priority: 200 }

    oro_api.put.normalize_include_header:
        class: Oro\Bundle\ApiBundle\Processor\Shared\NormalizeIncludeHeader
        tags:
            - { name: oro.api.processor, action: put, group: initialize, priority: 50 }

    oro_api.put.json_api.normalize_include_parameter:
        class: Oro\Bundle\ApiBundle\Processor\Shared\JsonApi\NormalizeIncludeParameter
        arguments:
            - @oro_api.value_normalizer
        tags:
            - { name: oro.api.processor, action: put, group: initialize, requestType: json_api, priority: 50 }

    oro_api.put.normalize_entity_class:
        class: Oro\Bundle\ApiBundle\Processor\Shared\NormalizeEntityClass
        arguments:
            - @oro_api.value_normalizer
        tags:
            - { name: oro.api.processor, action: put, group: initialize, priority: 20 }

    #
    # security_check
    #

    oro_api.put.entity_type_security_check:
        class: Oro\Bundle\ApiBundle\Processor\Shared\EntityTypeSecurityCheck
        arguments:
            - @oro_api.doctrine_helper
            - @oro_security.security_facade
            - EDIT
        tags:
            - { name: oro.api.processor, action: put, group: security_check, priority: 10 }
    #
    # normalize_input
    #

    oro_api.put.validate_entity_id_exists:
        class: Oro\Bundle\ApiBundle\Processor\Shared\ValidateEntityIdExists
        tags:
            - { name: oro.api.processor, action: put, group: normalize_input, priority: -100 }

    oro_api.put.rest.normalize_entity_id:
        class: Oro\Bundle\ApiBundle\Processor\Shared\NormalizeEntityId
        arguments:
            - @oro_api.rest.entity_id_transformer
        tags:
            - { name: oro.api.processor, action: put, group: normalize_input, requestType: rest, priority: -110 }

    #
    # build_query
    #

    oro_api.put.complete_criteria:
        class: Oro\Bundle\ApiBundle\Processor\Shared\CompleteCriteria
        arguments:
            - @oro_api.doctrine_helper
        tags:
            - { name: oro.api.processor, action: put, group: build_query, priority: -50 }

    oro_api.put.protect_query_by_acl:
        class: Oro\Bundle\ApiBundle\Processor\Shared\ProtectQueryByAcl
        arguments:
            - @oro_api.doctrine_helper
            - @oro_security.acl_helper
            - @oro_security.acl.annotation_provider
            - EDIT
        tags:
            - { name: oro.api.processor, action: put, group: build_query, priority: -90 }

    oro_api.put.build_query:
        class: Oro\Bundle\ApiBundle\Processor\Shared\BuildSingleItemQuery
        arguments:
            - @oro_api.doctrine_helper
        tags:
            - { name: oro.api.processor, action: put, group: build_query, priority: -100 }

    #
    # load_data
    #

    oro_api.put.load_data_by_orm_query:
        class: Oro\Bundle\ApiBundle\Processor\Shared\LoadEntityByOrmQuery
        tags:
            - { name: oro.api.processor, action: put, group: load_data, priority: -20 }
