services:
    oro_api.post.processor:
        class: Oro\Bundle\ApiBundle\Processor\PostProcessor
        public: false
        arguments:
            - @oro_api.processor_bag
            - post
            - @oro_api.config_provider
            - @oro_api.metadata_provider
        tags:
            - { name: oro.api.action_processor }
    #
    # initialize
    #

    oro_api.post.check_request_type:
        class: Oro\Bundle\ApiBundle\Processor\Shared\JsonApi\CheckRequestType
        tags:
            - { name: oro.api.processor, action: post, group: initialize, priority: 250 }

    oro_api.post.validate_request_type_exists:
        class: Oro\Bundle\ApiBundle\Processor\Shared\ValidateRequestTypeExists
        tags:
            - { name: oro.api.processor, action: post, group: initialize, priority: 210 }

    oro_api.post.validate_class_name_exists:
        class: Oro\Bundle\ApiBundle\Processor\Shared\ValidateClassNameExists
        tags:
            - { name: oro.api.processor, action: post, group: initialize, priority: 210 }

    oro_api.post.normalize_version:
        class: Oro\Bundle\ApiBundle\Processor\Shared\NormalizeVersion
        tags:
            - { name: oro.api.processor, action: post, group: initialize, priority: 200 }
#
#    oro_api.post.initialize_criteria:
#        class: Oro\Bundle\ApiBundle\Processor\Shared\InitializeCriteria
#        arguments:
#            - @oro_entity.orm.entity_class_resolver
#        tags:
#            - { name: oro.api.processor, action: post, group: initialize, priority: 200 }

    oro_api.post.normalize_include_header:
        class: Oro\Bundle\ApiBundle\Processor\Shared\NormalizeIncludeHeader
        tags:
            - { name: oro.api.processor, action: post, group: initialize, priority: 50 }

    oro_api.post.json_api.normalize_include_parameter:
        class: Oro\Bundle\ApiBundle\Processor\Shared\JsonApi\NormalizeIncludeParameter
        arguments:
            - @oro_api.value_normalizer
        tags:
            - { name: oro.api.processor, action: post, group: initialize, requestType: json_api, priority: 50 }

    oro_api.post.normalize_entity_class:
        class: Oro\Bundle\ApiBundle\Processor\Shared\NormalizeEntityClass
        arguments:
            - @oro_api.value_normalizer
        tags:
            - { name: oro.api.processor, action: post, group: initialize, priority: 20 }

    #
    # security_check
    #

    oro_api.post.entity_type_security_check:
        class: Oro\Bundle\ApiBundle\Processor\Shared\EntityTypeSecurityCheck
        arguments:
            - @oro_api.doctrine_helper
            - @oro_security.security_facade
            - CREATE
        tags:
            - { name: oro.api.processor, action: post, group: security_check, priority: 10 }
