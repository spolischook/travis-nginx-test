oro_rest_api_cget:
    path: /api/{entity}.{_format}
    methods: [GET]
    requirements:
        entity: (?:(?!(soap|rest)$)[^/]+)
    defaults:
        _controller: OroApiBundle:RestApi:cget
        _action: get_list
    options:
        group: rest_api

oro_rest_api_get:
    path: /api/{entity}/{id}.{_format}
    methods: [GET]
    requirements:
        entity: (?:(?!(soap|rest)$)[^/]+)
    defaults:
        _controller: OroApiBundle:RestApi:get
        _action: get
    options:
        group: rest_api

