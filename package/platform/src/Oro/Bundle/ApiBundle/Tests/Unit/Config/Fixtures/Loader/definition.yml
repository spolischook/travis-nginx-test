all_attributes:
    config:
        exclusion_policy: all
        disable_partial_load: true
        order_by:
            id: DESC
        page_size: 20
        max_results: 50
        identifier_field_names: ['id']
        hints:
            - hint1
            - {name: hint2, value: hint_val2}
        post_serialize: [class, method]
        label: label1
        plural_label: plural_label1
        description: description1
        collapse: true
        extra1: true
    expected:
        exclusion_policy: all
        disable_partial_load: true
        order_by:
            id: DESC
        page_size: 20
        max_results: 50
        identifier_field_names: ['id']
        hints:
            - hint1
            - {name: hint2, value: hint_val2}
        post_serialize: [class, method]
        label: label1
        plural_label: plural_label1
        description: description1
        collapse: true
        extra1: true

