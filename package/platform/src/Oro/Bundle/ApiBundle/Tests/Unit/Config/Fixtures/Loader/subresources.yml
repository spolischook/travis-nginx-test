empty_status_codes:
    config:
        testSubresource:
            actions:
                get:
                    status_codes: []
    expected: []

add_status_codes_full_syntax:
    config:
        testSubresource:
            actions:
                get:
                    status_codes:
                        '417':
                            description: 'Returned when expectations failed'
    expected:
        testSubresource:
            actions:
                get:
                    status_codes:
                        '417':
                            description: 'Returned when expectations failed'

delete_status_codes_full_syntax:
    config:
        testSubresource:
            actions:
                get:
                    status_codes:
                        '417':
                            exclude: true
    expected:
        testSubresource:
            actions:
                get:
                    status_codes:
                        '417':
                            exclude: true

actions:
    config:
        testSubresource:
            actions:
                get: ~
                create: []
                update:
                    acl_resource: update_action_acl_resource
                delete:
                    exclude: false
                    acl_resource: delete_action_acl_resource
    expected:
        testSubresource:
            actions:
                update:
                    acl_resource: update_action_acl_resource
                delete:
                    exclude: false
                    acl_resource: delete_action_acl_resource

action_field_exclude:
    config:
        testSubresource:
            actions:
                create:
                    fields:
                        field1:
                            exclude: true
                        field2:
                            exclude: false
    expected:
        testSubresource:
            actions:
                create:
                    fields:
                        field1:
                            exclude: true
                        field2: ~

