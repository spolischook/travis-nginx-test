<label<% if (description) {%> title="<%= description %>"<% } %>
    class="role-capability__item-label<% if (isAccessLevelChanged) {%> role-capability__item-label_changed<% } %>"
    ><input type="checkbox" value="<%= selected_access_level %>"
        <% if (access_level === selected_access_level) { %> checked<% } %>
        <% if (editable === false) { %> disabled<% } %>>&nbsp;<%= label %></label>
