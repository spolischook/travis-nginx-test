<div class="action-permissions__item-wrapper<% if (isValueChanged) {%> action-permissions__item-wrapper_changed<% } %>">
    <span class="action-permissions__label"
          title="<%- label %>"><%- label %></span>
    -
    <a href="#"
       class="dropdown-toggle action-permissions__dropdown-toggle"
       data-toggle="dropdown"
       data-target="<%= dropdownTarget %>"
       data-name="accessLevel"
       data-permission-id="<%= id %>"
       title="<%- value_text %>"><%- value_text %></a>
</div>
