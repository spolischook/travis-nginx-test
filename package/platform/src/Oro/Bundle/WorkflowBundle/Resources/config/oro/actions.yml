action_groups:
    oro_workflow_transition_process_schedule:
        parameters:
            workflowName:
                type: string
            transitionName:
                type: string
        actions:
            - '@call_service_method':
                service: oro_workflow.transition.schedule_helper
                method: getWorkflowItemIds
                method_parameters: [$.workflowName, $.transitionName]
                attribute: $.workflowItemIds
            - '@foreach':
                array: $.workflowItemIds
                value: $.id
                actions:
                    - '@create_job':
                        command: 'oro:workflow:transit'
                        allow_duplicates: true
                        arguments:
                            '--workflow-item': $.id
                            '--transition': $.transitionName
