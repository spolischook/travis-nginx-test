        'oroworkflow/js/transition-handler':                        'bundles/oroworkflow/js/transition-handler.js'
        'oroworkflow/js/transition-event-handlers':                 'bundles/oroworkflow/js/transition-event-handlers.js'
        'oroworkflow/js/save-and-transit-handler':                  'bundles/oroworkflow/js/save-and-transit-handler.js'
        'oroworkflow/js/transition-executor':                       'bundles/oroworkflow/js/transition-executor.js'
        'oroworkflow/js/reset-handler':                             'bundles/oroworkflow/js/reset-handler.js'
        'oroworkflow/js/activation-handler':                        'bundles/oroworkflow/js/activation-handler.js'

        'oroworkflow/js/app/modules/workflow-steps-module': 'bundles/oroworkflow/js/app/modules/workflow-steps-module.js'

        'oroworkflow/js/app/components/workflow-editor-component':  'bundles/oroworkflow/js/app/components/workflow-editor-component.js'
        'oro/datagrid/action/workflow-activate-action':             'bundles/oroworkflow/js/datagrid/action/workflow-activate-action.js'
