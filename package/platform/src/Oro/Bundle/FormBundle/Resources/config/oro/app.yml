assetic:
    assets:
        tinymce:
            inputs:
                - %kernel.root_dir%/../vendor/tinymce/tinymce/tinymce.min.js
            output: bundles/tinymce/tinymce.min.js
        tinymce_jquery:
            inputs:
                - %kernel.root_dir%/../vendor/tinymce/tinymce/jquery.tinymce.min.js
            output: bundles/tinymce/jquery.tinymce.min.js
        tinymce_bdesk_photo:
            inputs:
                - bundles/oroform/lib/bdeskphoto/plugin.min.js
            output: bundles/tinymce/plugins/bdesk_photo/plugin.min.js
        tinymce_textcolor:
            inputs:
                - %kernel.root_dir%/../vendor/tinymce/tinymce/plugins/textcolor/plugin.min.js
            output: bundles/tinymce/plugins/textcolor/plugin.min.js
        tinymce_fullscreen:
            inputs:
                - %kernel.root_dir%/../vendor/tinymce/tinymce/plugins/fullscreen/plugin.min.js
            output: bundles/tinymce/plugins/fullscreen/plugin.min.js
        tinymce_link:
            inputs:
                - %kernel.root_dir%/../vendor/tinymce/tinymce/plugins/link/plugin.min.js
            output: bundles/tinymce/plugins/link/plugin.min.js
        tinymce_code:
            inputs:
                - %kernel.root_dir%/../vendor/tinymce/tinymce/plugins/code/plugin.min.js
            output: bundles/tinymce/plugins/code/plugin.min.js
        tinymce_theme_modern:
            inputs:
                - %kernel.root_dir%/../vendor/tinymce/tinymce/themes/modern/theme.min.js
            output: bundles/tinymce/themes/modern/theme.min.js
        tinymce_skin_lightgray_skin:
