                - %kernel.root_dir%/../vendor/tinymce/tinymce/skins/lightgray/skin.min.css
            output: bundles/tinymce/skins/lightgray/skin.min.css
        tinymce_skin_lightgray_content:
            inputs:
                - %kernel.root_dir%/../vendor/tinymce/tinymce/skins/lightgray/content.min.css
            output: bundles/tinymce/skins/lightgray/content.min.css
        tinymce_skin_lightgray_fonts_woff:
