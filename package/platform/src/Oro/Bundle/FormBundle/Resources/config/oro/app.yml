                - %kernel.root_dir%/../vendor/tinymce/tinymce/skins/lightgray/fonts/tinymce.woff
            output: bundles/tinymce/skins/lightgray/fonts/tinymce.woff
        tinymce_skin_lightgray_fonts_ttf:
            inputs:
                - %kernel.root_dir%/../vendor/tinymce/tinymce/skins/lightgray/fonts/tinymce.ttf
            output: bundles/tinymce/skins/lightgray/fonts/tinymce.ttf
