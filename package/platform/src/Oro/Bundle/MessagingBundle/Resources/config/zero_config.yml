services:
    oro_messaging.zero_config.config:
        class: 'Oro\Component\Messaging\ZeroConfig\Config'

    oro_messaging.zero_config.transport.session:
        class: 'Oro\Component\Messaging\Transport\Amqp\AmqpSession'
        factory: ['@oro_messaging.transport.amqp.connection', 'createSession']

    oro_messaging.zero_config.session:
        class: 'Oro\Component\Messaging\ZeroConfig\AmqpSession'
        arguments:
            - '@oro_messaging.zero_config.transport.session'
            - '@oro_messaging.zero_config.config'

    oro_messaging.zero_config.route_registry:
        class: 'Oro\Component\Messaging\ZeroConfig\GenericRouteRegistry'

    oro_messaging.zero_config.route_message_processor:
        class: 'Oro\Component\Messaging\ZeroConfig\RouterMessageProcessor'
        arguments:
            - '@oro_messaging.zero_config.session'
            - '@oro_messaging.zero_config.route_registry'

    oro_messaging.zero_config.message_processor_registry:
        class: 'Oro\Component\Messaging\ZeroConfig\ContainerAwareMessageProcessorRegistry'
        calls:
            - ['setContainer', ['@service_container']]

    oro_messaging.zero_config.queue_message_processor:
        class: 'Oro\Component\Messaging\ZeroConfig\QueueMessageProcessor'
        arguments:
            - '@oro_messaging.zero_config.message_processor_registry'

    oro_messaging.zero_config.route_messages_command:
        class: Oro\Component\Messaging\ZeroConfig\RouteMessagesCommand
        arguments:
            - '@oro_messaging.consumption.queue_consumer'
            - '@oro_messaging.zero_config.route_message_processor'
            - '@oro_messaging.zero_config.config'
        tags:
            - { name: 'console.command' }

    oro_messaging.zero_config.consume_messages_command:
        class: Oro\Component\Messaging\ZeroConfig\ConsumeMessagesCommand
        arguments:
            - '@oro_messaging.consumption.queue_consumer'
            - '@oro_messaging.zero_config.queue_message_processor'
            - '@oro_messaging.zero_config.config'
        tags:
            - { name: 'console.command' }
