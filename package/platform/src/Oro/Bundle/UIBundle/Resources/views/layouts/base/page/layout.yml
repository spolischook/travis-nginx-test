layout:
    actions:
        - @setBlockTheme:
            themes: 'OroUIBundle:layouts:base/page/layout.html.twig'
        - @addTree:
            items:
                head:
                    blockType: head
                    options:
                        title: OroPlatform
                meta_charset:
                    blockType: meta
                    options:
                        charset: 'UTF-8'
                meta_viewport:
                    blockType: meta
                    options:
                        name: viewport
                        content: 'width=device-width, initial-scale=1'
                styles:
                    blockType: style
                    options:
                        src: { @asset: $data.theme.data.assets.styles.output }
                body:
                    blockType: body
                scripts_before:
                    blockType: container
                require_js:
                    blockType: container
                require_modules:
                    blockType: container
                app_script:
                    blockType: script
                    options:
                        content: 'require(["oroui/js/app"]); require(["oroui/js/init-layout"]);'
            tree:
                root:
                    head:
                        meta_charset: ~
                        meta_viewport: ~
                        styles: ~
                        scripts_before: ~
                        require_js: ~
                        require_modules:
                            app_script: ~
                    body: ~
