layout:
    actions:
        - '@setBlockTheme':
            themes: 'OroUIBundle:layouts:base/page/layout.html.twig'
        - '@addTree':
            items:
                head:
                    blockType: head
                title:
                    blockType: title
                meta_charset:
                    blockType: meta
                    options:
                        charset: 'UTF-8'
                meta_viewport:
                    blockType: meta
                    options:
                        name: viewport
                        content: 'width=device-width, initial-scale=1'
                theme_icon:
                    blockType: external_resource
                    options:
                        visible: '=data["theme"].getIcon()!=null'
                        href: '=data["asset"].getUrl(data["theme"].getIcon())'
                        rel: shortcut icon
                styles:
                    blockType: style
                    options:
                        src: '=data["asset"].getUrl(data["theme"].getData()["assets"]["styles"]["output"])'
                body:
                    blockType: body
                scripts_before:
                    blockType: container
                require_js:
                    blockType: container
                require_modules:
                    blockType: container
                app_script:
                    blockType: script
                    options:
                        content: 'require(["oroui/js/app"]); require(["oroui/js/init-layout"]);'
            tree:
                root:
                    head:
                        title: ~
                        meta_charset: ~
                        meta_viewport: ~
                        theme_icon: ~
                        styles: ~
                        scripts_before: ~
                        require_js: ~
                        require_modules:
                            app_script: ~
                    body: ~
