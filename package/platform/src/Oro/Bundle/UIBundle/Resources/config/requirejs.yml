config:
    shim:
        'jquery.mousewheel':
            deps:
                - 'jquery'
        'jquery.numeric':
            deps:
                - 'jquery'
        'jquery.uniform':
            deps:
                - 'jquery'
        'jquery.select2':
            deps:
                - 'jquery'
            exports: 'Select2'
        'jquery.simplecolorpicker':
            deps:
                - 'jquery'
        'jquery.minicolors':
            deps:
                - 'jquery'
        'jstree/jquery.jstree.min':
            deps:
                - 'jquery'
        'jquery.cookie':
            deps:
                - 'jquery'
        'bootstrap':
            deps:
                - 'jquery'
        'oroui/lib/bootstrap/js/bootstrap-popover':
            deps:
                - 'oroui/lib/bootstrap/js/bootstrap-tooltip'
        'underscore':
            exports: '_'
        'backbone-bootstrap-modal':
            deps:
                - 'jquery'
                - 'underscore'
                - 'backbone'
        'jquery.ajax.queue':
            deps:
                - 'jquery'
        'oroui/lib/jquery.datepair-0.4.4/jquery.datepair':
            deps:
                - 'oroui/lib/jquery.datepair-0.4.4/datepair'
        'cryptojs/enc-base64':
            deps:
                - 'cryptojs/core'
            exports: 'CryptoJS'
        'cryptojs/hmac':
            deps:
                - 'cryptojs/core'
            exports: 'CryptoJS'
        'cryptojs/sha256':
            deps:
                - 'cryptojs/core'
            exports: 'CryptoJS'
        'cryptojs/pbkdf2':
            deps:
                - 'cryptojs/core'
            exports: 'CryptoJS'
        'jquery.multiselect':
            deps:
                - 'jquery-ui'
        'jquery.multiselect.filter':
            deps:
                - 'jquery.multiselect'
        'lightgallery':
            deps:
                - 'jquery'
        'lightgallery.print':
            deps:
                - 'lightgallery'
                - 'jquery'
    map:
        '*':
            'jquery': 'oroui/js/extend/jquery'
            'jquery.select2': 'oroui/js/extend/select2'
            'jquery.multiselect': 'oroui/js/extend/multiselect'
            'jquery.multiselect.filter': 'oroui/js/extend/multiselect-filter'
            'chaplin': 'oroui/js/extend/chaplin'
            'underscore': 'oroui/js/extend/underscore'
            'backbone': 'oroui/js/extend/backbone'
            'bootstrap': 'oroui/js/extend/bootstrap'
            'jquery-ui': 'oroui/js/jquery-ui-datepicker-l10n'
            'oroui/lib/jquery.timepicker-1.4.13/jquery.timepicker': 'oroui/js/jquery-timepicker-l10n'
            'base64': 'oroui/js/extend/base64'
        'oroui/js/extend/jquery':
            'jquery': 'jquery'
        'oroui/js/extend/select2':
            'jquery.select2': 'jquery.select2'
        'oroui/js/extend/multiselect':
            'jquery.multiselect': 'jquery.multiselect'
        'oroui/js/extend/multiselect-filter':
            'jquery.multiselect.filter': 'jquery.multiselect.filter'
        'oroui/js/extend/jquery-ui':
            'jquery-ui': 'jquery-ui'
        'oroui/js/extend/chaplin':
            'chaplin': 'chaplin'
        'oroui/js/extend/underscore':
            'underscore': 'underscore'
        'oroui/js/extend/backbone':
            'backbone': 'backbone'
        'oroui/js/extend/bootstrap':
            'bootstrap': 'bootstrap'
        'oroui/js/jquery-ui-datepicker-l10n':
            'jquery-ui': 'oroui/js/extend/jquery-ui'
        'oroui/js/jquery-timepicker-l10n':
            'oroui/lib/jquery.timepicker-1.4.13/jquery.timepicker': 'oroui/lib/jquery.timepicker-1.4.13/jquery.timepicker'
        'chaplin':
            'backbone': 'backbone'
        'oroui/js/app/components/base/component':
            'backbone': 'backbone'
            'chaplin': 'chaplin'
        'oroui/js/extend/base64':
            'base64': 'base64'
        'oroui/js/mediator':
            'chaplin': 'chaplin'
        'oroui/js/tools':
            'chaplin': 'chaplin'
