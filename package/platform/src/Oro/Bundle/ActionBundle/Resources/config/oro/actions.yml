operations:
    CRUD_ACTION:
        label: CRUD_ACTION
        button_options:
            template: OroActionBundle:Operation:crud-button.html.twig
        preconditions:
            @and:
                - @not_blank: $.data

    UPDATE:
        extends: CRUD_ACTION
        acl_resource: [EDIT, $.data]
        order: 10
        for_all_entities: true
        for_all_datagrids: true
        groups:
            - view_navButtons
            - datagridRowAction
        preactions:
            - @tree:
                conditions:
                    @not_blank: $.data
                actions:
                    - @call_service_method:
                        service: oro_entity_config.helper.entity_config
                        method: getRoutes
                        method_parameters: [$.data, ['update']]
                        attribute: $.routes
        preconditions:
            @and:
                - @not_blank: $.routes[update]
        label: oro.action.edit
        frontend_options:
            title: oro.action.edit_entity
        button_options:
            icon: icon-edit
        actions:
            - @redirect:
                route: $.routes[update]
                route_parameters: {id: $id}

    DELETE:
        extends: CRUD_ACTION
        acl_resource: [DELETE, $.data]
        order: 20
        for_all_entities: true
        for_all_datagrids: true
        groups:
            - view_navButtons
            - update_navButtons
            - datagridRowAction
        preactions:
            - @tree:
                conditions:
                    @not_blank: $.data
                actions:
                    - @call_service_method:
                        service: oro_entity_config.helper.entity_config
                        method: getRoutes
                        method_parameters: [$.data, ['name', 'delete']]
                        attribute: $.routes
                    - @call_service_method:
                        service: oro_entity_config.helper.entity_config
                        method: getConfigValue
                        method_parameters: [$.data, 'label']
                        attribute: $.entityLabel
                    - @trans:
                        id: $.entityLabel
                        attribute: $.entityLabel
        preconditions:
            @and:
                - @not_blank: $.routes[name]
                - @not_blank: $.routes[delete]
        label: oro.action.delete
        frontend_options:
            title: oro.action.delete_entity
            confirmation:
                title: oro.action.delete_entity
                message: oro.action.delete_confirm
                message_parameters:
                    entityLabel: $.entityLabel
        button_options:
            icon: icon-trash
        actions:
            - @run_action_group:
                action_group: DELETE
                parameters_mapping:
                    data: $.data
            - @flash_message:
                message: oro.action.delete_message
                type: 'info'
                message_parameters:
                    entityLabel: $.entityLabel
            - @redirect:
                route: $.routes[name]

action_groups:
    DELETE:
        parameters:
            data: ~
        acl_resource: [DELETE, $.data]
        actions:
            - @call_service_method:
                service: oro_action.handler.delete
                method: handleDelete
                method_parameters: [$.data]
