layout:
    actions:
        - '@add':
            id:        form
            parentId:  content
            blockType: embed_form_legacy_form
            options:
                form:        { '@value': $context.embedded_form.view }
                form_layout: { '@value': $context.embedded_form_custom_layout }

    conditions:
        '@neq':
            - ''
            - $context.embedded_form_custom_layout
