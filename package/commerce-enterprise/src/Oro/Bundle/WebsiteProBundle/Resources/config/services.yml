services:
    oro_websitepro.event_listener.form_view.abstract:
        abstract: true
        class: 'Oro\Bundle\WebsiteProBundle\EventListener\FormViewListener'
        arguments:
            - "@request_stack"
            - "@doctrine"
    oro_websitepro.event_listener.busines_unit_view:
        class: 'Oro\Bundle\WebsiteProBundle\EventListener\BusinessUnitViewListener'
        arguments:
            - '@translator'
            - "@oro_entity.doctrine_helper"
            - "@request_stack"
        tags:
            - { name: kernel.event_listener, event: oro_ui.scroll_data.before.businessUnitView, method: onBusinessUnitView }
