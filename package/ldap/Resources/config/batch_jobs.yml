connector:
    name: oro_importexport
    jobs:
        ldap_export_users:
            title: "Export users to LDAP server"
            type: export
            steps:
                export:
                    title:     export
                    class:     Oro\Bundle\ImportExportBundle\Job\Step\PostProcessItemStep
                    services:
                        reader:    oro_integration.reader.entity.by_id
                        processor: orocrmpro_ldap.importexport.processor.user.export
                        writer:    orocrmpro_ldap.importexport.writer.user
                        job_executor: oro_importexport.job_executor

        ldap_import_users:
            title: "Import users from LDAP server"
            type: import
            steps:
                import:
                    title:     import
                    class:     Oro\Bundle\ImportExportBundle\Job\Step\PostProcessItemStep
                    services:
                        reader:       orocrmpro_ldap.provider.connector.user
                        processor:    oro_importexport.processor.import_delegate
                        writer:       oro_importexport.writer.entity
                        job_executor: oro_importexport.job_executor
